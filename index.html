<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wheel Battle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0d17;
            --card-bg: #1a1c26;
            --accent-blue: #246bfd;
            --text-main: #ffffff;
            --text-gray: #8e8e93;
            
            /* Colors from video style */
            --c-grey: #4b5069; /* 2x */
            --c-red: #e54d42;  /* 3x */
            --c-blue: #3d8aff; /* 5x */
            --c-gold: #ffcd00; /* 50x */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* --- UI ELEMENTS --- */
        .top-nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 20px; background: rgba(11, 13, 23, 0.95);
            z-index: 100; position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .balance-badge {
            background: rgba(255, 255, 255, 0.1); padding: 6px 14px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .main-container { height: calc(100vh - 130px); overflow-y: auto; padding-bottom: 20px; }
        .screen { display: none; padding: 15px; animation: fadeUp 0.3s ease-out; }
        .screen.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- WHEEL GAME STYLES --- */
        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
            border-radius: 50%;
            border: 4px solid #2a2d3e;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            background: #151720;
            overflow: hidden;
        }

        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #fff;
            z-index: 20;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); /* Custom easing for realistic spin */
        }

        .segment {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            clip-path: polygon(100% 0, 50% 50%, 0 0); /* Triangle slice - simplified approximation for CSS */
            transform-origin: 50% 50%;
            display: flex; justify-content: center; padding-top: 25px;
            font-weight: 900; font-size: 14px; color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        /* Since pure CSS conic gradients don't allow content easily, we use a DOM approach with rotation */
        .seg-wrapper {
            position: absolute;
            width: 100%; height: 100%;
            transform-origin: center;
        }
        .seg-content {
            position: absolute;
            left: 50%; top: 10px;
            transform: translateX(-50%);
            text-align: center;
        }
        .seg-icon { width: 24px; height: 24px; display: block; margin: 0 auto 2px; }

        /* BETTING CONTROLS */
        .bet-panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .input-group {
            display: flex; gap: 10px; margin-bottom: 15px;
        }
        .bet-input {
            flex: 1;
            background: #111319;
            border: 1px solid #2a2d3e;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            outline: none;
            text-align: center;
        }
        .bet-input:focus { border-color: var(--accent-blue); }

        .multipliers-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
        }

        .mult-btn {
            background: #232633;
            border-radius: 10px;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .mult-btn.selected { border-color: white; transform: scale(1.05); box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .mult-btn:active { transform: scale(0.95); }
        
        .m-val { font-size: 16px; font-weight: 900; display: block; }
        .m-sub { font-size: 10px; opacity: 0.7; }

        /* Colors for buttons */
        .btn-2x { color: #aeb4c6; } .btn-2x.selected { background: var(--c-grey); color: white; }
        .btn-3x { color: var(--c-red); } .btn-3x.selected { background: var(--c-red); color: white; }
        .btn-5x { color: var(--c-blue); } .btn-5x.selected { background: var(--c-blue); color: white; }
        .btn-50x { color: var(--c-gold); } .btn-50x.selected { background: var(--c-gold); color: white; }

        .spin-btn {
            width: 100%;
            background: linear-gradient(135deg, #246bfd 0%, #1a50c4 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 900;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(36, 107, 253, 0.3);
            transition: 0.3s;
        }
        .spin-btn:disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }

        /* HISTORY */
        .history-bar {
            display: flex; gap: 5px; justify-content: center; margin-bottom: 15px;
            height: 30px; overflow: hidden;
        }
        .hist-dot {
            width: 30px; height: 30px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: 800; color: rgba(0,0,0,0.7);
        }

        /* --- PROFILE --- */
        .profile-header { text-align: center; margin-top: 20px; }
        .big-avatar { width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 15px; background-size: cover; border: 3px solid var(--accent-blue); }
        .menu-row { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }

        /* --- BOTTOM NAV --- */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(22, 25, 44, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 12px 0; 
            border-top: 1px solid rgba(255,255,255,0.05); z-index: 80; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { text-align: center; font-size: 10px; color: var(--text-gray); transition: 0.2s; opacity: 0.6; }
        .nav-item.active { color: var(--accent-blue); opacity: 1; transform: translateY(-2px); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }

        /* RESULT POPUP */
        .win-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; z-index: 50;
        }
        .win-msg {
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            padding: 15px 30px; border-radius: 20px;
            color: #2ecc71; font-weight: 900; font-size: 24px;
            transform: scale(0); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #2ecc71;
        }
        .win-msg.loss { color: #e74c3c; border-color: #e74c3c; }
        .win-msg.show { transform: scale(1); }

    </style>
</head>
<body>

    <div class="top-nav">
        <div style="font-weight: 900; font-size: 20px; display:flex; align-items:center; gap:5px;">
            <i class="fas fa-bullseye" style="color:var(--accent-blue)"></i> WHEEL
        </div>
        <div class="balance-badge">
            <i class="fas fa-star" style="color: gold;"></i> <span id="balance">0</span>
        </div>
    </div>

    <div class="main-container">

        <div id="scr-game" class="screen active">
            
            <div class="history-bar" id="history-track">
                </div>

            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="win-overlay"><div class="win-msg" id="win-popup">WIN!</div></div>
                <div class="wheel" id="wheel">
                    </div>
            </div>

            <div class="bet-panel">
                <div class="input-group">
                    <input type="number" id="bet-amount" class="bet-input" value="100" placeholder="Сумма">
                    <div style="display:flex; gap:5px;">
                        <button class="bet-input" style="width:50px; flex:none; background:#232633; cursor:pointer;" onclick="setBet('half')">1/2</button>
                        <button class="bet-input" style="width:50px; flex:none; background:#232633; cursor:pointer;" onclick="setBet('x2')">x2</button>
                    </div>
                </div>

                <div class="multipliers-grid">
                    <div class="mult-btn btn-2x" onclick="selectMode(2, this)">
                        <span class="m-val">2x</span>
                        <span class="m-sub">GREY</span>
                    </div>
                    <div class="mult-btn btn-3x" onclick="selectMode(3, this)">
                        <span class="m-val">3x</span>
                        <span class="m-sub">RED</span>
                    </div>
                    <div class="mult-btn btn-5x" onclick="selectMode(5, this)">
                        <span class="m-val">5x</span>
                        <span class="m-sub">BLUE</span>
                    </div>
                    <div class="mult-btn btn-50x" onclick="selectMode(50, this)">
                        <span class="m-val">50x</span>
                        <span class="m-sub">GOLD</span>
                    </div>
                </div>

                <button class="spin-btn" id="btn-spin" onclick="spin()">КРУТИТЬ</button>
            </div>
        </div>

        <div id="scr-profile" class="screen">
            <div class="profile-header">
                <div class="big-avatar" id="p-img" style="background-image: url('https://img.icons8.com/3d-fluency/188/user-male-circle.png');"></div>
                <h2 id="p-name" style="margin:0;">Игрок</h2>
                <div style="color:var(--text-gray); font-size:13px; margin-top:5px;" id="p-id">ID: ...</div>
            </div>
            <div style="margin-top: 30px;">
                <div class="menu-row">
                    <span><i class="fas fa-wallet" style="color:#2ecc71; width:25px;"></i> Пополнить баланс</span>
                    <i class="fas fa-chevron-right" style="opacity:0.5"></i>
                </div>
                <div class="menu-row">
                    <span><i class="fas fa-history" style="color:#f1c40f; width:25px;"></i> История игр</span>
                    <i class="fas fa-chevron-right" style="opacity:0.5"></i>
                </div>
                <div class="menu-row">
                    <span><i class="fas fa-headset" style="color:#3498db; width:25px;"></i> Поддержка</span>
                    <i class="fas fa-chevron-right" style="opacity:0.5"></i>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="n-game" onclick="nav('game')">
            <i class="fas fa-gamepad"></i> Игра
        </div>
        <div class="nav-item" id="n-profile" onclick="nav('profile')">
            <i class="fas fa-user"></i> Профиль
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- GAME CONFIG ---
        // 54 segments total (standard for this type of game)
        // 2x (Grey) = 26 segments
        // 3x (Red) = 17 segments
        // 5x (Blue) = 10 segments
        // 50x (Gold) = 1 segment
        
        const WHEEL_SIZE = 54;
        const SEGMENT_ANGLE = 360 / WHEEL_SIZE;
        
        // Define colors
        const C_GREY = '#4b5069';
        const C_RED = '#e54d42';
        const C_BLUE = '#3d8aff';
        const C_GOLD = '#ffcd00';

        // Generate Wheel Data
        let segments = [];
        // Pattern logic to distribute them somewhat evenly visually
        for(let i=0; i<26; i++) segments.push({m:2, c:C_GREY});
        for(let i=0; i<17; i++) segments.push({m:3, c:C_RED});
        for(let i=0; i<10; i++) segments.push({m:5, c:C_BLUE});
        for(let i=0; i<1; i++) segments.push({m:50, c:C_GOLD});
        
        // Shuffle randomly for layout
        segments = segments.sort(() => Math.random() - 0.5);

        // State
        let balance = parseInt(localStorage.getItem('w_bal')) || 5000;
        let selectedMult = 0;
        let currentRotation = 0;
        let isSpinning = false;

        // Init
        document.getElementById('balance').innerText = balance;
        renderWheel();
        updateHistoryDisplay();

        // --- RENDER WHEEL ---
        function renderWheel() {
            const wheelEl = document.getElementById('wheel');
            wheelEl.innerHTML = ''; // clear
            
            // To create the wheel visually using conic-gradient would be hard with gaps
            // We use rotated divs. 
            // Note: Clip-path triangle logic is tricky for exact fits.
            // Simplified approach: Conic gradient for background, Divs for text.
            
            let gradientStr = '';
            let currentDeg = 0;
            
            segments.forEach((seg, index) => {
                // Build DOM Element for Text/Icon
                const wrapper = document.createElement('div');
                wrapper.className = 'seg-wrapper';
                const rotation = (index * SEGMENT_ANGLE) + (SEGMENT_ANGLE / 2); // Center text in segment
                wrapper.style.transform = `rotate(${rotation}deg)`;
                
                const content = document.createElement('div');
                content.className = 'seg-content';
                
                // Icon based on multiplier
                let iconClass = 'fa-gem'; // default
                if(seg.m === 2) iconClass = 'fa-cube'; // simple box
                if(seg.m === 3) iconClass = 'fa-fire';
                if(seg.m === 5) iconClass = 'fa-diamond';
                if(seg.m === 50) iconClass = 'fa-crown';

                content.innerHTML = `<i class="fas ${iconClass}" style="color:rgba(255,255,255,0.8); font-size:16px; display:block; margin-bottom:2px;"></i>`;
                
                wrapper.appendChild(content);
                wheelEl.appendChild(wrapper);

                // Build Gradient String
                gradientStr += `${seg.c} ${currentDeg}deg ${currentDeg + SEGMENT_ANGLE}deg, `;
                currentDeg += SEGMENT_ANGLE;
            });

            // Remove trailing comma
            gradientStr = gradientStr.slice(0, -2);
            wheelEl.style.background = `conic-gradient(${gradientStr})`;
        }

        // --- GAME LOGIC ---
        function selectMode(mult, btn) {
            if(isSpinning) return;
            selectedMult = mult;
            
            // UI Update
            document.querySelectorAll('.mult-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            
            tg.HapticFeedback.selectionChanged();
        }

        function setBet(type) {
            const input = document.getElementById('bet-amount');
            let val = parseInt(input.value) || 0;
            if(type === 'half') val = Math.floor(val / 2);
            if(type === 'x2') val = val * 2;
            input.value = Math.max(0, val);
        }

        function spin() {
            const betInput = document.getElementById('bet-amount');
            const amount = parseInt(betInput.value);

            if(isSpinning) return;
            if(!selectedMult) { tg.showAlert('Выберите цвет (x2, x3...)'); return; }
            if(isNaN(amount) || amount <= 0) { tg.showAlert('Введите сумму ставки'); return; }
            if(amount > balance) { tg.showAlert('Недостаточно средств'); return; }

            // Deduct balance
            balance -= amount;
            updateBalance();
            
            isSpinning = true;
            document.getElementById('btn-spin').disabled = true;
            document.getElementById('win-popup').classList.remove('show');

            // 1. Determine Winning Segment
            // Weighted random is inherent in the segments array distribution
            const winningIndex = Math.floor(Math.random() * segments.length);
            const winSegment = segments[winningIndex];

            // 2. Calculate Rotation
            // We need to land on winningIndex.
            // Index 0 starts at 0deg (top). 
            // To land on Index X, we rotate NEGATIVE (Counter Clockwise) or POSITIVE logic.
            // Let's rely on the pointer being at TOP (0 deg).
            // Rotation required to put segment X at top = - (X * SEGMENT_ANGLE + SEGMENT_ANGLE/2)
            
            const segmentCenter = (winningIndex * SEGMENT_ANGLE) + (SEGMENT_ANGLE / 2);
            // Add extra spins (e.g. 5 full rotations = 1800 deg)
            // Note: Since we are adding to currentRotation, we need to handle the math carefully
            // Target Rotation = currentRotation + (360 * 5) + (360 - (segmentCenter - (currentRotation % 360))); 
            // Simplified: Just calculate target absolute rotation.
            
            const extraSpins = 360 * 8; // 8 spins
            // Random jitter within the segment (+- 2 deg) for realism
            const jitter = (Math.random() * 4) - 2;
            
            // To land segment at top (0deg), we rotate the WHEEL so that the segment angle is at -90deg (if 0 is right) or -270...
            // CSS 0deg is usually Top in conic gradient? Yes.
            // So if we want segment at 10deg to be at 0deg, we rotate wheel -10deg.
            
            const targetRotation = currentRotation + extraSpins + (360 - segmentCenter) + jitter;
            
            // 3. Animate
            const wheelEl = document.getElementById('wheel');
            wheelEl.style.transform = `rotate(${targetRotation}deg)`;
            
            currentRotation = targetRotation; // save for next spin so we don't snap back

            // 4. End Game
            setTimeout(() => {
                finishSpin(winSegment, amount);
            }, 5000); // Matches CSS transition time
        }

        function finishSpin(result, bet) {
            isSpinning = false;
            document.getElementById('btn-spin').disabled = false;
            
            const isWin = result.m === selectedMult;
            const popup = document.getElementById('win-popup');
            
            if(isWin) {
                const profit = bet * result.m;
                balance += profit;
                popup.innerText = `+${profit}`;
                popup.className = 'win-msg show'; // Green default
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                popup.innerText = `${result.m}x`;
                popup.className = 'win-msg loss show'; // Red
                tg.HapticFeedback.notificationOccurred('error');
            }
            
            updateBalance();
            addToHistory(result);
        }

        function updateBalance() {
            document.getElementById('balance').innerText = balance;
            localStorage.setItem('w_bal', balance);
        }

        // --- HISTORY LOGIC ---
        let history = [];
        function addToHistory(seg) {
            history.unshift(seg);
            if(history.length > 10) history.pop();
            updateHistoryDisplay();
        }
        function updateHistoryDisplay() {
            const track = document.getElementById('history-track');
            track.innerHTML = '';
            history.forEach(h => {
                const dot = document.createElement('div');
                dot.className = 'hist-dot';
                dot.style.background = h.c;
                dot.style.color = (h.m === 50) ? '#000' : '#fff';
                dot.innerText = h.m + 'x';
                track.appendChild(dot);
            });
        }

        // --- NAVIGATION ---
        function nav(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + screen).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('n-' + screen).classList.add('active');
        }

        // User Data
        const u = tg.initDataUnsafe?.user;
        if(u) {
            document.getElementById('p-name').innerText = u.first_name;
            document.getElementById('p-id').innerText = "ID: " + u.id;
        }

    </script>
</body>
</html>
