<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts Battle Ultimate - BullDrop Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* =========================================
           –ë–ê–ó–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –¶–í–ï–¢–ê
           ========================================= */
        :root {
            --bg-color: #0b0d17;
            --card-bg: rgba(26, 28, 46, 0.95);
            --accent-blue: #246bfd;
            --btn-green: #2ecc71;
            --star-gold: #ffcd00;
            --text-main: #ffffff;
            --text-gray: #8e8e93;
            --transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
            
            /* –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ BullDrop —Ä—É–ª–µ—Ç–∫–∏ */
            --bull-grey: #2d3446;
            --bull-green: #10b981;
            --bull-red: #ef4444;
            --bull-gold: #f59e0b;
        }

        /* =========================================
           –û–ë–©–ò–ï –°–¢–ò–õ–ò –°–¢–†–ê–ù–ò–¶–´
           ========================================= */
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –®–∞–ø–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .top-nav {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 15px 20px; 
            background: rgba(11, 13, 23, 0.9);
            backdrop-filter: blur(20px); 
            z-index: 100; 
            position: sticky;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .balance-badge {
            background: rgba(36, 107, 253, 0.15); 
            padding: 8px 16px; 
            border-radius: 20px;
            display: flex; 
            align-items: center; 
            gap: 8px; 
            border: 1px solid rgba(36, 107, 253, 0.3);
            cursor: pointer; 
            transition: var(--transition); 
            font-weight: 800; 
            font-size: 14px;
        }

        .gold-star {
            display: inline-block; 
            width: 18px; 
            height: 18px;
            background: url('https://img.icons8.com/emoji/48/star-emoji.png') no-repeat center;
            background-size: contain;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ */
        .main-container { 
            height: calc(100vh - 135px); 
            overflow-y: auto; 
            scroll-behavior: smooth; 
            padding-bottom: 40px; 
        }

        .screen { 
            display: none; 
            padding: 15px; 
            animation: fadeUp 0.4s ease-out; 
        }

        .screen.active { 
            display: block; 
        }

        /* =========================================
           –°–¢–ò–õ–ò BULLDROP (DOUBLE WHEEL)
           ========================================= */
        .bull-container {
            background: var(--card-bg); 
            border-radius: 28px; 
            padding: 25px 0;
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.05); 
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .roulette-viewport {
            width: 100%; 
            height: 100px; 
            position: relative;
            background: #090a13; 
            margin: 20px 0; 
            overflow: hidden;
            border-top: 1px solid rgba(255,255,255,0.03); 
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .center-pointer {
            position: absolute; 
            left: 50%; 
            top: 0; 
            bottom: 0; 
            width: 4px;
            background: #ffffff; 
            transform: translateX(-50%); 
            z-index: 20;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .center-pointer::before {
            content: '';
            position: absolute;
            top: -5px; left: -3px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 10px solid #fff;
        }

        .tape-track { 
            display: flex; 
            position: absolute; 
            left: 0; 
            height: 100%; 
            align-items: center; 
            will-change: transform; 
        }

        .tape-item {
            min-width: 80px; 
            height: 80px; 
            margin: 0 5px; 
            border-radius: 16px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 20px; 
            font-weight: 900; 
            color: #ffffff; 
            position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π */
        .tape-item.x2 { background: var(--bull-grey); }
        .tape-item.x3 { background: var(--bull-green); }
        .tape-item.x5 { background: var(--bull-red); }
        .tape-item.x50 { 
            background: var(--bull-gold); 
            color: #000;
            box-shadow: 0 0 15px var(--bull-gold);
        }

        /* –í—ã–±–æ—Ä —Å—Ç–∞–≤–æ–∫ */
        .bet-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            padding: 0 20px; 
        }

        .bet-option {
            background: #1c1f2e; 
            padding: 15px 5px; 
            border-radius: 18px; 
            text-align: center;
            border: 2px solid transparent; 
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .bet-option.active { 
            border-color: var(--accent-blue); 
            background: rgba(36, 107, 253, 0.1);
            transform: scale(1.05);
        }

        .bet-option b { display: block; font-size: 18px; margin-bottom: 2px; }
        .bet-option span { font-size: 9px; opacity: 0.7; font-weight: 800; text-transform: uppercase; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ —Å—É–º–º—ã */
        .bet-input-area { padding: 20px; }
        
        .input-box {
            display: flex; 
            background: #090a13; 
            border-radius: 16px; 
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1); 
            align-items: center;
            gap: 10px;
        }

        .input-box input {
            flex: 1; 
            background: transparent; 
            border: none; 
            color: #ffffff; 
            font-size: 20px;
            font-weight: 800; 
            outline: none;
        }

        .btn-small { 
            background: #2d3446; 
            border: none; 
            color: #ffffff; 
            padding: 8px 12px; 
            border-radius: 8px; 
            font-weight: 700;
            font-size: 12px;
            transition: 0.2s;
        }

        .btn-small:active { transform: scale(0.9); }

        .main-btn {
            width: 100%; 
            padding: 20px; 
            border-radius: 18px; 
            border: none;
            background: linear-gradient(135deg, #246bfd 0%, #1a50c4 100%);
            color: #ffffff; 
            font-weight: 900; 
            font-size: 18px; 
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(36, 107, 253, 0.4);
            transition: var(--transition);
        }

        .main-btn:disabled { opacity: 0.5; filter: grayscale(1); }

        /* =========================================
           –ü–†–û–§–ò–õ–¨ –ò –ò–ù–í–ï–ù–¢–ê–†–¨
           ========================================= */
        .profile-header { text-align: center; margin-bottom: 35px; margin-top: 20px; }
        
        .big-avatar { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            border: 4px solid var(--accent-blue); 
            margin: 0 auto 15px; 
            background-size: cover; 
            background-position: center;
            box-shadow: 0 0 30px rgba(36, 107, 253, 0.3);
        }

        .menu-row {
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 20px; 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05); 
            transition: var(--transition);
        }

        .menu-row:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }
        
        .items-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
        }

        .item-box { 
            background: rgba(255,255,255,0.03); 
            border-radius: 18px; 
            padding: 15px 5px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.05); 
        }

        .item-box img { width: 60px; height: 60px; object-fit: contain; }

        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #16192c; 
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0; 
            border-top: 1px solid rgba(255,255,255,0.05); 
            z-index: 1000; 
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        .nav-item { 
            text-align: center; 
            font-size: 11px; 
            color: var(--text-gray); 
            opacity: 0.6; 
            transition: 0.3s;
        }

        .nav-item.active { color: var(--accent-blue); opacity: 1; }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 5px; }

        /* –ò—Å—Ç–æ—Ä–∏—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∏–≥—Ä */
        .history-dot {
            width: 12px; height: 12px; border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div style="font-weight: 900; font-size: 20px; letter-spacing: 1px;">
            GIFTS <span style="color:var(--accent-blue)">BATTLE</span>
        </div>
        <div class="balance-badge" onclick="addBal()">
            <div class="gold-star"></div>
            <span id="bal-top">0</span>
        </div>
    </div>

    <div class="main-container">
        
        <div id="scr-cases" class="screen active">
            <h2 style="margin: 10px 0 20px; font-size: 24px;">–ö–æ—Ä–º–∏–ª–µ—Ü (Double)</h2>
            
            <div class="bull-container">
                <div class="roulette-viewport">
                    <div class="center-pointer"></div>
                    <div class="tape-track" id="tape"></div>
                </div>

                <div class="bet-grid">
                    <div class="bet-option" onclick="setMult(2, this)" style="color:var(--bull-grey)">
                        <b>2x</b><span>Gray</span>
                    </div>
                    <div class="bet-option" onclick="setMult(3, this)" style="color:var(--bull-green)">
                        <b>3x</b><span>Green</span>
                    </div>
                    <div class="bet-option" onclick="setMult(5, this)" style="color:var(--bull-red)">
                        <b>5x</b><span>Red</span>
                    </div>
                    <div class="bet-option" onclick="setMult(50, this)" style="color:var(--bull-gold)">
                        <b>50x</b><span>Gold</span>
                    </div>
                </div>

                <div class="bet-input-area">
                    <div class="input-box">
                        <i class="fas fa-coins" style="color:var(--star-gold)"></i>
                        <input type="number" id="bet-val" value="100" min="10">
                        <button class="btn-small" onclick="modBet(0.5)">1/2</button>
                        <button class="btn-small" onclick="modBet(2)">x2</button>
                    </div>
                    <button class="main-btn" id="spin-btn" onclick="playBull()">–ü–û–°–¢–ê–í–ò–¢–¨ –°–¢–ê–í–ö–£</button>
                </div>
            </div>

            <div style="margin: 30px 0 12px; font-size: 14px; font-weight: 800; color:var(--text-gray); letter-spacing: 1px;">
                –ü–û–°–õ–ï–î–ù–ò–ï –†–ï–ó–£–õ–¨–¢–ê–¢–´:
            </div>
            <div id="history-dots" style="display:flex; gap:8px; flex-wrap: wrap;">
                </div>
        </div>

        <div id="scr-profile" class="screen">
            <div class="profile-header">
                <div class="big-avatar" id="p-img" style="background-image: url('https://img.icons8.com/3d-fluency/188/user-male-circle.png');"></div>
                <h2 id="p-name" style="margin: 0; font-size: 26px;">Player</h2>
                <div style="font-size: 14px; color: var(--text-gray); margin-top: 8px;" id="p-id">ID: 00000000</div>
            </div>

            <div class="menu-row" onclick="goToScreen('inventory')">
                <span style="font-weight: 800; font-size: 16px;">
                    <i class="fas fa-box" style="color:var(--accent-blue); width:30px; font-size: 20px;"></i> –ú–æ–π –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å
                </span>
                <i class="fas fa-chevron-right" style="opacity: 0.3; font-size: 14px;"></i>
            </div>

            <div class="menu-row" onclick="tg.showAlert('–°–∏—Å—Ç–µ–º–∞ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–∞ —Ç–µ—Ö-–æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–∏!')">
                <span style="font-weight: 800; font-size: 16px;">
                    <i class="fas fa-ticket-alt" style="color:var(--btn-green); width:30px; font-size: 20px;"></i> –ü—Ä–æ–º–æ–∫–æ–¥—ã
                </span>
                <i class="fas fa-chevron-right" style="opacity: 0.3; font-size: 14px;"></i>
            </div>

            <div class="menu-row" onclick="tg.openLink('https://t.me/your_channel')">
                <span style="font-weight: 800; font-size: 16px;">
                    <i class="fas fa-headset" style="color:#ff4757; width:30px; font-size: 20px;"></i> –ü–æ–¥–¥–µ—Ä–∂–∫–∞
                </span>
                <i class="fas fa-external-link-alt" style="opacity: 0.3; font-size: 14px;"></i>
            </div>
        </div>

        <div id="scr-inventory" class="screen">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:25px;">
                <div onclick="goToScreen('profile')" style="width:40px; height:40px; background:rgba(255,255,255,0.05); border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h3 style="margin:0; font-size: 22px;">–í–∞—à–∏ –ø—Ä–µ–¥–º–µ—Ç—ã</h3>
            </div>
            <div class="items-grid" id="inv-grid">
                </div>
        </div>

    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="n-cases" onclick="goToScreen('cases')">
            <i class="fas fa-gamepad"></i>–ò–≥—Ä—ã
        </div>
        <div class="nav-item" id="n-profile" onclick="goToScreen('profile')">
            <i class="fas fa-user-circle"></i>–ü—Ä–æ—Ñ–∏–ª—å
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let balance = parseInt(localStorage.getItem('bal_v6')) || 10000;
        let inventory = JSON.parse(localStorage.getItem('inv_v6')) || [];
        let selectedM = null;
        let isSpinning = false;

        // –ü–∞—Ç—Ç–µ—Ä–Ω –ª–µ–Ω—Ç—ã (—á–∏—Å–ª–∞ –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π)
        const tapePattern = [2, 3, 2, 5, 2, 3, 2, 5, 2, 3, 2, 50, 2, 5, 2, 3, 2, 5, 2, 3, 2, 3, 2, 5];
        const tapeEl = document.getElementById('tape');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ª–µ–Ω—Ç—ã —Ä—É–ª–µ—Ç–∫–∏
        function initTape() {
            tapeEl.innerHTML = '';
            // –°–æ–∑–¥–∞–µ–º –¥–ª–∏–Ω–Ω—É—é –ª–µ–Ω—Ç—É (100 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞)
            for(let i=0; i < 120; i++) {
                const val = tapePattern[i % tapePattern.length];
                const item = document.createElement('div');
                item.className = `tape-item x${val}`;
                item.innerText = val + 'x';
                tapeEl.appendChild(item);
            }
        }
        initTape();

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('bal-top').innerText = balance.toLocaleString();
            localStorage.setItem('bal_v6', balance);
            localStorage.setItem('inv_v6', JSON.stringify(inventory));
        }
        updateUI();

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
        function goToScreen(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + name).classList.add('active');
            
            // –°–º–µ–Ω–∞ –∞–∫—Ç–∏–≤–Ω–æ–π –∏–∫–æ–Ω–∫–∏ –≤ –º–µ–Ω—é
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(name === 'cases') document.getElementById('n-cases').classList.add('active');
            if(name === 'profile') document.getElementById('n-profile').classList.add('active');
            
            // –ï—Å–ª–∏ –∑–∞—à–ª–∏ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å - —Ä–µ–Ω–¥–µ—Ä–∏–º –µ–≥–æ
            if(name === 'inventory') renderInventory();
            
            tg.HapticFeedback.impactOccurred('light');
        }

        // –í—ã–±–æ—Ä –º–Ω–æ–∂–∏—Ç–µ–ª—è (—Å—Ç–∞–≤–∫–∏)
        function setMult(m, el) {
            if(isSpinning) return;
            selectedM = m;
            document.querySelectorAll('.bet-option').forEach(opt => opt.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        // –ö–Ω–æ–ø–∫–∏ 1/2 –∏ x2
        function modBet(factor) {
            const input = document.getElementById('bet-val');
            let current = parseInt(input.value);
            input.value = Math.floor(current * factor);
            if(input.value < 10) input.value = 10;
        }

        // –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ò–ì–†–´
        function playBull() {
            const betAmount = parseInt(document.getElementById('bet-val').value);

            if(isSpinning) return;
            if(!selectedM) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ —Ü–≤–µ—Ç (–º–Ω–æ–∂–∏—Ç–µ–ª—å)!");
                return;
            }
            if(betAmount > balance || betAmount <= 0) {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Stars –∏–ª–∏ –Ω–µ–≤–µ—Ä–Ω–∞—è —Å—É–º–º–∞!");
                return;
            }

            // –°–ø–∏—Å—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
            balance -= betAmount;
            updateUI();
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–æ–±–µ–¥–Ω—ã–π –∏–Ω–¥–µ–∫—Å (–¥–∞–ª–µ–∫–æ –≤ –∫–æ–Ω—Ü–µ –ª–µ–Ω—Ç—ã)
            const winIdx = 85 + Math.floor(Math.random() * 20);
            const winVal = tapePattern[winIdx % tapePattern.length];
            
            const itemFullWidth = 90; // –®–∏—Ä–∏–Ω–∞ 80px + margin 5px + 5px
            const viewportCenter = window.innerWidth / 2;
            const finalTranslate = (winIdx * itemFullWidth) - viewportCenter + (itemFullWidth / 2);

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            tapeEl.style.transition = 'transform 6s cubic-bezier(0.15, 0, 0.15, 1)';
            tapeEl.style.transform = `translateX(-${finalTranslate}px)`;

            // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spin-btn').disabled = false;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
                if(winVal === selectedM) {
                    const winTotal = betAmount * winVal;
                    balance += winTotal;
                    tg.showAlert(`üî• –ü–û–ë–ï–î–ê! –í—ã –ø–æ–ª—É—á–∏–ª–∏ ${winTotal} Stars!`);
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                }

                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                addHistory(winVal);
                updateUI();

                // –°–±—Ä–æ—Å –ª–µ–Ω—Ç—ã —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    tapeEl.style.transition = 'none';
                    tapeEl.style.transform = 'translateX(0)';
                    initTape();
                }, 1500);

            }, 6200);
        }

        // –ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä
        function addHistory(val) {
            const hist = document.getElementById('history-dots');
            const dot = document.createElement('div');
            dot.className = 'history-dot';
            let color = '#2d3446';
            if(val === 3) color = '#10b981';
            if(val === 5) color = '#ef4444';
            if(val === 50) color = '#f59e0b';
            dot.style.background = color;
            hist.prepend(dot);
            if(hist.children.length > 15) hist.lastChild.remove();
        }

        // –†–µ–Ω–¥–µ—Ä –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function renderInventory() {
            const grid = document.getElementById('inv-grid');
            grid.innerHTML = '';
            
            if(inventory.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/4; text-align:center; opacity:0.3; padding-top:40px;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤</div>';
                return;
            }

            inventory.forEach((item) => {
                const box = document.createElement('div');
                box.className = 'item-box';
                box.innerHTML = `
                    <img src="${item.img}">
                    <div style="font-size:11px; font-weight:700; margin-top:5px;">${item.name}</div>
                `;
                grid.appendChild(box);
            });
        }

        function addBal() { 
            balance += 1000; 
            updateUI(); 
            tg.HapticFeedback.impactOccurred('medium');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¢–ì
        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('p-name').innerText = user.first_name || "User";
            document.getElementById('p-id').innerText = "ID: " + (user.id || "Unknown");
            if(user.photo_url) {
                document.getElementById('p-img').style.backgroundImage = `url(${user.photo_url})`;
            }
        }
    </script>
