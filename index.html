<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts Battle Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0d17;
            --card-bg: rgba(26, 28, 46, 0.8);
            --accent-blue: #246bfd;
            --text-main: #ffffff;
            --text-gray: #8e8e93;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* –ò–ö–û–ù–ö–ê –ó–í–ï–ó–î–´ */
        .gold-star {
            display: inline-block;
            width: 20px; height: 20px;
            background: url('https://img.icons8.com/fluency/48/star.png') no-repeat center;
            background-size: contain;
            vertical-align: middle;
        }

        /* –®–ê–ü–ö–ê */
        .top-nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; position: sticky; top: 0; background: rgba(11, 13, 23, 0.95);
            backdrop-filter: blur(10px); z-index: 50;
        }
        .menu-btn { font-size: 24px; cursor: pointer; }
        .logo { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 20px; }
        .logo img { height: 25px; }

        .balance-badge {
            background: rgba(35, 38, 61, 0.7); padding: 5px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* –≠–ö–†–ê–ù–´ */
        .screen { display: none; padding-bottom: 100px; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ö–ï–ô–°–´ */
        .cases-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .case-card {
            background: var(--card-bg); border-radius: 24px; padding: 15px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .case-card img { width: 100%; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .price-btn {
            background: #23263d; border-radius: 10px; padding: 8px;
            display: flex; align-items: center; justify-content: center; gap: 5px; font-weight: bold;
        }

        /* –ü–†–û–§–ò–õ–¨ */
        .profile-screen { padding: 20px; text-align: center; }
        .big-avatar {
            width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent-blue);
            margin: 0 auto 15px; background-size: cover; background-position: center;
            box-shadow: 0 0 20px rgba(36, 107, 253, 0.3);
        }
        .btn-box {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px; display: flex; align-items: center;
            justify-content: space-between; margin-bottom: 10px; font-weight: 600;
        }
        .btn-promo {
            background: linear-gradient(90deg, #246bfd, #6c5ce7); border: none;
            color: white; padding: 16px; border-radius: 12px; width: 100%;
            font-weight: bold; font-size: 16px; margin-top: 5px; box-shadow: 0 5px 15px rgba(36, 107, 253, 0.3);
        }

        /* –ë–û–ö–û–í–û–ï –ú–ï–ù–Æ */
        .side-menu {
            position: fixed; top: 0; left: -100%; width: 80%; height: 100%;
            background: #0e0f19; z-index: 100; transition: 0.3s; padding: 20px;
            box-sizing: border-box; box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        .side-menu.active { left: 0; }
        .overlay { position: fixed; display: none; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 90; }
        .overlay.active { display: block; }

        .user-profile { display: flex; align-items: center; margin-bottom: 30px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; background: #333; background-size: cover; }
        .side-balance { background: #1a1c2e; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .menu-items div { padding: 12px 0; display: flex; align-items: center; gap: 10px; color: var(--text-gray); cursor: pointer; }
        .winter-pass { background: white; color: black; padding: 10px; border-radius: 10px; text-align: center; font-weight: bold; margin-top: 10px; }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(22, 25, 44, 0.95);
            display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); z-index: 50;
        }
        .nav-item { text-align: center; font-size: 10px; color: var(--text-gray); cursor: pointer; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--accent-blue); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <div class="logo">GIFTS <span style="color:var(--accent-blue)">BATTLE</span></div>
        <div class="balance-badge">
            <div class="gold-star"></div>
            <span id="top-balance" style="font-weight: 800;">0</span>
            <span style="color:var(--accent-blue); font-weight:bold;">+</span>
        </div>
    </div>

    <div id="cases-screen" class="screen active">
        <div class="cases-grid">
            <div class="case-card">
                <img src="https://i.imgur.com/mY7Yn8X.png">
                <div style="font-size:14px; margin-bottom:10px; font-weight:600;">–°–µ–≤–µ—Ä–Ω–æ–µ –°–∏—è–Ω–∏–µ</div>
                <div class="price-btn"><div class="gold-star"></div> 250</div>
            </div>
            <div class="case-card">
                <img src="https://i.imgur.com/E9hP8nQ.png">
                <div style="font-size:14px; margin-bottom:10px; font-weight:600;">–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ï–ª–∫–∞</div>
                <div class="price-btn"><div class="gold-star"></div> 600</div>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="profile-screen">
            <div class="big-avatar" id="p-photo"></div>
            <h2 id="p-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="p-id" style="color: var(--text-gray); margin-bottom: 25px;">ID: 0</div>
            
            <div class="btn-box">
                <span><i class="fas fa-box" style="margin-right: 10px;"></i> –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <button class="btn-promo" onclick="activatePromo()">üéü –ò–°–ü–û–õ–¨–ó–û–í–ê–¢–¨ –ü–†–û–ú–û–ö–û–î</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="side-menu" id="side-menu">
        <div class="user-profile">
            <div class="avatar" id="u-photo"></div>
            <div>
                <div id="u-name" style="font-weight:bold;">User</div>
                <div id="u-id" style="color:gray; font-size:12px;">ID: 0</div>
            </div>
        </div>
        <div class="side-balance">
            <div style="color:gray; font-size:12px; margin-bottom:10px;">–ú–æ–π –±–∞–ª–∞–Ω—Å</div>
            <div style="display:flex; gap:15px; font-size:20px; font-weight:bold;">
                <span><div class="gold-star"></div> <span class="balance-val">0</span></span>
            </div>
            <button style="width:100%; background:#246bfd; border:none; color:white; padding:10px; border-radius:10px; margin-top:15px; font-weight:bold;">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        </div>
        <div class="menu-items">
            <div onclick="showScreen('profile'); toggleMenu()"><i class="far fa-user"></i> –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</div>
            <div><i class="far fa-star"></i> –ö—É–ø–∏—Ç—å Stars</div>
            <div class="winter-pass">üéÑ –ó–ò–ú–ù–ò–ô –ü–†–û–ü–£–°–ö</div>
        </div>
        <a href="#" onclick="window.Telegram.WebApp.openTelegramLink('https://t.me/nasjsa')" style="color:#00ff00; margin-top:40px; display:block; text-decoration:none;">
            <i class="fas fa-headset"></i> –ü–æ–¥–¥–µ—Ä–∂–∫–∞
        </a>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="showScreen('cases')"><i class="fas fa-box-open"></i><br>–ö–µ–π—Å—ã</div>
        <div class="nav-item" onclick="showScreen('profile')"><i class="fas fa-user"></i><br>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let stars = localStorage.getItem('stars_bal') ? parseInt(localStorage.getItem('stars_bal')) : 0;
        updateUI();

        function updateUI() {
            document.getElementById('top-balance').innerText = stars.toLocaleString();
            document.querySelectorAll('.balance-val').forEach(el => el.innerText = stars.toLocaleString());
            localStorage.setItem('stars_bal', stars);
        }

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId + '-screen').classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(screenId === 'cases') document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(screenId === 'profile') document.querySelectorAll('.nav-item')[1].classList.add('active');
        }

        function activatePromo() {
            let code = prompt("–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥:");
            if (code && code.toLowerCase() === '–∫—É') {
                stars += 100000;
                updateUI();
                tg.HapticFeedback.notificationOccurred('success');
                alert("‚úÖ +100,000 –∑–≤–µ–∑–¥!");
            }
        }

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('p-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            document.getElementById('p-id').innerText = "User ID: " + user.id;
            if (user.photo_url) {
                const url = `url(${user.photo_url})`;
                document.getElementById('u-photo').style.backgroundImage = url;
                document.getElementById('p-photo').style.backgroundImage = url;
            }
        }
    </script>
</body>
</html>
