<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DropBocs - Large UI</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #05070a;
            --accent-blue: #00d2ff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --accent-gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; user-select: none; outline: none; }
        
        body { 
            background: linear-gradient(135deg, #05070a 0%, #0f172a 100%);
            color: #fff; font-family: var(--font); overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
        }

        /* --- HEADER (УВЕЛИЧЕННЫЙ) --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; /* Увеличил отступы */
            background: rgba(0,0,0,0.3); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); z-index: 100;
        }
        .brand { font-weight: 900; font-size: 20px; /* Было 18px */ letter-spacing: -1px; background: linear-gradient(to right, #fff, #64748b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .balance-pill { 
            background: rgba(255,255,255,0.05); 
            padding: 8px 16px; /* Увеличил кнопку баланса */
            border-radius: 14px; 
            border: 1px solid var(--glass-border); 
            display: flex; align-items: center; gap: 8px; 
            font-size: 18px; /* Было 14px */
        }

        .live-strip { height: 35px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; padding: 0 10px; overflow: hidden; }
        .live-item { font-size: 10px; font-weight: 700; background: var(--glass); padding: 3px 8px; border-radius: 8px; margin-right: 8px; border-left: 2px solid var(--accent-gold); white-space: nowrap; }

        /* --- MAIN AREA --- */
        .main-container { flex: 1; padding: 15px; overflow: hidden; position: relative; display: flex; flex-direction: column; justify-content: center; } /* Добавил центровку */
        .screen { display: none; height: 100%; width: 100%; }
        .screen.active { display: block; }

        /* --- GAME UI (УВЕЛИЧЕННЫЙ) --- */
        .online-cnt { text-align: center; color: #64748b; font-size: 12px; font-weight: 800; margin-bottom: 10px; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .online-dot { width: 8px; height: 8px; background: var(--accent-green); border-radius: 50%; box-shadow: 0 0 10px var(--accent-green); animation: pulseGreen 2s infinite; }
        @keyframes pulseGreen { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .game-box { background: rgba(255,255,255,0.02); backdrop-filter: blur(20px); border-radius: 28px; padding: 15px; border: 1px solid var(--glass-border); }
        
        /* РУЛЕТКА БОЛЬШЕ */
        .roulette-wrap { 
            height: 120px; /* Было 90px */
            background: #000; border-radius: 20px; margin-bottom: 15px; position: relative; overflow: hidden; border: 1px solid #1e293b; box-shadow: inset 0 0 30px #000; 
        }
        .pointer { position: absolute; top: 0; bottom: 0; left: 50%; width: 4px; background: #fff; z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px #fff; }
        .track { display: flex; height: 100%; align-items: center; will-change: transform; }
        
        /* ЯЧЕЙКИ БОЛЬШЕ */
        .cell { 
            min-width: 90px; /* Было 75px */
            height: 100px; /* Было 75px */
            margin: 0 4px; border-radius: 18px; display: flex; justify-content: center; align-items: center; 
            font-weight: 900; 
            font-size: 32px; /* Было 24px */
            background: #0f172a; border: 1px solid rgba(255,255,255,0.03); 
        }

        .multipliers-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 15px; }
        
        /* КНОПКИ МНОЖИТЕЛЕЙ БОЛЬШЕ */
        .mult-btn { 
            padding: 18px; /* Было 12px */
            border-radius: 16px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.03); color: #94a3b8; font-weight: 900; 
            font-size: 18px; /* Было 14px */
            transition: 0.2s; 
        }
        .mult-btn span { font-size: 10px; opacity: 0.5; display: block; margin-top: 2px; }
        .mult-btn.active { transform: scale(0.96); color: #fff; border-color: transparent; }
        
        .mult-btn[data-val="2"].active { background: var(--accent-blue); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
        .mult-btn[data-val="3"].active { background: var(--accent-green); color: #000; box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }
        .mult-btn[data-val="5"].active { background: var(--accent-red); box-shadow: 0 0 20px rgba(255, 71, 87, 0.4); }
        .mult-btn[data-val="50"].active { background: linear-gradient(135deg, #ffd700, #b4941f); color: #000; box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); }

        .bet-controls { display: flex; gap: 10px; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 18px; border: 1px solid var(--glass-border); margin-bottom: 15px; }
        /* ПОЛЕ ВВОДА БОЛЬШЕ */
        .bet-controls input { 
            flex: 1; background: transparent; border: none; color: #fff; text-align: center; 
            font-size: 24px; /* Было 18px */
            font-weight: 900; width: 50px; 
        }
        .ctrl-btn { background: rgba(255,255,255,0.05); color: #fff; border: none; width: 45px; height: 45px; border-radius: 14px; font-weight: 900; font-size: 16px; }

        /* КНОПКА СПИНА БОЛЬШЕ */
        .spin-btn { 
            width: 100%; 
            padding: 22px; /* Было 16px */
            border: none; border-radius: 20px; background: #fff; color: #000; 
            font-size: 20px; /* Было 16px */
            font-weight: 900; text-transform: uppercase; letter-spacing: 1px; animation: pulseBtn 2.5s infinite; 
        }
        .spin-btn:disabled { background: #1e293b; color: #475569; animation: none; }
        @keyframes pulseBtn { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

        /* --- PROFILE --- */
        .profile-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 20px; text-align: center; }
        .avatar { width: 90px; height: 90px; border-radius: 30px; margin: 0 auto 15px; border: 3px solid #fff; background-size: cover; background-position: center; }
        
        .promo-box { margin-top: 20px; text-align: left; }
        .promo-input-wrap { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .promo-btn { width: 100%; padding: 15px; border-radius: 14px; border: none; background: #fff; color: #000; font-weight: 900; font-size: 16px; text-transform: uppercase; }

        .support-btn { display: flex; justify-content: center; align-items: center; gap: 10px; width: 100%; padding: 16px; margin-top: 20px; text-decoration: none; background: var(--accent-green); color: #000; border-radius: 16px; font-weight: 900; font-size: 14px; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); padding: 10px; border-radius: 24px; display: flex; justify-content: space-around; border: 1px solid var(--glass-border); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #475569; padding: 10px 20px; border-radius: 18px; }
        .nav-item.active { color: #fff; background: rgba(255,255,255,0.05); }
        .nav-item i { font-size: 20px; }
        .nav-item span { font-size: 11px; font-weight: 700; }

        .flash-overlay { position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 9999; }
    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>

    <div class="header">
        <div class="brand">DROPBOCS</div>
        <div class="balance-pill">
            <i class="fas fa-coins" style="color: var(--accent-gold)"></i>
            <span id="bal-disp">0</span>
        </div>
    </div>

    <div class="live-strip">
        <div id="live-feed" style="display: flex; align-items: center; width: 100%;"></div>
    </div>

    <main class="main-container">
        <section id="scr-game" class="screen active">
            <div class="online-cnt">
                <div class="online-dot"></div> <span id="online-txt">Loading...</span>
            </div>
            <div class="game-box">
                <div class="roulette-wrap">
                    <div class="pointer"></div>
                    <div id="track" class="track"></div>
                </div>
                <div class="multipliers-grid">
                    <button class="mult-btn" onclick="selectMult(2)" data-val="2" id="btn-2">X2<span>DOUBLE</span></button>
                    <button class="mult-btn" onclick="selectMult(3)" data-val="3" id="btn-3">X3<span>TRIPLE</span></button>
                    <button class="mult-btn" onclick="selectMult(5)" data-val="5" id="btn-5">X5<span>CRAZY</span></button>
                    <button class="mult-btn" onclick="selectMult(50)" data-val="50" id="btn-50" style="color:var(--accent-gold)">X50<span>JACKPOT</span></button>
                </div>
                <div class="bet-controls">
                    <button class="ctrl-btn" onclick="actBet(0.5)">½</button>
                    <input type="number" id="bet-val" value="100">
                    <button class="ctrl-btn" onclick="actBet(2)">X2</button>
                </div>
                <button id="spin-btn" class="spin-btn" onclick="goSpin()">Крутить Спины</button>
            </div>
        </section>

        <section id="scr-profile" class="screen">
            <div class="profile-card">
                <div class="avatar" id="u-ava" style="background-image: url('https://img.icons8.com/3d-fluency/200/user-male-circle.png');"></div>
                <h2 id="u-name" style="font-weight: 900; font-size: 22px;">Player</h2>
                <div id="u-id" style="font-size: 12px; color: #64748b;">ID: 00000000</div>
                <div class="promo-box">
                    <label style="font-size: 12px; font-weight: 900; color: #475569; margin-left: 5px;">ПРОМОКОД</label>
                    <div class="promo-input-wrap">
                        <div class="bet-controls" style="margin-bottom:0;">
                            <input type="text" id="promo-in" placeholder="ВВЕДИТЕ КОД" style="text-align: left; padding-left: 10px; font-size: 16px;">
                        </div>
                        <button class="promo-btn" onclick="usePromo()">Активировать</button>
                    </div>
                    <div id="promo-msg" style="font-size: 12px; font-weight: 700; height: 15px; text-align: center; margin-top: 8px;"></div>
                </div>
                <a href="#" onclick="goSupport()" class="support-btn"><i class="fab fa-telegram-plane"></i> ТЕХ. ПОДДЕРЖКА</a>
            </div>
        </section>
    </main>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('game', this)"><i class="fas fa-play"></i><span>Играть</span></div>
        <div class="nav-item" onclick="switchTab('profile', this)"><i class="fas fa-user"></i><span>Профиль</span></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = "#05070a";

        // НЕ ЗАБУДЬ ВСТАВИТЬ СЮДА СВОИ КЛЮЧИ!
        const firebaseConfig = { 
            apiKey: "...", 
            databaseURL: "..." 
        };
        
        let db = null; 
        try { 
            firebase.initializeApp(firebaseConfig); 
            db = firebase.database(); 
        } catch(e) { console.error("Firebase Error:", e); }

        let user = { id: '0', name: 'User', bal: 1000, used: [] };
        const PATTERN = [2,3,2,5,2,3,2,50,2,3,2,5,2,3,2,2,3,5,2,50,2,3,2,5];
        let spinning = false;
        let selectedMult = null;

        function init() {
            if(tg.initDataUnsafe?.user) {
                user.id = tg.initDataUnsafe.user.id.toString();
                user.name = tg.initDataUnsafe.user.first_name;
                if(tg.initDataUnsafe.user.photo_url) document.getElementById('u-ava').style.backgroundImage = `url(${tg.initDataUnsafe.user.photo_url})`;
            }
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-id').innerText = `ID: ${user.id}`;
            
            if(db) {
                // Подключение к базе в реальном времени
                db.ref('users/' + user.id).on('value', snap => {
                    const v = snap.val();
                    if(v) { 
                        user.bal = v.bal; 
                        user.used = v.used || []; 
                        updateBal(); 
                    } else {
                        saveUser(); // Создаем пользователя, если его нет
                    }
                });
            } else {
                updateBal();
            }
            
            buildTrack(); 
            startOnlineLogic(); 
            startLiveFeed();
        }

        function saveUser() { 
            if(db) db.ref('users/' + user.id).update({ bal: user.bal, name: user.name, used: user.used || [] }); 
            updateBal(); 
        }
        
        function updateBal() { 
            document.getElementById('bal-disp').innerText = Math.floor(user.bal).toLocaleString(); 
        }

        function buildTrack() {
            const t = document.getElementById('track');
            t.innerHTML = '';
            for(let i=0; i<100; i++) {
                let val = PATTERN[i % PATTERN.length];
                let d = document.createElement('div');
                d.className = 'cell'; d.innerHTML = val;
                if(val === 50) d.style.color = 'var(--accent-gold)';
                else if(val === 5) d.style.color = 'var(--accent-red)';
                else if(val === 3) d.style.color = 'var(--accent-green)';
                else d.style.color = 'var(--accent-blue)';
                t.appendChild(d);
            }
        }

        function selectMult(m) { 
            if(spinning) return; 
            selectedMult = m; 
            document.querySelectorAll('.mult-btn').forEach(b => b.classList.remove('active')); 
            document.querySelector(`.mult-btn[data-val="${m}"]`).classList.add('active'); 
            tg.HapticFeedback.impactOccurred('medium'); 
        }

        function actBet(mod) { 
            let inp = document.getElementById('bet-val'); 
            inp.value = Math.floor(Math.max(1, (parseInt(inp.value) || 0) * mod)); 
            tg.HapticFeedback.selectionChanged(); 
        }

        function goSpin() {
            let bet = parseInt(document.getElementById('bet-val').value);
            if(spinning || !selectedMult || bet > user.bal || bet <= 0) { 
                if(!selectedMult) tg.showAlert("Выберите множитель!"); 
                return; 
            }
            
            spinning = true; 
            user.bal -= bet; 
            saveUser();
            
            const btn = document.getElementById('spin-btn'); 
            btn.disabled = true; 
            btn.innerText = "УДАЧИ...";
            
            let targetIdx = 75 + Math.floor(Math.random()*15);
            let resultVal = PATTERN[targetIdx % PATTERN.length];
            
            // ВАЖНО: Обновил размер ячейки для расчета (90px ширина + 4+4px отступы = 98px)
            let cardW = 98; 
            
            let moveX = (targetIdx * cardW) - (document.querySelector('.roulette-wrap').offsetWidth/2) + (cardW/2);
            
            const tr = document.getElementById('track');
            tr.style.transition = "transform 4s cubic-bezier(0.1, 0, 0.1, 1)";
            tr.style.transform = `translateX(-${moveX}px)`;
            
            setTimeout(() => {
                if(resultVal === selectedMult) {
                    let winAmt = bet * resultVal; 
                    user.bal += winAmt;
                    document.getElementById('flash').style.opacity = 0.5; 
                    setTimeout(()=> document.getElementById('flash').style.opacity = 0, 150);
                    tg.HapticFeedback.notificationOccurred('success'); 
                    tg.showPopup({title:'ПОБЕДА!', message:`Вы выиграли ${winAmt} монет!`});
                    addLive(user.id, winAmt, true);
                } else { 
                    tg.HapticFeedback.notificationOccurred('error'); 
                }
                
                saveUser();
                
                setTimeout(() => { 
                    tr.style.transition = 'none'; 
                    tr.style.transform = 'translateX(0)'; 
                    spinning = false; 
                    btn.disabled = false; 
                    btn.innerText = "Крутить Спины"; 
                }, 1000);
            }, 4100);
        }

        function startOnlineLogic() { 
            let c = 614; 
            setInterval(() => { 
                c += Math.floor(Math.random()*5)-2; 
                document.getElementById('online-txt').innerText = `${c} PLAYING NOW`; 
            }, 4000); 
        }
        
        function startLiveFeed() { 
            setInterval(() => { 
                if(Math.random() > 0.7) return; 
                addLive(Math.floor(Math.random()*900000)+100000, [100,500,1000,5000][Math.floor(Math.random()*4)]); 
            }, 3000); 
        }
        
        function addLive(id, amt, me=false) { 
            const c = document.getElementById('live-feed'); 
            const el = document.createElement('div'); 
            el.className = 'live-item'; 
            if(me) el.style.borderLeftColor = 'var(--accent-green)'; 
            el.innerHTML = me ? `YOU: <b>+${amt}</b>` : `ID:${id.toString().slice(0,4)}.. <b>+${amt}</b>`; 
            c.prepend(el); 
            if(c.children.length > 4) c.lastElementChild.remove(); 
        }

        function usePromo() {
            const inp = document.getElementById('promo-in'); 
            const msg = document.getElementById('promo-msg'); 
            const code = inp.value.trim();
            
            if(user.used.includes(code.toLowerCase())) { 
                msg.style.color = 'var(--accent-red)'; 
                msg.innerText = "УЖЕ ИСПОЛЬЗОВАН"; 
                return; 
            }
            
            let add = 0;
            if(code === "TestRunAdmin7072010Roma") add = 1000000;
            else if(code.toLowerCase() === "start") add = 1000;
            
            if(add > 0) { 
                user.bal += add; 
                user.used.push(code.toLowerCase()); 
                saveUser(); 
                msg.style.color = 'var(--accent-green)'; 
                msg.innerText = `УСПЕШНО: +${add}`; 
                tg.HapticFeedback.notificationOccurred('success'); 
            } else { 
                msg.style.color = 'var(--accent-red)'; 
                msg.innerText = "НЕВЕРНЫЙ КОД"; 
                tg.HapticFeedback.notificationOccurred('error'); 
            }
        }

        function goSupport() { 
            tg.HapticFeedback.impactOccurred('light'); 
            tg.openTelegramLink("https://t.me/nasjsa"); 
        }
        
        function switchTab(t, btn) { 
            tg.HapticFeedback.selectionChanged(); 
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active')); 
            document.getElementById('scr-'+t).classList.add('active'); 
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active')); 
            btn.classList.add('active'); 
        }

        window.onload = init;
    </script>
</body>
</html>
