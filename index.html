<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DropBocs - Economy & Admin</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #020205;
            --accent-blue: #00f2ff;
            --accent-green: #00ffaa;
            --accent-red: #ff2a4d;
            --accent-gold: #ffd700;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shine: rgba(255, 255, 255, 0.08);
            --font: 'Montserrat', sans-serif;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; user-select: none; outline: none; }
        
        body { 
            background: radial-gradient(circle at 50% -10%, #1a2035 0%, #020205 100%);
            color: #fff; font-family: var(--font); overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
        }

        /* --- HEADER --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border); z-index: 100;
        }
        .brand { 
            font-weight: 900; font-size: 22px; letter-spacing: 1px; 
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        
        .balance-pill { 
            background: rgba(255, 215, 0, 0.1); 
            padding: 8px 18px; 
            border-radius: 20px; 
            border: 1px solid rgba(255, 215, 0, 0.3); 
            display: flex; align-items: center; gap: 8px; 
            font-size: 18px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .live-strip { height: 35px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; padding: 0 10px; overflow: hidden; }
        .live-item { font-size: 11px; font-weight: 700; background: var(--glass-bg); padding: 4px 10px; border-radius: 8px; margin-right: 10px; border-left: 2px solid var(--accent-gold); white-space: nowrap; color: #ccc; }

        /* --- MAIN AREA --- */
        .main-container { flex: 1; padding: 15px; overflow: hidden; position: relative; display: flex; flex-direction: column; justify-content: center; }
        .screen { display: none; height: 100%; width: 100%; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- GLASS BOX --- */
        .game-box { 
            background: var(--glass-bg); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px; 
            padding: 20px; 
            border: 1px solid var(--glass-border); 
            box-shadow: var(--shadow), inset 0 0 0 1px rgba(255,255,255,0.05);
            position: relative;
        }
        .game-box::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 60%);
            pointer-events: none; z-index: -1;
        }

        .online-cnt { text-align: center; color: #8899ac; font-size: 12px; font-weight: 800; margin-bottom: 15px; display: flex; justify-content: center; align-items: center; gap: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .online-dot { width: 8px; height: 8px; background: var(--accent-green); border-radius: 50%; box-shadow: 0 0 10px var(--accent-green); animation: pulseGreen 2s infinite; }
        @keyframes pulseGreen { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* ROULETTE */
        .roulette-wrap { 
            height: 120px; 
            background: #050508; 
            border-radius: 20px; margin-bottom: 20px; position: relative; overflow: hidden; 
            border: 1px solid #2a3b55; 
            box-shadow: inset 0 0 40px #000; 
        }
        .pointer { position: absolute; top: 0; bottom: 0; left: 50%; width: 4px; background: #fff; z-index: 10; transform: translateX(-50%); box-shadow: 0 0 20px #fff; border-radius: 2px; }
        .track { display: flex; height: 100%; align-items: center; will-change: transform; }
        
        .cell { 
            min-width: 90px; height: 100px; margin: 0 4px; border-radius: 16px; 
            display: flex; justify-content: center; align-items: center; 
            font-weight: 900; font-size: 32px; 
            background: linear-gradient(145deg, #131b2e, #0c101a); 
            border: 1px solid rgba(255,255,255,0.05);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .multipliers-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px; }
        
        .mult-btn { 
            padding: 18px; border-radius: 18px; 
            border: 1px solid var(--glass-border); 
            background: rgba(255,255,255,0.03); 
            color: #8899ac; font-weight: 900; font-size: 18px; 
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .mult-btn span { font-size: 10px; opacity: 0.6; display: block; margin-top: 4px; font-weight: 600; letter-spacing: 0.5px; }
        
        .mult-btn.active { transform: translateY(-2px); color: #fff; border-color: rgba(255,255,255,0.3); }
        .mult-btn[data-val="2"].active { background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(0, 210, 255, 0.05)); box-shadow: 0 5px 20px rgba(0, 210, 255, 0.2); }
        .mult-btn[data-val="3"].active { background: linear-gradient(135deg, rgba(0, 255, 170, 0.2), rgba(0, 255, 170, 0.05)); color: #fff; box-shadow: 0 5px 20px rgba(0, 255, 170, 0.2); }
        .mult-btn[data-val="5"].active { background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(255, 71, 87, 0.05)); box-shadow: 0 5px 20px rgba(255, 71, 87, 0.2); }
        .mult-btn[data-val="50"].active { background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.05)); color: #ffd700; box-shadow: 0 5px 25px rgba(255, 215, 0, 0.3); }

        .bet-controls { 
            display: flex; gap: 10px; background: rgba(0,0,0,0.3); 
            padding: 8px; border-radius: 20px; 
            border: 1px solid var(--glass-border); margin-bottom: 20px; 
        }
        
        .bet-controls input { 
            flex: 1; background: transparent; border: none; color: #fff; text-align: center; 
            font-size: 24px; font-weight: 900; width: 50px; 
        }
        .bet-controls input::placeholder { color: rgba(255,255,255,0.2); }

        .ctrl-btn { 
            background: var(--glass-shine); color: #fff; border: 1px solid transparent;
            width: 48px; height: 48px; border-radius: 16px; 
            font-weight: 900; font-size: 16px; transition: 0.2s;
        }
        .ctrl-btn:active { background: rgba(255,255,255,0.1); transform: scale(0.95); }

        .spin-btn { 
            width: 100%; padding: 22px; border: none; border-radius: 22px; 
            background: #fff; color: #000; 
            font-size: 20px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; 
            box-shadow: 0 0 25px rgba(255,255,255,0.3);
            animation: pulseBtn 3s infinite;
            cursor: pointer;
        }
        .spin-btn:disabled { background: #334155; color: #64748b; animation: none; box-shadow: none; cursor: not-allowed; }
        @keyframes pulseBtn { 0%, 100% { box-shadow: 0 0 25px rgba(255,255,255,0.2); transform: scale(1); } 50% { box-shadow: 0 0 40px rgba(255,255,255,0.4); transform: scale(1.01); } }

        /* --- PROFILE --- */
        .profile-card { 
            background: var(--glass-bg); backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border); border-radius: 32px; 
            padding: 25px; text-align: center; 
        }
        .avatar { width: 90px; height: 90px; border-radius: 30px; margin: 0 auto 15px; border: 3px solid rgba(255,255,255,0.2); background-size: cover; background-position: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        .promo-box { margin-top: 25px; text-align: left; }
        .promo-input-wrap { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        
        .promo-btn { 
            width: 100%; padding: 16px; border-radius: 16px; border: none; 
            background: linear-gradient(90deg, #fff, #e2e8f0); 
            color: #000; font-weight: 900; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- ADMIN PANEL --- */
        .admin-box {
            display: none; /* Скрыто по умолчанию */
            margin-top: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 42, 77, 0.4);
            border-radius: 20px;
            background: rgba(0,0,0,0.4);
        }
        .admin-title { font-size: 10px; font-weight: 900; color: var(--accent-red); margin-bottom: 10px; letter-spacing: 1px; }
        .admin-controls { display: flex; gap: 10px; }
        .rig-select {
            flex: 1; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 10px; font-weight: 700;
        }
        .rig-btn {
            flex: 1; border: none; border-radius: 12px; font-weight: 900; font-size: 12px;
            background: #333; color: #777; transition: 0.3s;
        }
        .rig-btn.active { background: var(--accent-green); color: #000; box-shadow: 0 0 15px rgba(0,255,170,0.4); }

        .support-btn { display: flex; justify-content: center; align-items: center; gap: 10px; width: 100%; padding: 18px; margin-top: 20px; text-decoration: none; background: rgba(0, 255, 170, 0.15); color: #00ffaa; border: 1px solid rgba(0, 255, 170, 0.3); border-radius: 18px; font-weight: 900; font-size: 14px; }

        /* --- NAV --- */
        .nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: rgba(15, 20, 30, 0.85); backdrop-filter: blur(20px); 
            padding: 10px; border-radius: 28px; 
            display: flex; justify-content: space-around; 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #64748b; padding: 10px 25px; border-radius: 20px; transition: 0.3s; }
        .nav-item.active { color: #fff; background: rgba(255,255,255,0.08); box-shadow: inset 0 0 20px rgba(255,255,255,0.02); }
        .nav-item i { font-size: 20px; }
        .nav-item span { font-size: 10px; font-weight: 700; letter-spacing: 0.5px; }

        .flash-overlay { position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 9999; }
    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>

    <div class="header">
        <div class="brand">DROPBOCS</div>
        <div class="balance-pill">
            <i class="fas fa-star" style="color: var(--accent-gold)"></i>
            <span id="bal-disp">0</span>
        </div>
    </div>

    <div class="live-strip">
        <div id="live-feed" style="display: flex; align-items: center; width: 100%;"></div>
    </div>

    <main class="main-container">
        <section id="scr-game" class="screen active">
            <div class="online-cnt">
                <div class="online-dot"></div> <span id="online-txt">Loading...</span>
            </div>
            <div class="game-box">
                <div class="roulette-wrap">
                    <div class="pointer"></div>
                    <div id="track" class="track"></div>
                </div>
                <div class="multipliers-grid">
                    <button class="mult-btn" onclick="selectMult(2)" data-val="2" id="btn-2">X2<span>DOUBLE</span></button>
                    <button class="mult-btn" onclick="selectMult(3)" data-val="3" id="btn-3">X3<span>TRIPLE</span></button>
                    <button class="mult-btn" onclick="selectMult(5)" data-val="5" id="btn-5">X5<span>CRAZY</span></button>
                    <button class="mult-btn" onclick="selectMult(50)" data-val="50" id="btn-50" style="color:var(--accent-gold)">X50<span>JACKPOT</span></button>
                </div>
                <div class="bet-controls">
                    <button class="ctrl-btn" onclick="actBet(0.5)">½</button>
                    <input type="number" id="bet-val" placeholder="0">
                    <button class="ctrl-btn" onclick="actBet(2)">X2</button>
                </div>
                <button id="spin-btn" class="spin-btn" onclick="goSpin()">Крутить Спины</button>
            </div>
        </section>

        <section id="scr-profile" class="screen">
            <div class="profile-card">
                <div class="avatar" id="u-ava" style="background-image: url('https://img.icons8.com/3d-fluency/200/user-male-circle.png');"></div>
                <h2 id="u-name" style="font-weight: 900; font-size: 22px;">Player</h2>
                <div id="u-id" style="font-size: 12px; color: #8899ac; margin-bottom: 5px;">ID: 00000000</div>
                <div class="promo-box">
                    <label style="font-size: 12px; font-weight: 900; color: #8899ac; margin-left: 5px;">ПРОМОКОД</label>
                    <div class="promo-input-wrap">
                        <div class="bet-controls" style="margin-bottom:0;">
                            <input type="text" id="promo-in" placeholder="ВВЕДИТЕ КОД" style="text-align: left; padding-left: 15px; font-size: 16px;">
                        </div>
                        <button class="promo-btn" onclick="usePromo()">Активировать</button>
                    </div>
                    <div id="promo-msg" style="font-size: 12px; font-weight: 700; height: 15px; text-align: center; margin-top: 8px;"></div>
                </div>

                <div id="admin-panel" class="admin-box">
                    <div class="admin-title">ADMIN PANEL (PODKRUTKA)</div>
                    <div class="admin-controls">
                        <select id="rig-select" class="rig-select">
                            <option value="2">DROP X2</option>
                            <option value="3">DROP X3</option>
                            <option value="5">DROP X5</option>
                            <option value="50">DROP X50</option>
                        </select>
                        <button id="rig-btn" class="rig-btn" onclick="toggleRig()">ВКЛ</button>
                    </div>
                </div>

                <a href="#" onclick="goSupport()" class="support-btn"><i class="fab fa-telegram-plane"></i> ТЕХ. ПОДДЕРЖКА</a>
            </div>
        </section>
    </main>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('game', this)"><i class="fas fa-play"></i><span>Играть</span></div>
        <div class="nav-item" onclick="switchTab('profile', this)"><i class="fas fa-user"></i><span>Профиль</span></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = "#020205"; 
        tg.enableClosingConfirmation();

        const firebaseConfig = { 
            apiKey: "AIzaSyC_pEbBZM5ABpjAUpj-Zd5Dpn1bdRvRG6s", 
            databaseURL: "https://dropbocs-35916-default-rtdb.firebaseio.com/" 
        };
        
        let db = null; 
        try { 
            firebase.initializeApp(firebaseConfig); 
            db = firebase.database(); 
        } catch(e) { console.error("Firebase Error:", e); }

        let user = { id: '0', name: 'User', bal: 0, used: [] };
        
        // Визуальный паттерн остался красивым (много двоек), но он больше НЕ влияет на шанс победы
        const PATTERN = [2,3,2,5,2,3,2,50,2,3,2,5,2,3,2,2,3,5,2,50,2,3,2,5];
        
        let spinning = false;
        let selectedMult = null;
        
        // --- АДМИНСКИЕ НАСТРОЙКИ ---
        const ADMIN_IDS = ["8453400444", "8063642030"];
        let isRigged = false;

        function init() {
            if(tg.initDataUnsafe?.user) {
                user.id = tg.initDataUnsafe.user.id.toString();
                user.name = tg.initDataUnsafe.user.first_name;
                if(tg.initDataUnsafe.user.photo_url) document.getElementById('u-ava').style.backgroundImage = `url(${tg.initDataUnsafe.user.photo_url})`;
            }
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-id').innerText = `ID: ${user.id}`;
            
            // ПРОВЕРКА НА АДМИНА
            if(ADMIN_IDS.includes(user.id)) {
                document.getElementById('admin-panel').style.display = 'block';
            }
            
            if(db) {
                db.ref('users/' + user.id).on('value', snap => {
                    const v = snap.val();
                    if(v) { 
                        user.bal = v.bal; 
                        user.used = v.used || []; 
                        updateBal(); 
                    } else {
                        saveUser();
                    }
                });
            } else {
                updateBal();
            }
            
            buildTrack(); 
            startOnlineLogic(); 
            startLiveFeed();
        }

        function saveUser() { 
            if(db) db.ref('users/' + user.id).update({ bal: user.bal, name: user.name, used: user.used || [] }); 
            updateBal(); 
        }
        
        function updateBal() { 
            document.getElementById('bal-disp').innerText = Math.floor(user.bal).toLocaleString(); 
        }

        function buildTrack() {
            const t = document.getElementById('track');
            t.innerHTML = '';
            // Генерируем длинную ленту для прокрутки
            for(let i=0; i<100; i++) {
                let val = PATTERN[i % PATTERN.length];
                let d = document.createElement('div');
                d.className = 'cell'; d.innerHTML = val;
                if(val === 50) d.style.color = 'var(--accent-gold)';
                else if(val === 5) d.style.color = 'var(--accent-red)';
                else if(val === 3) d.style.color = 'var(--accent-green)';
                else d.style.color = 'var(--accent-blue)';
                t.appendChild(d);
            }
        }

        function toggleRig() {
            isRigged = !isRigged;
            const btn = document.getElementById('rig-btn');
            if(isRigged) {
                btn.classList.add('active');
                btn.innerText = "ВКЛ (АКТИВНО)";
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                btn.classList.remove('active');
                btn.innerText = "ВКЛ";
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function selectMult(m) { 
            if(spinning) return; 
            selectedMult = m; 
            document.querySelectorAll('.mult-btn').forEach(b => b.classList.remove('active')); 
            document.querySelector(`.mult-btn[data-val="${m}"]`).classList.add('active'); 
            tg.HapticFeedback.impactOccurred('medium'); 
        }

        function actBet(mod) { 
            let inp = document.getElementById('bet-val'); 
            let currentVal = parseInt(inp.value);
            if(isNaN(currentVal)) currentVal = 10; 
            inp.value = Math.floor(Math.max(10, currentVal * mod)); 
            tg.HapticFeedback.selectionChanged(); 
        }

        function goSpin() {
            let inp = document.getElementById('bet-val');
            let bet = parseInt(inp.value);

            if(isNaN(bet) || bet < 10) { tg.showAlert("Минимальная ставка: 10 звезд!"); return; }
            if(spinning || !selectedMult || bet > user.bal) { 
                if(!selectedMult) tg.showAlert("Выберите множитель!"); 
                else if(bet > user.bal) tg.showAlert("Недостаточно звезд!");
                return; 
            }
            
            spinning = true; 
            user.bal -= bet; 
            saveUser();
            
            const btn = document.getElementById('spin-btn'); 
            btn.disabled = true; 
            btn.innerText = "УДАЧИ...";
            
            // --- ЛОГИКА ШАНСОВ И ПОДКРУТКИ ---
            let finalResultValue = 0;
            
            if (isRigged && ADMIN_IDS.includes(user.id)) {
                // Если админ включил подкрутку
                finalResultValue = parseInt(document.getElementById('rig-select').value);
            } else {
                // ОБЫЧНЫЙ РЕЖИМ (ЭКОНОМИКА - СЛОЖНО ВЫИГРАТЬ)
                // Генерируем случайное число от 0 до 100
                let chance = Math.random() * 100;
                let win = false;
                
                // Настраиваем шансы на победу для каждого множителя
                if (selectedMult === 2 && chance < 15) win = true;      // 35% шанс выиграть на x2
                else if (selectedMult === 3 && chance < 10) win = true; // 20% шанс выиграть на x3
                else if (selectedMult === 5 && chance < 5) win = true; // 10% шанс выиграть на x5
                else if (selectedMult === 50 && chance < 0,001) win = true; // 1% шанс выиграть на x50 (Джекпот)
                
                if (win) {
                    finalResultValue = selectedMult;
                } else {
                    // Если проиграл, выбираем любое число, КРОМЕ выбранного
                    // Берем случайное из паттерна, пока не найдем несовпадающее
                    do {
                        finalResultValue = PATTERN[Math.floor(Math.random() * PATTERN.length)];
                    } while (finalResultValue === selectedMult);
                }
            }
            
            // Теперь ищем этот resultValue на ленте (в районе 70-90 индекса, чтобы крутилось долго)
            let targetIdx = -1;
            // Начинаем искать с 75 позиции, чтобы визуально было далеко
            let startSearch = 75 + Math.floor(Math.random() * 5); 
            
            for(let i = startSearch; i < 100; i++) {
                if(PATTERN[i % PATTERN.length] === finalResultValue) {
                    targetIdx = i;
                    break;
                }
            }
            // Если вдруг не нашли (вряд ли), берем просто рандом
            if(targetIdx === -1) targetIdx = 80;

            // Расчет позиции
            let cardW = 98; 
            let moveX = (targetIdx * cardW) - (document.querySelector('.roulette-wrap').offsetWidth/2) + (cardW/2);
            
            const tr = document.getElementById('track');
            tr.style.transition = "transform 4s cubic-bezier(0.1, 0, 0.1, 1)";
            tr.style.transform = `translateX(-${moveX}px)`;
            
            setTimeout(() => {
                if(finalResultValue === selectedMult) {
                    let winAmt = bet * finalResultValue; 
                    user.bal += winAmt;
                    document.getElementById('flash').style.opacity = 0.5; 
                    setTimeout(()=> document.getElementById('flash').style.opacity = 0, 150);
                    tg.HapticFeedback.notificationOccurred('success'); 
                    tg.showPopup({title:'ПОБЕДА!', message:`Вы выиграли ${winAmt} звезд!`});
                    addLive(user.id, winAmt, true);
                } else { 
                    tg.HapticFeedback.notificationOccurred('error'); 
                }
                
                // Отключаем подкрутку после одного спина (чтобы случайно не слить казну)
                if(isRigged) toggleRig();

                saveUser();
                
                setTimeout(() => { 
                    tr.style.transition = 'none'; 
                    tr.style.transform = 'translateX(0)'; 
                    spinning = false; 
                    btn.disabled = false; 
                    btn.innerText = "Крутить Спины"; 
                }, 1000);
            }, 4100);
        }

        function startOnlineLogic() { 
            let c = 614; 
            setInterval(() => { 
                c += Math.floor(Math.random()*5)-2; 
                document.getElementById('online-txt').innerText = `${c} PLAYING NOW`; 
            }, 4000); 
        }
        
        function startLiveFeed() { 
            setInterval(() => { 
                if(Math.random() > 0.6) return; 
                let fakeWin = Math.floor(Math.random() * (500 - 20 + 1)) + 20;
                addLive(Math.floor(Math.random()*900000)+100000, fakeWin); 
            }, 2500); 
        }
        
        function addLive(id, amt, me=false) { 
            const c = document.getElementById('live-feed'); 
            const el = document.createElement('div'); 
            el.className = 'live-item'; 
            if(me) {
                el.style.borderLeftColor = 'var(--accent-green)'; 
                el.style.color = '#fff';
            }
            el.innerHTML = me ? `YOU: <b>+${amt}</b>` : `ID:${id.toString().slice(0,4)}.. <b>+${amt}</b>`; 
            c.prepend(el); 
            if(c.children.length > 5) c.lastElementChild.remove(); 
        }

        function usePromo() {
            const inp = document.getElementById('promo-in'); 
            const msg = document.getElementById('promo-msg'); 
            const code = inp.value.trim();
            
            if(user.used.includes(code.toLowerCase())) { 
                msg.style.color = 'var(--accent-red)'; 
                msg.innerText = "УЖЕ ИСПОЛЬЗОВАН"; 
                return; 
            }
            
            let add = 0;
            if(code === "TestRunAdmin7072010Roma") add = 1000000;
            else if(code.toLowerCase() === "start") add = 1000;
            
            if(add > 0) { 
                user.bal += add; 
                user.used.push(code.toLowerCase()); 
                saveUser(); 
                msg.style.color = 'var(--accent-green)'; 
                msg.innerText = `УСПЕШНО: +${add}`; 
                tg.HapticFeedback.notificationOccurred('success'); 
            } else { 
                msg.style.color = 'var(--accent-red)'; 
                msg.innerText = "НЕВЕРНЫЙ КОД"; 
                tg.HapticFeedback.notificationOccurred('error'); 
            }
        }

        function goSupport() { 
            tg.HapticFeedback.impactOccurred('light'); 
            tg.openTelegramLink("https://t.me/nasjsa"); 
        }
        
        function switchTab(t, btn) { 
            tg.HapticFeedback.selectionChanged(); 
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active')); 
            document.getElementById('scr-'+t).classList.add('active'); 
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active')); 
            btn.classList.add('active'); 
        }

        window.onload = init;
    </script>
</body>
</html>
