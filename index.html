<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DropBocs - Optimized</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-static: #bf953f;
            --bg-dark: #07090c;
            --bg-card: #14181f;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --gray: #2c3e50;
            --green: #00ff88;
            --red: #ff3e3e;
            --font-main: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; user-select: none; }
        body { background: var(--bg-dark); color: #fff; font-family: var(--font-main); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(7, 9, 12, 0.95);
            border-bottom: 1px solid var(--border); z-index: 100;
        }
        .brand { font-weight: 900; font-size: 20px; letter-spacing: 1px; color: var(--gold-static); }
        .balance-pill {
            display: flex; align-items: center; gap: 8px; background: var(--glass);
            padding: 6px 14px; border-radius: 50px; border: 1px solid var(--border);
        }

        /* LIVE TICKER (HORIZONTAL) */
        .live-strip-container {
            width: 100%;
            height: 50px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 10px;
            overflow: hidden;
            position: relative;
        }
        .live-label {
            font-size: 10px; font-weight: 900; color: #555; 
            margin-right: 10px; white-space: nowrap; display: flex; align-items: center; gap: 5px;
        }
        .live-feed {
            display: flex; gap: 10px; align-items: center;
            flex: 1; overflow: hidden;
        }
        /* Анимация появления слева */
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .feed-item {
            background: linear-gradient(90deg, rgba(255,255,255,0.08), transparent);
            border-left: 3px solid var(--gold-static);
            padding: 6px 12px; border-radius: 8px;
            font-size: 11px; display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
            animation: slideInLeft 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: fit-content;
        }
        .feed-item.win-big { border-left-color: var(--green); }

        /* MAIN CONTENT */
        .main-container {
            flex: 1; overflow-y: auto; padding: 20px;
            padding-bottom: 100px; /* Space for tabs */
        }
        .screen { display: none; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* ONLINE BADGE */
        .online-badge {
            font-size: 11px; color: #777; text-align: center; margin-bottom: 15px;
            display: flex; justify-content: center; align-items: center; gap: 6px;
        }
        .dot { width: 6px; height: 6px; background: var(--green); border-radius: 50%; box-shadow: 0 0 8px var(--green); }

        /* GAME UI */
        .game-card {
            background: var(--bg-card); border-radius: 25px; padding: 20px;
            border: 1px solid var(--border); text-align: center; margin-bottom: 20px;
        }
        .roulette-window {
            width: 100%; height: 120px; background: #000;
            border-radius: 15px; overflow: hidden; position: relative;
            margin: 15px 0; border: 1px solid #333;
            box-shadow: inset 0 0 20px #000;
        }
        .pointer {
            position: absolute; top: 0; bottom: 0; left: 50%; width: 2px;
            background: #fff; z-index: 10; transform: translateX(-50%);
            box-shadow: 0 0 10px #fff;
        }
        .track {
            display: flex; height: 100%; align-items: center;
            will-change: transform;
        }
        .cell {
            min-width: 90px; height: 90px; margin: 0 4px; border-radius: 12px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-weight: 900; font-size: 24px; position: relative;
        }
        .cell span { font-size: 10px; opacity: 0.6; }

        /* CONTROLS */
        .multipliers { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .mult-btn {
            padding: 15px; border-radius: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid transparent; color: #fff; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .mult-btn.active { border-color: #fff; background: rgba(255,255,255,0.1); transform: scale(0.98); }
        
        .input-row {
            display: flex; gap: 10px; margin-bottom: 15px; background: rgba(0,0,0,0.3);
            padding: 8px; border-radius: 12px; border: 1px solid var(--border);
        }
        .input-row input {
            background: transparent; border: none; color: #fff; font-size: 18px; 
            font-weight: bold; width: 100%; padding-left: 10px; outline: none;
        }
        .control-sm {
            background: rgba(255,255,255,0.1); border: none; color: #ccc;
            border-radius: 8px; padding: 0 12px; font-weight: 900; font-size: 12px;
        }

        .play-btn {
            width: 100%; padding: 18px; background: #fff; color: #000; border: none;
            border-radius: 15px; font-weight: 900; font-size: 16px; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(255,255,255,0.15); transition: 0.2s;
        }
        .play-btn:active { transform: scale(0.97); opacity: 0.9; }

        /* PROFILE */
        .profile-header { text-align: center; margin-top: 20px; }
        .avatar {
            width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px;
            border: 3px solid var(--gold-static); background-size: cover; background-position: center;
            box-shadow: 0 0 20px rgba(191, 149, 63, 0.2);
        }
        .stats-box {
            background: var(--bg-card); padding: 15px; border-radius: 15px;
            margin-top: 20px; border: 1px solid var(--border);
        }

        /* BOTTOM NAV - ONLY 2 BUTTONS */
        .nav-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(20, 24, 31, 0.95); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 20px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item { 
            color: #555; display: flex; flex-direction: column; align-items: center; gap: 4px; 
            transition: 0.3s; width: 50%;
        }
        .nav-item.active { color: #fff; transform: translateY(-2px); }
        .nav-item i { font-size: 20px; }
        .nav-item span { font-size: 10px; font-weight: 700; text-transform: uppercase; }

    </style>
</head>
<body>

    <div class="header">
        <div class="brand">DROPBOCS</div>
        <div class="balance-pill">
            <i class="fas fa-star" style="color: gold; font-size: 12px;"></i>
            <span id="ui-bal" style="font-weight: 800; font-size: 14px;">...</span>
        </div>
    </div>

    <div class="live-strip-container">
        <div class="live-label"><i class="fas fa-wifi" style="color:var(--green)"></i> LIVE</div>
        <div id="live-feed" class="live-feed">
            </div>
    </div>

    <main class="main-container">
        
        <section id="scr-game" class="screen active">
            <div class="online-badge">
                <div class="dot"></div> <span id="online-count">Loading...</span> playing now
            </div>

            <div class="game-card">
                <div class="roulette-window">
                    <div class="pointer"></div>
                    <div id="track" class="track"></div>
                </div>

                <div class="multipliers">
                    <div class="mult-btn" onclick="selectColor(2)" id="btn-2" style="background: var(--gray)">x2</div>
                    <div class="mult-btn" onclick="selectColor(3)" id="btn-3" style="background: rgba(0,255,136,0.1); color: var(--green); border: 1px solid var(--green)">x3</div>
                    <div class="mult-btn" onclick="selectColor(5)" id="btn-5" style="background: rgba(255,62,62,0.1); color: var(--red); border: 1px solid var(--red)">x5</div>
                    <div class="mult-btn" onclick="selectColor(50)" id="btn-50" style="background: var(--gold); color: #000;">x50</div>
                </div>

                <div class="input-row">
                    <input type="number" id="bet-input" value="100" placeholder="Ставка">
                    <button class="control-sm" onclick="editBet(0.5)">/2</button>
                    <button class="control-sm" onclick="editBet(2)">x2</button>
                </div>

                <button id="spin-btn" class="play-btn" onclick="spin()">КРУТИТЬ</button>
            </div>
        </section>

        <section id="scr-profile" class="screen">
            <div class="profile-header">
                <div class="avatar" id="u-avatar" style="background-image: url('https://img.icons8.com/3d-fluency/100/user-male-circle.png');"></div>
                <h2 id="u-name" style="margin-bottom: 5px;">Player</h2>
                <div id="u-id" style="font-size: 12px; opacity: 0.5;">ID: Loading...</div>
            </div>

            <div class="stats-box">
                <div style="font-size: 12px; font-weight: 700; color: #777; margin-bottom: 10px;">ПРОМОКОД</div>
                <div class="input-row" style="margin-bottom: 0;">
                    <input type="text" id="promo-code" placeholder="Введите код">
                    <button class="control-sm" style="color: #fff;" onclick="activatePromo()">OK</button>
                </div>
                <div id="promo-msg" style="font-size: 11px; margin-top: 10px; min-height: 15px;"></div>
            </div>
        </section>

    </main>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="nav('game', this)">
            <i class="fas fa-gamepad"></i>
            <span>Game</span>
        </div>
        <div class="nav-item" onclick="nav('profile', this)">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </nav>

    <script>
        // === 1. CONFIG & SETUP ===
        const tg = window.Telegram.WebApp;
        tg.expand();

        // !!! ВСТАВЬ СЮДА СВОЙ КОНФИГ FIREBASE !!!
        const firebaseConfig = {
           apiKey: "AIzaSy...",
           authDomain: "...",
           databaseURL: "...",
           projectId: "...",
           storageBucket: "...",
           messagingSenderId: "...",
           appId: "..."
        };
        
        // Safe Init
        let db = null;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch(e) { console.error("Firebase Error:", e); }

        // === 2. STATE ===
        let user = {
            id: null,
            name: "Guest",
            bal: 1000,
            xp: 0,
            photo: ""
        };

        const PATTERN = [2,3,2,5,2,3,2,5,2,3,2,50,2,3,2,5,2,3,2,3,2,5,2,3,2,50,2,5,2,3];
        let gameState = {
            spinning: false,
            choice: null
        };

        // === 3. CORE FUNCTIONS ===
        function init() {
            // Get User Data
            if(tg.initDataUnsafe?.user) {
                user.id = tg.initDataUnsafe.user.id;
                user.name = tg.initDataUnsafe.user.first_name;
                user.photo = tg.initDataUnsafe.user.photo_url;
            } else {
                // Fallback for browser testing
                let savedId = localStorage.getItem('db_uid');
                if(!savedId) {
                    savedId = "test_" + Math.floor(Math.random()*10000);
                    localStorage.setItem('db_uid', savedId);
                }
                user.id = savedId;
            }

            // UI Setup
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            if(user.photo) document.getElementById('u-avatar').style.backgroundImage = `url(${user.photo})`;

            // Load Balance from Firebase
            if(db) {
                const ref = db.ref('users/' + user.id);
                ref.on('value', (snap) => {
                    const val = snap.val();
                    if(val) {
                        user.bal = val.bal || 0;
                        user.xp = val.xp || 0;
                        updateUI();
                    } else {
                        saveUser(); // Create if new
                    }
                });
            } else {
                // Fallback if no firebase config
                alert("Вставь Firebase Config в код!");
            }

            renderTrack();
            startSmartTicker(); // New Live Feed
            startSmartOnline(); // New Online Counter
            updateUI();
        }

        function saveUser() {
            if(!db) return;
            db.ref('users/' + user.id).update({
                bal: user.bal,
                xp: user.xp,
                name: user.name
            });
        }

        function updateUI() {
            document.getElementById('ui-bal').innerText = Math.floor(user.bal).toLocaleString();
        }

        // === 4. GAME LOGIC (OPTIMIZED) ===
        function renderTrack() {
            const t = document.getElementById('track');
            t.innerHTML = '';
            // Создаем 100 элементов (достаточно для анимации)
            for(let i=0; i<100; i++) {
                let val = PATTERN[i % PATTERN.length];
                let color = '#2c3e50'; // x2 gray
                if(val === 3) color = 'rgba(0,255,136,0.1); border:1px solid #00ff88; color:#00ff88';
                if(val === 5) color = 'rgba(255,62,62,0.1); border:1px solid #ff3e3e; color:#ff3e3e';
                if(val === 50) color = '#bf953f; color:#000';
                
                let div = document.createElement('div');
                div.className = 'cell';
                // Inline styles for performance
                div.style.cssText = val > 2 ? `background:${color}` : `background:${color}`;
                div.innerHTML = `<span>x</span>${val}`;
                t.appendChild(div);
            }
        }

        function selectColor(n) {
            if(gameState.spinning) return;
            gameState.choice = n;
            document.querySelectorAll('.mult-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+n).classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function editBet(m) {
            let inp = document.getElementById('bet-input');
            let val = parseInt(inp.value) || 0;
            inp.value = Math.floor(val * m);
        }

        function spin() {
            const bet = parseInt(document.getElementById('bet-input').value);
            
            if(gameState.spinning) return;
            if(!gameState.choice) { tg.showAlert("Выберите цвет!"); return; }
            if(bet > user.bal) { tg.showAlert("Недостаточно звезд!"); return; }
            if(bet <= 0) return;

            // Start
            gameState.spinning = true;
            user.bal -= bet;
            saveUser(); // Save deduction immediately
            
            document.getElementById('spin-btn').disabled = true;
            document.getElementById('spin-btn').style.opacity = "0.5";

            // Determine Win
            // Logic: 70% lose, 30% win random valid sector
            const isWin = Math.random() > 0.6; // 40% chance to match color roughly
            // For simplicity in animation, we just pick a random index
            const randOffset = Math.floor(Math.random() * 30);
            const targetIndex = 60 + randOffset; // End somewhere in middle
            const winVal = PATTERN[targetIndex % PATTERN.length];
            
            // Animation
            const track = document.getElementById('track');
            const cellW = 98; // 90px + 8px margin
            // Center calculation: (targetIndex * cellW) - (screenCenter)
            const scrollPos = (targetIndex * cellW) - (track.parentElement.offsetWidth / 2) + (cellW/2);
            
            track.style.transition = "transform 6s cubic-bezier(0.1, 0, 0.2, 1)";
            track.style.transform = `translateX(-${scrollPos}px)`;

            // End
            setTimeout(() => {
                const wonAmount = (winVal === gameState.choice) ? bet * winVal : 0;
                
                if(wonAmount > 0) {
                    user.bal += wonAmount;
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showPopup({ title: 'WIN!', message: `+${wonAmount} Stars` });
                    // Add real win to ticker
                    addTickerItem(user.id, wonAmount, true);
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                }

                saveUser();
                
                // Reset Visuals
                setTimeout(() => {
                    track.style.transition = "none";
                    track.style.transform = "translateX(0)";
                    gameState.spinning = false;
                    document.getElementById('spin-btn').disabled = false;
                    document.getElementById('spin-btn').style.opacity = "1";
                }, 2000);

            }, 6100);
        }

        // === 5. NEW FEATURES: REALISTIC TICKER & ONLINE ===
        
        // Horizontal Ticker Logic
        function addTickerItem(id, amount, isMe=false) {
            const feed = document.getElementById('live-feed');
            const item = document.createElement('div');
            const cleanId = isMe ? "YOU" : `**${id.toString().slice(-4)}`;
            
            item.className = isMe ? 'feed-item win-big' : 'feed-item';
            item.innerHTML = `
                <i class="fas fa-user-circle" style="opacity:0.7"></i>
                <span>${cleanId}</span>
                <span style="color:var(--gold-static); font-weight:900">+${amount}</span>
            `;

            // Insert at the START (Left)
            feed.prepend(item);

            // Remove old ones if more than 3 to keep it clean
            if(feed.children.length > 3) {
                feed.lastElementChild.remove();
            }
        }

        function startSmartTicker() {
            // Fake wins generator
            setInterval(() => {
                // Realistic amounts: 50, 100, 150. Rarely 500.
                const rand = Math.random();
                let amt = 50;
                if(rand > 0.5) amt = 100;
                if(rand > 0.8) amt = 200;
                if(rand > 0.98) amt = 500;

                const fakeId = Math.floor(Math.random() * 89999) + 10000;
                addTickerItem(fakeId, amt, false);
            }, 3500); // New item every 3.5 seconds
        }

        function startSmartOnline() {
            const el = document.getElementById('online-count');
            
            setInterval(() => {
                const hour = new Date().getHours();
                let base, noise;

                // Night Mode (00-08) vs Day Mode
                if(hour >= 0 && hour < 8) {
                    base = 120; // Average night
                    noise = 80; // fluctuation
                } else {
                    base = 600; // Average day
                    noise = 250; 
                }

                // Random jitter +/- 10
                const current = base + Math.floor(Math.random() * noise) - (noise/2);
                el.innerText = Math.floor(current) + " online";
            }, 5000);
        }

        // === 6. PROMO CODE FIX ===
        function activatePromo() {
            const input = document.getElementById('promo-code');
            const msg = document.getElementById('promo-msg');
            const code = input.value.trim().toUpperCase();

            if(!code) return;

            if(code === "START2024" || code === "BONUS") {
                // Example check (in reality, check DB here)
                user.bal += 500;
                saveUser();
                msg.style.color = "var(--green)";
                msg.innerText = "Успешно! +500 Stars";
                input.value = "";
            } else {
                msg.style.color = "var(--red)";
                msg.innerText = "Неверный код";
            }
        }

        // Navigation
        function nav(screenId, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-'+screenId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // Run
        window.onload = init;

    </script>
</body>
</html>
