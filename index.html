<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts Battle Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0d17;
            --card-bg: rgba(26, 28, 46, 0.9);
            --accent-blue: #246bfd;
            --text-main: #ffffff;
            --text-gray: #8e8e93;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 0; overflow: hidden;
        }

        /* –ò–ö–û–ù–ö–ê –ó–í–ï–ó–î–´ */
        .gold-star {
            display: inline-block;
            width: 18px; height: 18px;
            background: url('https://img.icons8.com/fluency/48/star.png') no-repeat center;
            background-size: contain;
            vertical-align: middle;
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.4));
        }

        /* –®–ê–ü–ö–ê */
        .top-nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: var(--bg-color); z-index: 80; position: relative;
        }
        .menu-btn { font-size: 24px; cursor: pointer; padding: 5px; }

        .balance-badge {
            background: #1a1c2e; padding: 6px 14px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; border: 1px solid #2c2f48;
        }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .main-container { height: calc(100vh - 140px); overflow-y: auto; position: relative; }
        .screen { display: none; padding: 15px; }
        .screen.active { display: block; }

        /* –ö–ï–ô–°–´ */
        .cases-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .case-card {
            background: var(--card-bg); border-radius: 24px; padding: 15px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .case-card img { width: 100%; border-radius: 15px; margin-bottom: 10px; }
        .price-btn { background: #23263d; border-radius: 10px; padding: 8px; display: flex; align-items: center; justify-content: center; gap: 5px; font-weight: bold; }

        /* –ü–†–û–§–ò–õ–¨ */
        .profile-content { text-align: center; padding-top: 20px; }
        .big-avatar {
            width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent-blue);
            margin: 0 auto 15px; background-size: cover; background-position: center;
            box-shadow: 0 0 30px rgba(36, 107, 253, 0.3);
        }
        .btn-box {
            background: var(--card-bg); border: 1px solid #2c2f48;
            padding: 18px; border-radius: 15px; display: flex; align-items: center;
            justify-content: space-between; margin-bottom: 12px;
        }
        .btn-promo {
            background: linear-gradient(90deg, #246bfd, #6c5ce7); border: none;
            color: white; padding: 18px; border-radius: 15px; width: 100%;
            font-weight: bold; font-size: 16px; margin-top: 10px;
        }

        /* –ë–û–ö–û–í–û–ï –ú–ï–ù–Æ (–°–ê–ú–´–ô –í–´–°–û–ö–ò–ô Z-INDEX) */
        .overlay {
            position: fixed; display: none; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 900; backdrop-filter: blur(3px);
        }
        .side-menu {
            position: fixed; top: 0; left: -100%; width: 80%; height: 100%;
            background: #0e0f19; z-index: 1000; transition: 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            padding: 25px; box-sizing: border-box;
        }
        .side-menu.active { left: 0; }
        .overlay.active { display: block; }

        .user-info { display: flex; align-items: center; margin-bottom: 30px; }
        .avatar-small { width: 55px; height: 55px; border-radius: 50%; margin-right: 15px; background: #222; background-size: cover; }
        
        .menu-link { padding: 15px 0; display: flex; align-items: center; gap: 12px; color: var(--text-gray); font-size: 16px; cursor: pointer; }
        .menu-link i { width: 20px; color: var(--accent-blue); }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #16192c;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #2c2f48; z-index: 80;
        }
        .nav-item { text-align: center; font-size: 10px; color: var(--text-gray); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--accent-blue); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="menu-btn" onclick="openMenu()"><i class="fas fa-bars"></i></div>
        <div style="font-weight: bold; font-size: 18px;">GIFTS <span style="color:var(--accent-blue)">BATTLE</span></div>
        <div class="balance-badge">
            <div class="gold-star"></div>
            <span id="bal-top">0</span>
        </div>
    </div>

    <div class="main-container">
        <div id="scr-cases" class="screen active">
            <div class="cases-grid">
                <div class="case-card">
                    <img src="https://i.imgur.com/mY7Yn8X.png">
                    <div style="font-size:14px; margin-bottom:10px; font-weight:600;">–°–µ–≤–µ—Ä–Ω–æ–µ –°–∏—è–Ω–∏–µ</div>
                    <div class="price-btn"><div class="gold-star"></div> 250</div>
                </div>
                <div class="case-card">
                    <img src="https://i.imgur.com/E9hP8nQ.png">
                    <div style="font-size:14px; margin-bottom:10px; font-weight:600;">–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ï–ª–∫–∞</div>
                    <div class="price-btn"><div class="gold-star"></div> 600</div>
                </div>
            </div>
        </div>

        <div id="scr-profile" class="screen">
            <div class="profile-content">
                <div class="big-avatar" id="p-img"></div>
                <h2 id="p-name" style="margin-bottom: 5px;">User</h2>
                <div id="p-id" style="color: var(--text-gray); margin-bottom: 25px; font-size: 14px;">ID: 000000</div>
                
                <div class="btn-box">
                    <span><i class="fas fa-box" style="margin-right: 10px; color: var(--accent-blue);"></i> –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span>
                    <i class="fas fa-chevron-right" style="font-size: 12px;"></i>
                </div>
                <button class="btn-promo" onclick="usePromo()">üéü –í–í–ï–°–¢–ò –ü–†–û–ú–û–ö–û–î</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="menu-overlay" onclick="closeMenu()"></div>
    <div class="side-menu" id="menu-side">
        <div class="user-info">
            <div class="avatar-small" id="m-img"></div>
            <div>
                <div id="m-name" style="font-weight:bold; font-size: 18px;">User</div>
                <div id="m-id" style="color:gray; font-size:12px;">ID: 0</div>
            </div>
        </div>
        
        <div class="menu-link" onclick="goToScreen('profile')"><i class="far fa-user"></i> –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</div>
        <div class="menu-link"><i class="far fa-star"></i> –ö—É–ø–∏—Ç—å Stars</div>
        <div style="background: white; color: black; padding: 12px; border-radius: 12px; text-align: center; font-weight: bold; margin-top: 15px;">üéÑ –ó–ò–ú–ù–ò–ô –ü–†–û–ü–£–°–ö</div>
        
        <div class="menu-link" style="margin-top: 30px; color: #00ff00;" onclick="window.Telegram.WebApp.openTelegramLink('https://t.me/nasjsa')">
            <i class="fas fa-headset"></i> –ü–æ–¥–¥–µ—Ä–∂–∫–∞
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="n-cases" onclick="goToScreen('cases')"><i class="fas fa-box-open"></i>–ö–µ–π—Å—ã</div>
        <div class="nav-item" id="n-profile" onclick="goToScreen('profile')"><i class="fas fa-user"></i>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let stars = localStorage.getItem('stars_v2') ? parseInt(localStorage.getItem('stars_v2')) : 0;
        
        function updateBal() {
            document.getElementById('bal-top').innerText = stars.toLocaleString();
            localStorage.setItem('stars_v2', stars);
        }
        updateBal();

        // –§—É–Ω–∫—Ü–∏–∏ –ú–µ–Ω—é
        function openMenu() {
            document.getElementById('menu-side').classList.add('active');
            document.getElementById('menu-overlay').classList.add('active');
        }
        function closeMenu() {
            document.getElementById('menu-side').classList.remove('active');
            document.getElementById('menu-overlay').classList.remove('active');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
        function goToScreen(name) {
            closeMenu();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById('scr-' + name).classList.add('active');
            document.getElementById('n-' + name).classList.add('active');
        }

        // –ü—Ä–æ–º–æ–∫–æ–¥
        function usePromo() {
            let c = prompt("–ö–æ–¥:");
            if(c && c.toLowerCase() === '–∫—É') {
                stars += 100000;
                updateBal();
                tg.HapticFeedback.notificationOccurred('success');
                alert("–£—Å–ø–µ—à–Ω–æ! +100,000 –∑–≤–µ–∑–¥");
            }
        }

        // –î–∞–Ω–Ω—ã–µ —é–∑–µ—Ä–∞
        const u = tg.initDataUnsafe?.user;
        if(u) {
            document.getElementById('m-name').innerText = u.first_name;
            document.getElementById('p-name').innerText = u.first_name;
            document.getElementById('m-id').innerText = "ID: " + u.id;
            document.getElementById('p-id').innerText = "User ID: " + u.id;
            if(u.photo_url) {
                const img = `url(${u.photo_url})`;
                document.getElementById('m-img').style.backgroundImage = img;
                document.getElementById('p-img').style.backgroundImage = img;
            }
        }
    </script>
</body>
</html>
