<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        background: #1c1c1c;
        color: white;
        text-align: center;
        font-family: sans-serif;
      }
      .wheel {
        width: 300px;
        height: 300px;
        border: 5px solid gold;
        border-radius: 50%;
        margin: 50px auto;
        transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
        background: conic-gradient(
          red 0 60deg,
          blue 60deg 120deg,
          green 120deg 180deg,
          yellow 180deg 240deg,
          orange 240deg 300deg,
          purple 300deg 360deg
        );
      }
      button {
        padding: 15px 30px;
        font-size: 20px;
        background: gold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>üé∞ –£–¥–∞—á–∞ –∂–¥–µ—Ç!</h1>
    <div class="wheel" id="wheel"></div>
    <button onclick="spin()">–ö–†–£–¢–ò–¢–¨!</button>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

      function spin() {
        const wheel = document.getElementById("wheel");
        const deg = Math.floor(5000 + Math.random() * 5000);
        wheel.style.transform = `rotate(${deg}deg)`;

        setTimeout(() => {
          alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –±–æ–Ω—É—Å!");
          tg.close(); // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –≤—ã–∏–≥—Ä—ã—à–∞
        }, 4100);
      }
    </script>
  </body>
</html>
