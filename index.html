<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts Battle Luxury</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0d17;
            --card-bg: rgba(26, 28, 46, 0.9);
            --accent-blue: #246bfd;
            --star-gold: #ffcd00;
            --text-main: #ffffff;
            --text-gray: #8e8e93;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 0; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –¢–ê –°–ê–ú–ê–Ø –ó–í–ï–ó–î–û–ß–ö–ê (SVG - –í–ï–ß–ù–ê–Ø –ò –õ–ê–ö–®–ï–†–ò) */
        .gold-star {
            display: inline-block;
            width: 20px; height: 20px;
            vertical-align: middle;
            filter: drop-shadow(0 0 5px rgba(255, 205, 0, 0.8));
            animation: starPulse 2s infinite ease-in-out;
        }

        @keyframes starPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255, 205, 0, 0.8)); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 10px rgba(255, 205, 0, 1)); }
        }

        /* –®–ê–ü–ö–ê */
        .top-nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 20px; background: rgba(11, 13, 23, 0.8);
            backdrop-filter: blur(15px); z-index: 80; position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .menu-btn { font-size: 22px; cursor: pointer; transition: var(--transition); padding: 5px; }
        .menu-btn:active { transform: scale(0.9); opacity: 0.7; }

        .balance-badge {
            background: rgba(36, 107, 253, 0.15); padding: 6px 14px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; border: 1px solid rgba(36, 107, 253, 0.3);
            cursor: pointer; transition: var(--transition);
        }
        .balance-badge:active { transform: scale(0.95); }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .main-container { height: calc(100vh - 140px); overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .screen { display: none; padding: 15px; animation: screenIn 0.4s ease-out; }
        .screen.active { display: block; }

        @keyframes screenIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ö–ï–ô–°–´ –° –ú–û–©–ù–û–ô –ê–ù–ò–ú–ê–¶–ò–ï–ô */
        .cases-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 20px; }
        .case-card {
            background: var(--card-bg); border-radius: 24px; padding: 15px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
            transition: var(--transition); position: relative; overflow: hidden;
        }
        .case-card:hover, .case-card:active {
            transform: translateY(-8px) scale(1.03);
            border-color: var(--accent-blue);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5), 0 0 20px rgba(36, 107, 253, 0.3);
        }
        .case-card img { 
            width: 100%; border-radius: 15px; margin-bottom: 12px; 
            transition: 0.5s ease;
        }
        .case-card:hover img { transform: rotate(2deg) scale(1.08); }

        .price-btn { 
            background: #23263d; border-radius: 12px; padding: 10px; 
            display: flex; align-items: center; justify-content: center; 
            gap: 6px; font-weight: 800; font-size: 15px; transition: var(--transition);
        }
        .case-card:hover .price-btn { background: var(--accent-blue); color: #fff; }

        /* –ü–†–û–§–ò–õ–¨ */
        .profile-content { text-align: center; padding-top: 20px; }
        .big-avatar {
            width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--accent-blue);
            margin: 0 auto 15px; background-size: cover; background-position: center;
            box-shadow: 0 0 25px rgba(36, 107, 253, 0.4); transition: var(--transition);
        }
        .big-avatar:hover { transform: rotate(5deg) scale(1.05); }

        .btn-box {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.08);
            padding: 18px; border-radius: 18px; display: flex; align-items: center;
            justify-content: space-between; margin-bottom: 12px; transition: var(--transition);
        }
        .btn-box:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }

        .btn-promo {
            background: linear-gradient(135deg, #246bfd 0%, #6c5ce7 100%); border: none;
            color: white; padding: 18px; border-radius: 18px; width: 100%;
            font-weight: 800; font-size: 16px; margin-top: 10px;
            box-shadow: 0 4px 15px rgba(36, 107, 253, 0.3); transition: var(--transition); cursor: pointer;
        }

        /* –ú–ï–ù–Æ */
        .overlay {
            position: fixed; display: none; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 900; backdrop-filter: blur(5px);
        }
        .side-menu {
            position: fixed; top: 0; left: -100%; width: 80%; height: 100%;
            background: #0e0f19; z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 25px; box-sizing: border-box; border-right: 1px solid rgba(255,255,255,0.05);
        }
        .side-menu.active { left: 0; }
        .overlay.active { display: block; }

        .menu-link { 
            padding: 16px 0; display: flex; align-items: center; gap: 15px; 
            color: var(--text-gray); font-size: 17px; font-weight: 500; transition: var(--transition); cursor: pointer;
        }
        .menu-link:active { color: #fff; transform: translateX(10px); }
        .menu-link i { width: 24px; color: var(--accent-blue); font-size: 20px; }

        .winter-pass-card {
            background: #fff; color: #000; padding: 15px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 900; margin-top: 20px;
        }

        /* –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(22, 25, 44, 0.9);
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid rgba(255,255,255,0.05); z-index: 80; backdrop-filter: blur(10px);
        }
        .nav-item { text-align: center; font-size: 11px; color: var(--text-gray); transition: var(--transition); font-weight: 600; }
        .nav-item.active { color: var(--accent-blue); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <svg style="display:none;">
        <symbol id="star-icon" viewBox="0 0 24 24">
            <path fill="#FFD700" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" />
        </symbol>
    </svg>

    <div class="top-nav">
        <div class="menu-btn" onclick="openMenu()"><i class="fas fa-bars"></i></div>
        <div style="font-weight: 900; font-size: 19px;">GIFTS <span style="color:var(--accent-blue)">BATTLE</span></div>
        <div class="balance-badge" onclick="usePromo()">
            <svg class="gold-star"><use xlink:href="#star-icon"></use></svg>
            <span id="bal-top" style="font-weight: 800;">0</span>
        </div>
    </div>

    <div class="main-container">
        <div id="scr-cases" class="screen active">
            <div class="cases-grid">
                <div class="case-card">
                    <img src="https://i.imgur.com/mY7Yn8X.png">
                    <div style="font-size:15px; margin-bottom:12px; font-weight:700;">–°–µ–≤–µ—Ä–Ω–æ–µ –°–∏—è–Ω–∏–µ</div>
                    <div class="price-btn"><svg class="gold-star"><use xlink:href="#star-icon"></use></svg> 250</div>
                </div>
                <div class="case-card">
                    <img src="https://i.imgur.com/E9hP8nQ.png">
                    <div style="font-size:15px; margin-bottom:12px; font-weight:700;">–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ï–ª–∫–∞</div>
                    <div class="price-btn"><svg class="gold-star"><use xlink:href="#star-icon"></use></svg> 600</div>
                </div>
                <div class="case-card">
                    <img src="https://i.imgur.com/mY7Yn8X.png">
                    <div style="font-size:15px; margin-bottom:12px; font-weight:700;">–°–µ–∫—Ä–µ—Ç—ã –°–∞–Ω—Ç—ã</div>
                    <div class="price-btn"><svg class="gold-star"><use xlink:href="#star-icon"></use></svg> 1300</div>
                </div>
                <div class="case-card">
                    <img src="https://i.imgur.com/E9hP8nQ.png">
                    <div style="font-size:15px; margin-bottom:12px; font-weight:700;">–≠–∫—Å–ø—Ä–µ—Å—Å</div>
                    <div class="price-btn"><svg class="gold-star"><use xlink:href="#star-icon"></use></svg> 3000</div>
                </div>
            </div>
        </div>

        <div id="scr-profile" class="screen">
            <div class="profile-content">
                <div class="big-avatar" id="p-img"></div>
                <h2 id="p-name" style="margin: 0 0 5px 0; font-size: 24px; font-weight: 800;">User</h2>
                <div id="p-id" style="color: var(--text-gray); margin-bottom: 30px; font-size: 14px;">ID: 000000</div>
                <div class="btn-box">
                    <span style="font-weight: 700;"><i class="fas fa-box" style="margin-right: 12px; color: var(--accent-blue);"></i> –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span>
                    <i class="fas fa-chevron-right" style="opacity: 0.5;"></i>
                </div>
                <button class="btn-promo" onclick="usePromo()">üéü –í–í–ï–°–¢–ò –ü–†–û–ú–û–ö–û–î</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="menu-overlay" onclick="closeMenu()"></div>
    <div class="side-menu" id="menu-side">
        <div style="display: flex; align-items: center; margin-bottom: 40px; gap: 15px;">
            <div style="width: 55px; height: 55px; border-radius: 50%; background: #222; background-size: cover;" id="m-img"></div>
            <div>
                <div id="m-name" style="font-weight: 800; font-size: 19px;">User</div>
                <div id="m-id" style="color:gray; font-size: 13px;">ID: 0</div>
            </div>
        </div>
        <div class="menu-link" onclick="goToScreen('profile')"><i class="far fa-user"></i> –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</div>
        <div class="menu-link"><i class="far fa-star"></i> –ö—É–ø–∏—Ç—å Stars</div>
        <div class="winter-pass-card">üéÑ –ó–ò–ú–ù–ò–ô –ü–†–û–ü–£–°–ö</div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="n-cases" onclick="goToScreen('cases')"><i class="fas fa-box-open"></i>–ö–µ–π—Å—ã</div>
        <div class="nav-item" id="n-profile" onclick="goToScreen('profile')"><i class="fas fa-user"></i>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let stars = localStorage.getItem('stars_v5') ? parseInt(localStorage.getItem('stars_v5')) : 0;
        
        function updateBal() {
            document.getElementById('bal-top').innerText = stars.toLocaleString();
            localStorage.setItem('stars_v5', stars);
        }
        updateBal();

        function openMenu() {
            document.getElementById('menu-side').classList.add('active');
            document.getElementById('menu-overlay').classList.add('active');
            tg.HapticFeedback.impactOccurred('medium');
        }
        function closeMenu() {
            document.getElementById('menu-side').classList.remove('active');
            document.getElementById('menu-overlay').classList.remove('active');
        }

        function goToScreen(name) {
            closeMenu();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('scr-' + name).classList.add('active');
            document.getElementById('n-' + name).classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function usePromo() {
            let c = prompt("–ö–æ–¥:");
            if(c && c.toLowerCase() === '–∫—É') {
                stars += 100000;
                updateBal();
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        const u = tg.initDataUnsafe?.user;
        if(u) {
            document.getElementById('m-name').innerText = u.first_name;
            document.getElementById('p-name').innerText = u.first_name;
            document.getElementById('m-id').innerText = "ID: " + u.id;
            document.getElementById('p-id').innerText = "ID: " + u.id;
            if(u.photo_url) {
                const img = `url(${u.photo_url})`;
                document.getElementById('m-img').style.backgroundImage = img;
                document.getElementById('p-img').style.backgroundImage = img;
            }
        }
    </script>
</body>
</html>
