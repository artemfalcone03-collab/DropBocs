<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DropBocs - Neon Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #090b10;
            --bg-panel: #161b22;
            --gold: #ffcc00;
            --gold-glow: 0 0 15px rgba(255, 204, 0, 0.4);
            --blue: #00a8ff;
            --green: #00ff88;
            --red: #ff4757;
            --font: 'Montserrat', sans-serif;
            --border: rgba(255,255,255,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; user-select: none; outline: none; }
        body { background: var(--bg-dark); color: #fff; font-family: var(--font); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* --- HEADER --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(22, 27, 34, 0.95);
            border-bottom: 1px solid var(--border); box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .brand { 
            font-weight: 900; font-size: 22px; font-style: italic;
            background: linear-gradient(90deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .balance-pill {
            background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 50px;
            border: 1px solid var(--border); display: flex; align-items: center; gap: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        /* --- LIVE TAPE --- */
        .live-strip {
            height: 40px; background: #0d1117; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 15px; overflow: hidden;
        }
        .live-item {
            font-size: 10px; display: flex; align-items: center; gap: 6px;
            background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 6px;
            margin-right: 10px; border-left: 2px solid var(--gold);
            animation: slideInLeft 0.5s ease; white-space: nowrap;
        }
        @keyframes slideInLeft { from { opacity:0; transform: translateX(-20px); } to { opacity:1; transform: translateX(0); } }

        /* --- MAIN AREA --- */
        .main-container { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .screen { display: none; animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .screen.active { display: block; }
        @keyframes popUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- GAME UI --- */
        .online-cnt {
            text-align: center; color: #555; font-size: 11px; font-weight: 700;
            margin-bottom: 15px; display: flex; justify-content: center; align-items: center; gap: 6px;
        }
        .online-dot {
            width: 8px; height: 8px; background: var(--green); border-radius: 50%;
            box-shadow: 0 0 10px var(--green); animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .game-box {
            background: var(--bg-panel); border-radius: 24px; padding: 20px;
            border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        
        /* ROULETTE */
        .roulette-wrap {
            height: 110px; background: #0a0c10; border-radius: 16px; margin-bottom: 20px;
            position: relative; overflow: hidden; border: 2px solid #222;
            box-shadow: inset 0 0 30px #000;
        }
        .pointer {
            position: absolute; top: -5px; bottom: -5px; left: 50%; width: 4px;
            background: #fff; z-index: 5; transform: translateX(-50%);
            box-shadow: 0 0 15px #fff; border-radius: 2px;
        }
        .track { display: flex; height: 100%; align-items: center; will-change: transform; }
        .cell {
            min-width: 80px; height: 80px; margin: 0 4px; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-weight: 900; font-size: 24px; position: relative;
            background: #242933; color: #777;
            border-bottom: 4px solid rgba(0,0,0,0.3);
        }

        /* --- FANCY BUTTONS --- */
        .multipliers-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px; }
        
        .mult-btn {
            padding: 18px; border-radius: 16px; 
            background: #21262d; border: 1px solid rgba(255,255,255,0.05);
            color: #8b949e; font-size: 14px; font-weight: 800;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative; overflow: hidden;
        }
        .mult-btn::before { content:''; position: absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(rgba(255,255,255,0.05), transparent); }
        
        /* Active States Colors */
        .mult-btn.active { transform: scale(0.96); color: #fff; border: none; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
        
        .mult-btn[data-val="2"].active { background: var(--blue); box-shadow: 0 0 20px rgba(0, 168, 255, 0.4); }
        .mult-btn[data-val="3"].active { background: var(--green); color: #000; box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }
        .mult-btn[data-val="5"].active { background: var(--red); box-shadow: 0 0 20px rgba(255, 71, 87, 0.4); }
        .mult-btn[data-val="50"].active { 
            background: linear-gradient(135deg, #FFD700, #FDB931); 
            color: #000; box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: glowGold 1.5s infinite alternate;
        }
        @keyframes glowGold { from { box-shadow: 0 0 10px gold; } to { box-shadow: 0 0 25px gold; } }

        /* CONTROLS */
        .bet-controls {
            display: flex; gap: 10px; background: #0d1117; padding: 8px;
            border-radius: 16px; border: 1px solid var(--border); margin-bottom: 20px;
        }
        .bet-controls input {
            flex: 1; background: transparent; border: none; color: #fff;
            text-align: center; font-size: 18px; font-weight: 900;
        }
        .ctrl-btn {
            background: #21262d; color: #fff; border: none; padding: 12px 18px;
            border-radius: 10px; font-weight: bold; font-size: 12px;
        }
        .ctrl-btn:active { background: #30363d; transform: scale(0.95); }

        .spin-btn {
            width: 100%; padding: 22px; border: none; border-radius: 18px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            color: #000; font-size: 18px; font-weight: 900; letter-spacing: 1px;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.15);
            animation: pulseBtn 2s infinite; transition: 0.3s;
        }
        .spin-btn:active { transform: scale(0.95); }
        .spin-btn:disabled { opacity: 0.5; animation: none; filter: grayscale(1); }
        
        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); } 70% { box-shadow: 0 0 0 10px rgba(255,255,255,0); } 100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); } }

        /* --- PROFILE --- */
        .profile-header { text-align: center; margin-bottom: 20px; }
        .avatar {
            width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px;
            border: 3px solid var(--gold); box-shadow: 0 0 25px rgba(255,204,0,0.2);
            background-size: cover; background-position: center;
        }
        .panel { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 20px; padding: 20px; }
        
        .support-btn {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            width: 100%; padding: 16px; margin-top: 15px; text-decoration: none;
            background: rgba(0, 255, 136, 0.1); border: 1px solid var(--green);
            color: var(--green); border-radius: 14px; font-weight: 800; font-size: 14px;
            transition: 0.2s;
        }
        .support-btn:active { background: var(--green); color: #000; }

        /* --- BOTTOM NAV --- */
        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(22, 27, 34, 0.95); backdrop-filter: blur(10px);
            padding: 10px; border-radius: 25px; display: flex; justify-content: space-around;
            border: 1px solid var(--border); z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            padding: 10px 25px; border-radius: 18px; color: #555; transition: 0.3s;
        }
        .nav-item.active { background: rgba(255,255,255,0.1); color: #fff; transform: translateY(-2px); }
        .nav-item i { font-size: 18px; }
        .nav-item span { font-size: 9px; font-weight: 800; text-transform: uppercase; }

        /* WIN FLASH */
        .flash-overlay {
            position: fixed; top:0; left:0; right:0; bottom:0;
            background: #fff; opacity: 0; pointer-events: none; z-index: 999;
            transition: opacity 0.1s;
        }

    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>

    <div class="header">
        <div class="brand">DROPBOCS</div>
        <div class="balance-pill">
            <i class="fas fa-coins" style="color: var(--gold)"></i>
            <span id="bal-disp" style="font-weight: 800; font-size: 15px;">0</span>
        </div>
    </div>

    <div class="live-strip">
        <div style="font-size: 10px; font-weight: 900; color: #555; margin-right: 10px;">LIVE:</div>
        <div id="live-feed" style="display: flex; align-items: center;"></div>
    </div>

    <main class="main-container">
        
        <section id="scr-game" class="screen active">
            <div class="online-cnt">
                <div class="online-dot"></div> <span id="online-txt">Loading...</span>
            </div>

            <div class="game-box">
                <div class="roulette-wrap">
                    <div class="pointer"></div>
                    <div id="track" class="track"></div>
                </div>

                <div class="multipliers-grid">
                    <div class="mult-btn" onclick="selectMult(2)" data-val="2" id="btn-2">x2<br><span style="font-size:10px; opacity:0.6">DOUBLE</span></div>
                    <div class="mult-btn" onclick="selectMult(3)" data-val="3" id="btn-3">x3<br><span style="font-size:10px; opacity:0.6">TRIPLE</span></div>
                    <div class="mult-btn" onclick="selectMult(5)" data-val="5" id="btn-5">x5<br><span style="font-size:10px; opacity:0.6">CRAZY</span></div>
                    <div class="mult-btn" onclick="selectMult(50)" data-val="50" id="btn-50" style="color: var(--gold)">x50<br><span style="font-size:10px; opacity:0.6">JACKPOT</span></div>
                </div>

                <div class="bet-controls">
                    <button class="ctrl-btn" onclick="actBet(0.5)">/2</button>
                    <input type="number" id="bet-val" value="100">
                    <button class="ctrl-btn" onclick="actBet(2)">x2</button>
                </div>

                <button id="spin-btn" class="spin-btn" onclick="goSpin()">КРУТИТЬ</button>
            </div>
        </section>

        <section id="scr-profile" class="screen">
            <div class="profile-header">
                <div class="avatar" id="u-ava" style="background-image: url('https://img.icons8.com/3d-fluency/200/user-male-circle.png');"></div>
                <h2 id="u-name" style="font-weight: 900;">User</h2>
                <div id="u-id" style="font-size: 11px; color: #555; margin-top:5px;">ID: 000000</div>
            </div>

            <div class="panel">
                <h4 style="color: #888; margin-bottom: 10px; text-transform: uppercase; font-size: 11px;">Промокод</h4>
                <div class="bet-controls" style="margin-bottom: 5px;">
                    <input type="text" id="promo-in" placeholder="Введите код" style="text-align: left; padding-left: 10px;">
                    <button class="ctrl-btn" style="background: #fff; color: #000;" onclick="usePromo()">OK</button>
                </div>
                <div id="promo-msg" style="font-size: 11px; font-weight: 700; height: 20px;"></div>

                <a href="#" onclick="goSupport()" class="support-btn">
                    <i class="fab fa-telegram-plane" style="font-size: 18px;"></i> ТЕХ. ПОДДЕРЖКА
                </a>
            </div>
        </section>

    </main>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('game', this)">
            <i class="fas fa-gamepad"></i> <span>Играть</span>
        </div>
        <div class="nav-item" onclick="switchTab('profile', this)">
            <i class="fas fa-user"></i> <span>Профиль</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- ⚠️ КОНФИГ FIREBASE (Вставь свой!) ---
        const firebaseConfig = {
           apiKey: "ВСТАВЬ_СЮДА", 
           authDomain: "...", 
           databaseURL: "...", 
           projectId: "...", 
           storageBucket: "...", 
           messagingSenderId: "...", 
           appId: "..." 
        };
        // ------------------------------------------

        let db = null;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch(e) { console.log("No Firebase"); }

        // State
        let user = { id: 'guest', name: 'Guest', bal: 1000, used: [] };
        const PATTERN = [2,3,2,5,2,3,2,5,2,3,2,50,2,3,2,5,2,3,2,3,2,5,2,3,2,50,2,5,2,3];
        let spinning = false;
        let selectedMult = null;

        // INIT
        function init() {
            if(tg.initDataUnsafe?.user) {
                user.id = tg.initDataUnsafe.user.id.toString();
                user.name = tg.initDataUnsafe.user.first_name;
                if(tg.initDataUnsafe.user.photo_url) 
                    document.getElementById('u-ava').style.backgroundImage = `url(${tg.initDataUnsafe.user.photo_url})`;
            }

            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-id').innerText = `ID: ${user.id}`;

            if(db) {
                db.ref('users/' + user.id).on('value', snap => {
                    const v = snap.val();
                    if(v) {
                        user.bal = v.bal;
                        user.used = v.used || [];
                        updateBal();
                    } else saveUser();
                });
            } else updateBal();

            buildTrack();
            startOnlineLogic();
            startLiveFeed();
        }

        function saveUser() {
            if(db) db.ref('users/' + user.id).update({
                bal: user.bal, name: user.name, used: user.used || []
            });
            updateBal();
        }

        function updateBal() {
            document.getElementById('bal-disp').innerText = Math.floor(user.bal).toLocaleString();
        }

        // GAME LOGIC
        function buildTrack() {
            const t = document.getElementById('track');
            t.innerHTML = '';
            for(let i=0; i<100; i++) {
                let val = PATTERN[i % PATTERN.length];
                let col = '#555';
                if(val===2) col = '#00a8ff'; // Blue
                if(val===3) col = '#00ff88'; // Green
                if(val===5) col = '#ff4757'; // Red
                if(val===50) col = '#ffd700'; // Gold

                let d = document.createElement('div');
                d.className = 'cell';
                d.innerHTML = val;
                d.style.color = col;
                d.style.textShadow = `0 0 10px ${col}`;
                t.appendChild(d);
            }
        }

        function selectMult(m) {
            if(spinning) return;
            selectedMult = m;
            document.querySelectorAll('.mult-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.mult-btn[data-val="${m}"]`).classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function actBet(mod) {
            let inp = document.getElementById('bet-val');
            let v = parseInt(inp.value) || 0;
            inp.value = Math.floor(Math.max(1, v * mod));
        }

        function goSpin() {
            let bet = parseInt(document.getElementById('bet-val').value);
            if(spinning) return;
            if(!selectedMult) { tg.showAlert("Выберите x2, x3, x5 или x50!"); return; }
            if(bet > user.bal) { tg.showAlert("Мало денег!"); return; }
            if(bet <= 0) return;

            // Start
            spinning = true;
            user.bal -= bet;
            saveUser();
            
            const btn = document.getElementById('spin-btn');
            btn.disabled = true;
            btn.innerText = "WAIT...";
            
            // Logic
            let offset = Math.floor(Math.random()*30);
            let targetIdx = 65 + offset; 
            let resultVal = PATTERN[targetIdx % PATTERN.length];
            
            // Visuals
            let cardW = 88; // 80 width + 8 margin
            let winW = document.querySelector('.roulette-wrap').offsetWidth;
            let moveX = (targetIdx * cardW) - (winW/2) + (cardW/2);
            
            const tr = document.getElementById('track');
            tr.style.transition = "transform 4s cubic-bezier(0.15, 0, 0.15, 1)";
            tr.style.transform = `translateX(-${moveX}px)`;

            setTimeout(() => {
                // Finish
                let win = (resultVal === selectedMult);
                if(win) {
                    let winAmt = bet * resultVal;
                    user.bal += winAmt;
                    
                    // Flash Effect
                    let flash = document.getElementById('flash');
                    flash.style.opacity = 0.6;
                    setTimeout(()=> flash.style.opacity = 0, 150);

                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showPopup({title:'WIN!', message:`+${winAmt} coins`});
                    
                    addLive(user.id, winAmt, true);
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                saveUser();

                setTimeout(() => {
                    tr.style.transition = 'none';
                    tr.style.transform = 'translateX(0)';
                    spinning = false;
                    btn.disabled = false;
                    btn.innerText = "КРУТИТЬ";
                }, 1000);

            }, 4100);
        }

        // --- ONLINE LOGIC (Stable) ---
        function startOnlineLogic() {
            const el = document.getElementById('online-txt');
            let count = 560; // Start base
            
            setInterval(() => {
                // Очень маленькие изменения (-2 до +3)
                let diff = Math.floor(Math.random() * 6) - 2; 
                count += diff;
                // Мягкие рамки 400 - 700
                if(count < 400) count += 5;
                if(count > 700) count -= 5;
                
                el.innerText = `${count} playing now`;
            }, 5000); // Раз в 5 сек
        }

        // --- LIVE FEED ---
        function startLiveFeed() {
            setInterval(() => {
                if(Math.random() > 0.6) return; // Не часто
                let fakeId = Math.floor(Math.random()*900000)+100000;
                let fakeAmt = [100,200,300,500,1000][Math.floor(Math.random()*5)];
                addLive(fakeId, fakeAmt);
            }, 3000);
        }

        function addLive(id, amt, me=false) {
            const c = document.getElementById('live-feed');
            const el = document.createElement('div');
            el.className = 'live-item';
            el.style.borderLeftColor = me ? '#00ff88' : '#ffcc00';
            el.innerHTML = me ? `YOU: <b>+${amt}</b>` : `ID:${id.toString().slice(0,4)}.. <b>+${amt}</b>`;
            c.prepend(el);
            if(c.children.length > 5) c.lastElementChild.remove();
        }

        // --- PROMO & SUPPORT ---
        function usePromo() {
            const inp = document.getElementById('promo-in');
            const msg = document.getElementById('promo-msg');
            const code = inp.value.trim();
            
            if(user.used && user.used.includes(code.toLowerCase())) {
                msg.style.color = 'var(--red)'; msg.innerText = "Уже использован!"; return;
            }

            let add = 0;
            // ADMIN CODE
            if(code === "TestRunAdmin7072010Roma") add = 1000000;
            else if(code.toLowerCase() === "start") add = 500;

            if(add > 0) {
                user.bal += add;
                user.used.push(code.toLowerCase());
                saveUser();
                msg.style.color = 'var(--green)'; msg.innerText = `+${add} coins!`;
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                msg.style.color = 'var(--red)'; msg.innerText = "Неверный код";
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function goSupport() {
            tg.openTelegramLink("https://t.me/nasjsa");
        }

        function switchTab(t, btn) {
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active'));
            document.getElementById('scr-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            btn.classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
