<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BullDrop Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0d1018;
            --panel: #161a23;
            --accent: #3b82f6;
            --grey: #2d3446;
            --green: #10b981;
            --red: #ef4444;
            --gold: #f59e0b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh;
        }

        /* --- HEADER --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: var(--panel); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-info img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); }
        .balance {
            background: #1e232f; padding: 8px 15px; border-radius: 10px;
            font-weight: 900; color: #fff; display: flex; align-items: center; gap: 8px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        /* --- SCREENS --- */
        .screen { display: none; height: calc(100vh - 145px); overflow-y: auto; }
        .screen.active { display: block; }

        /* --- BULLDROP LINEAR WHEEL --- */
        .roulette-container {
            position: relative; width: 100%; height: 180px;
            background: #0a0c12; margin: 40px 0;
            overflow: hidden; display: flex; align-items: center;
            border-top: 2px solid rgba(255,255,255,0.02);
            border-bottom: 2px solid rgba(255,255,255,0.02);
        }

        .selector {
            position: absolute; left: 50%; transform: translateX(-50%);
            height: 100%; width: 4px; background: var(--accent);
            z-index: 10; box-shadow: 0 0 20px var(--accent);
        }
        .selector::before {
            content: ''; position: absolute; top: -10px; left: -8px;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 12px solid var(--accent);
        }

        .tape {
            display: flex; position: absolute; left: 0;
            transition: transform 5s cubic-bezier(0.12, 0, 0, 1);
            will-change: transform;
        }

        .card {
            min-width: 80px; height: 100px; margin: 0 4px;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 900; color: rgba(255,255,255,0.9);
            position: relative; overflow: hidden;
        }
        .card::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        }
        
        .card.c-2 { background: var(--grey); box-shadow: 0 4px 0 #1e232f; }
        .card.c-3 { background: var(--green); box-shadow: 0 4px 0 #065f46; }
        .card.c-5 { background: var(--red); box-shadow: 0 4px 0 #991b1b; }
        .card.c-50 { background: var(--gold); box-shadow: 0 4px 0 #92400e; color: #000; }

        /* --- CONTROLS --- */
        .controls { padding: 0 20px; }
        .bet-input-wrap {
            display: flex; background: var(--panel); border-radius: 12px;
            padding: 5px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1);
        }
        .bet-input-wrap input {
            flex: 1; background: transparent; border: none; color: white;
            font-family: inherit; font-weight: 700; font-size: 18px; padding-left: 15px; outline: none;
        }
        .bet-btn {
            background: #2d3446; border: none; color: #94a3b8;
            padding: 10px 15px; border-radius: 8px; font-weight: 700; margin-left: 5px;
        }

        .grid-bets {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px;
        }
        .grid-item {
            background: var(--panel); height: 70px; border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px solid transparent; transition: 0.2s;
        }
        .grid-item.active { border-color: var(--accent); background: #1e2536; }
        .grid-item span:first-child { font-size: 18px; font-weight: 900; }
        .grid-item span:last-child { font-size: 10px; opacity: 0.5; }

        .btn-main {
            width: 100%; padding: 20px; border: none; border-radius: 15px;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white; font-weight: 900; font-size: 16px; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        /* --- PROFILE SCREEN --- */
        .profile-card {
            background: var(--panel); margin: 20px; padding: 25px; border-radius: 20px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .profile-card img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--accent); margin-bottom: 15px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-item { background: #0d1018; padding: 15px; border-radius: 12px; }

        /* --- MENU --- */
        .nav {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: var(--panel); display: flex; justify-content: space-around;
            padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #4b5563; font-size: 11px; gap: 5px; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 22px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <img id="u-avatar" src="https://via.placeholder.com/100" alt="">
            <div id="u-name">Player</div>
        </div>
        <div class="balance">
            <i class="fas fa-coins" style="color:var(--gold)"></i>
            <span id="bal-val">10,000</span>
        </div>
    </div>

    <div id="scr-game" class="screen active">
        <div class="roulette-container">
            <div class="selector"></div>
            <div class="tape" id="tape"></div>
        </div>

        <div class="controls">
            <div class="bet-input-wrap">
                <input type="number" id="bet-amount" value="100">
                <button class="bet-btn" onclick="adjustBet(0.5)">1/2</button>
                <button class="bet-btn" onclick="adjustBet(2)">x2</button>
            </div>

            <div class="grid-bets">
                <div class="grid-item" onclick="sel(2, this)" style="color:var(--grey)">
                    <span>2x</span><span>СЕРЫЙ</span>
                </div>
                <div class="grid-item" onclick="sel(3, this)" style="color:var(--green)">
                    <span>3x</span><span>ЗЕЛЕНЫЙ</span>
                </div>
                <div class="grid-item" onclick="sel(5, this)" style="color:var(--red)">
                    <span>5x</span><span>КРАСНЫЙ</span>
                </div>
                <div class="grid-item" onclick="sel(50, this)" style="color:var(--gold)">
                    <span>50x</span><span>GOLD</span>
                </div>
            </div>

            <button class="btn-main" id="spin-btn" onclick="play()">Крутить колесо</button>
        </div>
    </div>

    <div id="scr-profile" class="screen">
        <div class="profile-card">
            <img id="p-avatar" src="https://via.placeholder.com/100">
            <h2 id="p-name" style="margin:0">User</h2>
            <div id="p-id" style="opacity:0.4; font-size:12px; margin-top:5px;">ID: 000000</div>
            
            <div class="stat-grid">
                <div class="stat-item">
                    <div style="font-size:10px; opacity:0.5">ВЫИГРАНО</div>
                    <div style="color:var(--green); font-size:18px;">$12.5k</div>
                </div>
                <div class="stat-item">
                    <div style="font-size:10px; opacity:0.5">ИГР</div>
                    <div style="font-size:18px;">142</div>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="nav('game', this)">
            <i class="fas fa-gamepad"></i><span>Игры</span>
        </div>
        <div class="nav-item" onclick="nav('profile', this)">
            <i class="fas fa-user-circle"></i><span>Профиль</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let balance = 10000;
        let selectedX = null;
        let isSpinning = false;
        
        // --- TAPE GENERATION ---
        const tape = document.getElementById('tape');
        const items = [];
        const pattern = [2,3,2,5,2,3,2,5,2,3,2,5,2,3,2,50,2,5,2,3]; // Simplified BullDrop distribution

        function initTape() {
            tape.innerHTML = '';
            // Создаем 100 элементов для долгой прокрутки
            for(let i=0; i<100; i++) {
                const val = pattern[i % pattern.length];
                const card = document.createElement('div');
                card.className = `card c-${val}`;
                card.innerText = val + 'x';
                tape.appendChild(card);
            }
        }
        initTape();

        // --- GAME LOGIC ---
        function sel(x, el) {
            if(isSpinning) return;
            selectedX = x;
            document.querySelectorAll('.grid-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function adjustBet(m) {
            const inp = document.getElementById('bet-amount');
            inp.value = Math.floor(inp.value * m);
        }

        function play() {
            const bet = parseInt(document.getElementById('bet-amount').value);
            if(isSpinning || !selectedX || bet > balance || bet <= 0) return;

            balance -= bet;
            updateUI();
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;

            // Выбираем случайный индекс между 70 и 90
            const winIdx = 70 + Math.floor(Math.random() * 15);
            const winVal = pattern[winIdx % pattern.length];

            // Расчет позиции (ширина карты 80 + margin 8 = 88)
            const cardWidth = 88;
            const offset = (winIdx * cardWidth) - (window.innerWidth / 2) + (cardWidth / 2);
            
            tape.style.transition = 'transform 5s cubic-bezier(0.12, 0, 0, 1)';
            tape.style.transform = `translateX(-${offset}px)`;

            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spin-btn').disabled = false;
                
                if(winVal === selectedX) {
                    const win = bet * winVal;
                    balance += win;
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                
                updateUI();
                // Мягкий сброс ленты назад (визуально незаметно)
                setTimeout(() => {
                    tape.style.transition = 'none';
                    tape.style.transform = `translateX(0px)`;
                    initTape();
                }, 1000);
                
            }, 5500);
        }

        function updateUI() {
            document.getElementById('bal-val').innerText = balance.toLocaleString();
        }

        function nav(s, el) {
            document.querySelectorAll('.screen').forEach(scr => scr.classList.remove('active'));
            document.getElementById('scr-'+s).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        // Telegram Data
        const user = tg.initDataUnsafe?.user;
        if(user) {
            const avatar = user.photo_url || 'https://img.icons8.com/3d-fluency/100/user-male-circle.png';
            document.getElementById('u-avatar').src = avatar;
            document.getElementById('p-avatar').src = avatar;
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('p-name').innerText = user.first_name;
            document.getElementById('p-id').innerText = 'ID: ' + user.id;
        }
    </script>
</body>
</html>
