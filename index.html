<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts Battle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0e101c;
            --card-bg: #16192c;
            --accent-blue: #246bfd;
            --text-main: #ffffff;
            --text-gray: #8e8e93;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            min-height: 100vh;
        }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; position: sticky; top: 0; background: var(--bg-color); z-index: 10;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .balance-badge {
            background: #1a1c2e; padding: 6px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; border: 1px solid #2c2f48;
        }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .content { padding: 15px; padding-bottom: 100px; flex: 1; overflow-y: auto; }

        /* –ë–õ–û–ö –ü–†–û–§–ò–õ–Ø (–ö–ê–ö –ù–ê –°–ö–†–ò–ù–ï) */
        .profile-section { text-align: center; margin-bottom: 25px; }
        .avatar-main {
            width: 100px; height: 100px; border-radius: 50%; 
            margin: 0 auto 10px; border: 3px solid var(--accent-blue);
            background-size: cover; background-position: center;
        }
        .user-name { font-size: 20px; font-weight: bold; }
        .user-id { color: var(--text-gray); font-size: 13px; margin-bottom: 15px; }

        /* –ö–ù–û–ü–ö–ò –ò–ù–í–ï–ù–¢–ê–†–Ø –ò –ü–†–û–ú–û–ö–û–î–ê */
        .action-buttons { display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
        .btn-row { display: flex; gap: 10px; }
        .btn-box {
            background: var(--card-bg); border: 1px solid #2c2f48; color: white;
            padding: 14px; border-radius: 12px; display: flex; align-items: center;
            justify-content: space-between; flex: 1; font-weight: 600;
        }
        .btn-promo {
            background: linear-gradient(90deg, #246bfd, #6c5ce7);
            border: none; color: white; padding: 15px; border-radius: 12px;
            font-weight: bold; width: 100%; cursor: pointer;
        }

        /* –°–ï–¢–ö–ê –ö–ï–ô–°–û–í */
        .cases-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .case-card {
            background: var(--card-bg); border-radius: 20px; padding: 15px;
            text-align: center; position: relative; border: 1px solid #2c2f48;
        }
        .case-card img { width: 100%; border-radius: 15px; margin-bottom: 10px; }
        .price-tag {
            background: #23263d; border-radius: 10px; padding: 8px;
            display: flex; align-items: center; justify-content: center; gap: 5px; font-weight: bold;
        }

        /* –ë–û–ö–û–í–û–ï –ú–ï–ù–Æ */
        .side-menu {
            position: fixed; top: 0; left: -100%; width: 80%; height: 100%;
            background: #0e0f19; z-index: 100; transition: 0.3s; padding: 25px;
        }
        .side-menu.active { left: 0; }
        .overlay { position: fixed; display: none; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 95; }
        .overlay.active { display: block; }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #16192c;
            display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #2c2f48;
        }
        .nav-item { text-align: center; font-size: 10px; color: var(--text-gray); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--accent-blue); }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <i class="fas fa-bars" style="font-size: 22px;" onclick="toggleMenu()"></i>
            <img src="https://i.imgur.com/8vQyZ9B.png" height="30">
        </div>
        <div class="balance-badge">
            <i class="fas fa-star" style="color:#ffcc00;"></i> <span id="balance-num">0</span>
            <div style="background:var(--accent-blue); width:18px; height:18px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:12px;">+</div>
        </div>
    </div>

    <div class="content">
        <div class="profile-section">
            <div class="avatar-main" id="user-avatar"></div>
            <div class="user-name" id="user-display-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="user-id" id="user-display-id">ID: 000000</div>
        </div>

        <div class="action-buttons">
            <div class="btn-row">
                <div class="btn-box">
                    <span><i class="fas fa-box" style="margin-right:10px;"></i> –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="btn-box" style="flex:0; width:50px; justify-content:center;">
                    <i class="fas fa-dice"></i>
                </div>
            </div>
            <button class="btn-promo" onclick="usePromo()">üéü –ò–°–ü–û–õ–¨–ó–û–í–ê–¢–¨ –ü–†–û–ú–û–ö–û–î</button>
        </div>

        <h3 style="margin-bottom:15px;">–ö–µ–π—Å—ã</h3>
        <div class="cases-grid">
            <div class="case-card">
                <img src="https://i.imgur.com/mY7Yn8X.png">
                <div style="font-size:13px; margin-bottom:8px;">–°–µ–≤–µ—Ä–Ω–æ–µ –°–∏—è–Ω–∏–µ</div>
                <div class="price-tag"><i class="fas fa-star" style="color:#ffcc00;"></i> 250</div>
            </div>
            <div class="case-card">
                <img src="https://i.imgur.com/E9hP8nQ.png">
                <div style="font-size:13px; margin-bottom:8px;">–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ï–ª–∫–∞</div>
                <div class="price-tag"><i class="fas fa-star" style="color:#ffcc00;"></i> 600</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="side-menu" id="side-menu">
        <div style="margin-bottom:30px;">
            <div id="side-avatar" style="width:60px; height:60px; border-radius:50%; background:#333; margin-bottom:10px; background-size:cover;"></div>
            <div id="side-name" style="font-weight:bold;">User Name</div>
        </div>
        <div style="padding:15px 0; border-top:1px solid #2c2f48;" onclick="toggleMenu()">
            <i class="far fa-star" style="margin-right:10px;"></i> –ö—É–ø–∏—Ç—å Stars
        </div>
        <div style="padding:15px 0; color:#00ff00;" onclick="window.Telegram.WebApp.openTelegramLink('https://t.me/nasjsa')">
            <i class="fas fa-headset" style="margin-right:10px;"></i> –ü–æ–¥–¥–µ—Ä–∂–∫–∞
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item"><i class="fas fa-arrow-up"></i>–ê–ø–≥—Ä–µ–π–¥</div>
        <div class="nav-item active"><i class="fas fa-box-open"></i>–ö–µ–π—Å—ã</div>
        <div class="nav-item"><i class="fas fa-user"></i>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let stars = localStorage.getItem('stars') ? parseInt(localStorage.getItem('stars')) : 0;
        document.getElementById('balance-num').innerText = stars.toLocaleString();

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function usePromo() {
            let code = prompt("–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥:");
            if(code && code.toLowerCase() === '–∫—É') {
                stars += 100000;
                localStorage.setItem('stars', stars);
                document.getElementById('balance-num').innerText = stars.toLocaleString();
                alert("–£—Å–ø–µ—Ö! +100,000 –∑–≤–µ–∑–¥");
            } else if(code) {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥");
            }
        }

        const user = tg.initDataUnsafe?.user;
        if(user) {
            const name = user.first_name + " " + (user.last_name || "");
            document.getElementById('user-display-name').innerText = name;
            document.getElementById('side-name').innerText = name;
            document.getElementById('user-display-id').innerText = "ID: " + user.id;
            if(user.photo_url) {
                document.getElementById('user-avatar').style.backgroundImage = `url(${user.photo_url})`;
                document.getElementById('side-avatar').style.backgroundImage = `url(${user.photo_url})`;
            }
        }
    </script>
</body>
</html>
