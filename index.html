<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts Battle Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0d17;
            --card-bg: rgba(26, 28, 46, 0.8);
            --accent-blue: #246bfd;
            --gold-grad: linear-gradient(45deg, #ffcc00, #ffeb3b);
            --text-main: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e223a, transparent);
        }

        /* –ö–†–ê–°–ò–í–ê–Ø –ó–í–ï–ó–î–ê (SVG) */
        .star-icon {
            width: 22px; height: 22px;
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.6));
            vertical-align: middle;
        }

        /* –®–ê–ü–ö–ê */
        .top-nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 20px; position: sticky; top: 0; z-index: 10;
            background: rgba(11, 13, 23, 0.9); backdrop-filter: blur(10px);
        }

        .balance-badge {
            background: rgba(35, 38, 61, 0.7);
            padding: 6px 15px; border-radius: 25px;
            display: flex; align-items: center; gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* –ö–ï–ô–°–´ –° –ê–ù–ò–ú–ê–¶–ò–ï–ô */
        .cases-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            padding: 20px; padding-bottom: 110px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .case-card {
            background: var(--card-bg);
            border-radius: 24px; padding: 15px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s;
            backdrop-filter: blur(5px);
        }

        .case-card:active { transform: scale(0.96); }

        .case-card img { width: 100%; border-radius: 18px; margin-bottom: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

        .price-btn {
            background: #23263d; border-radius: 12px; padding: 10px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-weight: 700; font-size: 15px; border: 1px solid rgba(255,255,255,0.05);
        }

        /* –ü–†–û–§–ò–õ–¨ –ü–†–ï–ú–ò–£–ú */
        .profile-screen { padding: 25px; text-align: center; animation: slideIn 0.3s ease; }

        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .big-avatar {
            width: 130px; height: 130px; border-radius: 50%;
            margin: 0 auto 20px; border: 4px solid var(--accent-blue);
            box-shadow: 0 0 25px rgba(36, 107, 253, 0.4);
            background-size: cover; background-position: center;
        }

        .btn-promo {
            background: linear-gradient(135deg, #246bfd 0%, #6c5ce7 100%);
            border: none; color: white; padding: 18px; border-radius: 16px;
            width: 100%; font-weight: 800; font-size: 16px; margin-top: 15px;
            box-shadow: 0 10px 20px rgba(36, 107, 253, 0.3);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(22, 25, 44, 0.95); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item { color: #8e8e93; transition: 0.3s; }
        .nav-item.active { color: var(--accent-blue); text-shadow: 0 0 10px rgba(36, 107, 253, 0.5); }

        /* –°–ö–†–´–¢–´–ô –≠–ö–†–ê–ù */
        .screen { display: none; }
        .screen.active { display: block; }

        /* –û–¢–†–ò–°–û–í–ö–ê –ó–í–ï–ó–î–´ –ß–ï–†–ï–ó –ö–ê–†–¢–ò–ù–ö–£ */
        .gold-star {
            display: inline-block;
            width: 20px; height: 20px;
            background: url('https://img.icons8.com/fluency/48/star.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div onclick="toggleMenu()"><i class="fas fa-bars" style="font-size: 22px;"></i></div>
        <div style="font-weight: 900; font-size: 22px; letter-spacing: -1px;">GIFTS <span style="color:var(--accent-blue)">BATTLE</span></div>
        <div class="balance-badge">
            <div class="gold-star"></div>
            <span id="top-balance" style="font-weight: 800; font-size: 17px;">0</span>
            <span style="color:var(--accent-blue); font-weight: 900;">+</span>
        </div>
    </div>

    <div id="cases-screen" class="screen active">
        <div class="cases-grid">
            <div class="case-card">
                <img src="https://i.imgur.com/mY7Yn8X.png">
                <div style="font-size:14px; margin-bottom:10px; font-weight: 600;">–°–µ–≤–µ—Ä–Ω–æ–µ –°–∏—è–Ω–∏–µ</div>
                <div class="price-btn"><div class="gold-star"></div> 250</div>
            </div>
            <div class="case-card">
                <img src="https://i.imgur.com/E9hP8nQ.png">
                <div style="font-size:14px; margin-bottom:10px; font-weight: 600;">–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ï–ª–∫–∞</div>
                <div class="price-btn"><div class="gold-star"></div> 600</div>
            </div>
            <div class="case-card">
                <img src="https://i.imgur.com/tHqXv2A.png">
                <div style="font-size:14px; margin-bottom:10px; font-weight: 600;">–°–µ–∫—Ä–µ—Ç—ã –°–∞–Ω—Ç—ã</div>
                <div class="price-btn"><div class="gold-star"></div> 1 300</div>
            </div>
            <div class="case-card">
                <img src="https://i.imgur.com/qR4Bv6l.png">
                <div style="font-size:14px; margin-bottom:10px; font-weight: 600;">–≠–∫—Å–ø—Ä–µ—Å—Å</div>
                <div class="price-btn"><div class="gold-star"></div> 3 000</div>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="profile-screen">
            <div class="big-avatar" id="p-photo"></div>
            <h2 id="p-name" style="letter-spacing: -0.5px;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p id="p-id" style="color:#8e8e93; font-size: 14px; margin-top: -10px;">ID: 000000</p>
            
            <div style="background: var(--card-bg); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <span style="font-weight: 700;"><i class="fas fa-box" style="color:var(--accent-blue); margin-right: 10px;"></i> –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span>
                    <i class="fas fa-chevron-right" style="font-size: 12px; color:#444;"></i>
                </div>
                <button class="btn-promo" onclick="activatePromo()">üéü –í–≤–µ—Å—Ç–∏ –ø—Ä–æ–º–æ–∫–æ–¥</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="showScreen('cases')"><i class="fas fa-box-open"></i><br><span style="font-size:9px">–ö–µ–π—Å—ã</span></div>
        <div class="nav-item" onclick="showScreen('profile')"><i class="fas fa-user-circle"></i><br><span style="font-size:9px">–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0b0d17';

        let stars = localStorage.getItem('stars_bal') ? parseInt(localStorage.getItem('stars_bal')) : 0;
        updateUI();

        function updateUI() {
            document.getElementById('top-balance').innerText = stars.toLocaleString();
            localStorage.setItem('stars_bal', stars);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId + '-screen').classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(screenId === 'cases') document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(screenId === 'profile') document.querySelectorAll('.nav-item')[1].classList.add('active');
        }

        function activatePromo() {
            tg.showPopup({
                title: '–ü—Ä–æ–º–æ–∫–æ–¥',
                message: '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥',
                buttons: [{type: 'default', text: '–í–≤–µ—Å—Ç–∏'}]
            }, (buttonId) => {
                let code = prompt("–ü—Ä–æ–º–æ–∫–æ–¥:");
                if (code && code.toLowerCase() === '–∫—É') {
                    stars += 100000;
                    updateUI();
                    tg.HapticFeedback.notificationOccurred('success');
                    alert("–£—Å–ø–µ—à–Ω–æ! +100,000 –∑–≤–µ–∑–¥");
                }
            });
        }

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('p-name').innerText = user.first_name;
            document.getElementById('p-id').innerText = "ID: " + user.id;
            if (user.photo_url) {
                document.getElementById('p-photo').style.backgroundImage = `url(${user.photo_url})`;
            }
        }
    </script>
</body>
</html>
