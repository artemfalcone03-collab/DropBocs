<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gifts Battle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0e101c;
            --card-bg: #1a1c2e;
            --accent-blue: #246bfd;
            --text-main: #ffffff;
            --text-gray: #8e8e93;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –¥–µ—Ä–≥–∞–ª–æ—Å—å –ø—Ä–∏ —Å–º–µ–Ω–µ —ç–∫—Ä–∞–Ω–æ–≤ */
        }

        /* –®–ê–ü–ö–ê */
        .top-nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: var(--bg-color); z-index: 10;
        }
        .menu-btn { font-size: 24px; cursor: pointer; }
        .logo { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 20px; }
        .logo img { height: 30px; border-radius: 5px; }
        .balance-badge {
            background: #16192c; padding: 5px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; border: 1px solid #2c2f48;
        }

        /* –≠–ö–†–ê–ù–´ */
        .screen { display: none; height: calc(100vh - 130px); overflow-y: auto; padding: 15px; }
        .screen.active { display: block; }

        /* –°–ï–¢–ö–ê –ö–ï–ô–°–û–í */
        .cases-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 30px; }
        .case-card { background: var(--card-bg); border-radius: 20px; padding: 15px; text-align: center; position: relative; }
        .case-card img { width: 100%; border-radius: 15px; margin-bottom: 10px; }
        .price-btn { background: #23263d; border-radius: 10px; padding: 8px; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* –ü–†–û–§–ò–õ–¨ (–ö–ê–ö –ù–ê –°–ö–†–ò–ù–ï) */
        .profile-container { text-align: center; padding-top: 20px; }
        .profile-avatar {
            width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--accent-blue);
            margin: 0 auto 15px; background-size: cover; background-position: center;
        }
        .profile-name { font-size: 22px; font-weight: bold; margin-bottom: 5px; }
        .profile-id { color: var(--text-gray); font-size: 14px; margin-bottom: 25px; }

        .inventory-row {
            display: flex; gap: 10px; margin-bottom: 15px;
        }
        .btn-main {
            background: var(--card-bg); border: 1px solid #2c2f48; color: white;
            padding: 15px; border-radius: 12px; font-weight: 600; display: flex;
            align-items: center; justify-content: space-between; flex-grow: 1;
        }
        .btn-promo {
            background: linear-gradient(90deg, #246bfd, #6c5ce7);
            border: none; color: white; padding: 15px; border-radius: 12px;
            width: 100%; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer;
        }

        /* –ë–û–ö–û–í–û–ï –ú–ï–ù–Æ */
        .side-menu {
            position: fixed; top: 0; left: -100%; width: 80%; height: 100%;
            background: #0e0f19; z-index: 100; transition: 0.3s; padding: 20px; box-sizing: border-box;
        }
        .side-menu.active { left: 0; }
        .overlay { position: fixed; display: none; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 90; }
        .overlay.active { display: block; }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #16192c;
            display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #2c2f48;
        }
        .nav-item { text-align: center; font-size: 10px; color: var(--text-gray); cursor: pointer; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--accent-blue); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <div class="logo"><img src="https://i.imgur.com/8vQyZ9B.png" alt="Logo"> GB</div>
        <div class="balance-badge">
            <i class="fas fa-star" style="color:#ffcc00;"></i> <span id="balance-val">0</span>
        </div>
    </div>

    <div id="screen-cases" class="screen active">
        <div class="cases-grid">
            <div class="case-card">
                <img src="https://i.imgur.com/mY7Yn8X.png">
                <div style="font-size:14px; margin-bottom:10px;">–°–µ–≤–µ—Ä–Ω–æ–µ –°–∏—è–Ω–∏–µ</div>
                <div class="price-btn"><i class="fas fa-star" style="color:#ffcc00;"></i> 250</div>
            </div>
            <div class="case-card">
                <img src="https://i.imgur.com/E9hP8nQ.png">
                <div style="font-size:14px; margin-bottom:10px;">–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –ï–ª–∫–∞</div>
                <div class="price-btn"><i class="fas fa-star" style="color:#ffcc00;"></i> 600</div>
            </div>
        </div>
    </div>

    <div id="screen-profile" class="screen">
        <div class="profile-container">
            <div class="profile-avatar" id="p-avatar"></div>
            <div class="profile-name" id="p-name">–ò–º—è –§–∞–º–∏–ª–∏—è</div>
            <div class="profile-id" id="p-id">User ID: 00000000</div>

            <div class="inventory-row">
                <div class="btn-main">
                    <span><i class="fas fa-box" style="margin-right:10px;"></i> –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span>
                    <i class="fas fa-chevron-up" style="transform: rotate(180deg); font-size:12px;"></i>
                </div>
                <div class="btn-main" style="width: 60px; flex-grow: 0; justify-content: center;">
                    <i class="fas fa- dice"></i>
                </div>
            </div>

            <button class="btn-promo" onclick="activatePromo()">üéü –ò–°–ü–û–õ–¨–ó–û–í–ê–¢–¨ –ü–†–û–ú–û–ö–û–î</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="side-menu" id="side-menu">
        <div style="display:flex; align-items:center; margin-bottom:30px;">
            <div id="m-avatar" style="width:50px; height:50px; border-radius:50%; margin-right:15px; background:#333; background-size:cover;"></div>
            <div>
                <div id="m-name" style="font-weight:bold;">User</div>
                <div id="m-id" style="color:gray; font-size:12px;">ID: 0</div>
            </div>
        </div>
        <div onclick="showScreen('profile'); toggleMenu()" style="padding:15px 0; border-top:1px solid #2c2f48; cursor:pointer;">
            <i class="far fa-user" style="margin-right:10px;"></i> –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å
        </div>
        <div onclick="window.Telegram.WebApp.openTelegramLink('https://t.me/nasjsa')" style="color:#00ff00; margin-top:40px; cursor:pointer;">
            <i class="fas fa-headset" style="margin-right:10px;"></i> –ü–æ–¥–¥–µ—Ä–∂–∫–∞
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="showScreen('cases')"><i class="fas fa-box-open"></i>–ö–µ–π—Å—ã</div>
        <div class="nav-item" onclick="showScreen('profile')"><i class="fas fa-user"></i>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let balance = localStorage.getItem('stars_balance') ? parseInt(localStorage.getItem('stars_balance')) : 0;
        updateBalanceDisplay();

        function updateBalanceDisplay() {
            document.getElementById('balance-val').innerText = balance.toLocaleString();
            localStorage.setItem('stars_balance', balance);
        }

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(screenId === 'cases') document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(screenId === 'profile') document.querySelectorAll('.nav-item')[1].classList.add('active');
        }

        function activatePromo() {
            let code = prompt("–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥:");
            if (code && code.toLowerCase() === '–∫—É') {
                balance += 100000;
                updateBalanceDisplay();
                alert("‚úÖ –ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –í–∞–º –Ω–∞—á–∏—Å–ª–µ–Ω–æ 100,000 –∑–≤–µ–∑–¥!");
            } else if (code) {
                alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥");
            }
        }

        const user = tg.initDataUnsafe?.user;
        if (user) {
            const name = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            document.getElementById('p-name').innerText = name;
            document.getElementById('m-name').innerText = name;
            document.getElementById('p-id').innerText = "User ID: " + user.id;
            document.getElementById('m-id').innerText = "ID: " + user.id;
            
            if (user.photo_url) {
                const url = `url(${user.photo_url})`;
                document.getElementById('p-avatar').style.backgroundImage = url;
                document.getElementById('m-avatar').style.backgroundImage = url;
            }
        }
    </script>
</body>
</html>
