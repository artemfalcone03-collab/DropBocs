<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BullDrop Wheel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d0f15;
            --bg-panel: #161922;
            --bg-input: #0a0b10;
            
            --c-2x: #8e94aa;  /* Grey/Silver */
            --c-3x: #3dbf65;  /* Green */
            --c-5x: #ea4646;  /* Red */
            --c-50x: #facc15; /* Gold */
            
            --text-main: #ffffff;
            --text-sec: #6e768d;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* No scroll, app-like */
            height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        .header {
            height: 60px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 16px;
            background: var(--bg-panel);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .brand { font-weight: 900; font-size: 20px; color: #ff4d4d; display: flex; align-items: center; gap: 5px; }
        .brand span { color: white; }
        .balance-badge {
            background: #232838; padding: 6px 12px; border-radius: 8px;
            font-weight: 700; font-size: 14px;
            display: flex; align-items: center; gap: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* --- WHEEL CONTAINER (Middle) --- */
        .game-wrapper {
            flex: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
            background: radial-gradient(circle at center, #1b2030 0%, #0d0f15 70%);
        }

        /* Wheel Styles */
        .wheel-container {
            position: relative;
            width: 300px; height: 300px;
            border-radius: 50%;
            padding: 10px;
            background: #1c202b;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.8);
            border: 2px solid #2a2e3d;
        }

        canvas {
            width: 100%; height: 100%;
            border-radius: 50%;
            transform: rotate(-90deg);
        }

        .pointer-arrow {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 45px; z-index: 10;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
        }
        .pointer-arrow svg { width: 100%; height: 100%; fill: #e0e0e0; stroke: #000; stroke-width: 1px; }

        .center-hub {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: #161922; border: 3px solid #2a2e3d;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 5;
        }
        .timer-display { font-weight: 800; font-size: 12px; color: #fff; text-align: center; }

        /* --- HISTORY BAR --- */
        .history-bar {
            width: 100%; height: 40px;
            background: rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            gap: 6px; padding: 0 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .hist-dot {
            width: 24px; height: 24px; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* --- CONTROLS SECTION --- */
        .controls-panel {
            background: var(--bg-panel);
            padding: 20px 16px 85px 16px; /* 85px padding bottom for menu */
            border-top: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
        }

        /* Bet Input Row */
        .bet-row {
            display: flex; gap: 10px; margin-bottom: 15px;
        }
        .input-group {
            flex: 1; background: var(--bg-input);
            border-radius: 12px; padding: 12px;
            display: flex; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .input-group input {
            background: transparent; border: none; color: white;
            font-size: 16px; font-weight: 700; width: 100%; outline: none;
        }
        .quick-actions { display: flex; gap: 5px; }
        .btn-mini {
            background: #232838; border: none; color: var(--text-sec);
            padding: 0 12px; border-radius: 8px; font-weight: 600; cursor: pointer;
            transition: 0.2s;
        }
        .btn-mini:active { background: #303649; color: white; }

        /* Multiplier Buttons */
        .multi-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
            margin-bottom: 15px;
        }
        .m-btn {
            background: #232838; border-radius: 12px; height: 55px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid transparent; transition: all 0.2s;
            position: relative; overflow: hidden;
        }
        .m-btn span:first-child { font-size: 16px; font-weight: 900; z-index: 2; }
        .m-btn img { position: absolute; width: 30px; opacity: 0.2; bottom: -5px; right: -5px; }
        
        /* Button Colors active state */
        .m-btn.active { border-color: white; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .m-btn[data-val="2"] { color: var(--c-2x); }
        .m-btn[data-val="2"].active { background: var(--c-2x); color: white; }
        
        .m-btn[data-val="3"] { color: var(--c-3x); }
        .m-btn[data-val="3"].active { background: var(--c-3x); color: white; }
        
        .m-btn[data-val="5"] { color: var(--c-5x); }
        .m-btn[data-val="5"].active { background: var(--c-5x); color: white; }
        
        .m-btn[data-val="50"] { color: var(--c-50x); }
        .m-btn[data-val="50"].active { background: var(--c-50x); color: black; }

        /* Main Button */
        .play-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(90deg, #4287ff, #3260c9);
            border: none; border-radius: 12px;
            color: white; font-weight: 800; font-size: 16px; text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(66, 135, 255, 0.25);
            transition: 0.2s; cursor: pointer;
        }
        .play-btn:active { transform: scale(0.98); opacity: 0.9; }
        .play-btn:disabled { background: #232838; color: #555; box-shadow: none; }

        /* --- BOTTOM MENU (FIXED) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 70px; background: #1a1d27;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 100; padding-bottom: 10px; /* Safe area */
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #555b6f; font-size: 10px; font-weight: 600; gap: 4px;
            width: 60px;
        }
        .nav-item i { font-size: 20px; margin-bottom: 2px; }
        .nav-item.active { color: #fff; }
        .nav-item.active i { color: #4287ff; text-shadow: 0 0 10px rgba(66,135,255,0.5); }
        
        /* Win Modal */
        .overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 200; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: all; }
        .win-card {
            background: #1c202b; padding: 30px; border-radius: 20px;
            text-align: center; border: 1px solid #333; transform: scale(0.8); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .overlay.active .win-card { transform: scale(1); }
        .win-amt { font-size: 40px; font-weight: 900; margin: 10px 0; color: #fff; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand"><i class="fas fa-bullseye"></i> Bull<span>Drop</span></div>
        <div class="balance-badge">
            <i class="fas fa-coins" style="color:#facc15"></i>
            <span id="balance">5000</span>
        </div>
    </div>

    <div class="game-wrapper">
        <div class="wheel-container">
            <div class="pointer-arrow">
                <svg viewBox="0 0 40 45">
                    <path d="M20 45 L0 0 L40 0 Z" />
                </svg>
            </div>
            <canvas id="wheelCanvas" width="560" height="560"></canvas>
            <div class="center-hub">
                <div class="timer-display">SPIN</div>
            </div>
        </div>

        <div class="history-bar" id="historyTrack">
            <div class="hist-dot" style="background:#8e94aa; color:#fff">2</div>
            <div class="hist-dot" style="background:#3dbf65; color:#fff">3</div>
            <div class="hist-dot" style="background:#8e94aa; color:#fff">2</div>
            <div class="hist-dot" style="background:#ea4646; color:#fff">5</div>
            <div class="hist-dot" style="background:#8e94aa; color:#fff">2</div>
        </div>
    </div>

    <div class="controls-panel">
        <div class="bet-row">
            <div class="input-group">
                <i class="fas fa-coins" style="color:#555; margin-right:8px;"></i>
                <input type="number" id="betInput" value="100">
            </div>
            <div class="quick-actions">
                <button class="btn-mini" onclick="setBet('clear')">CLEAR</button>
                <button class="btn-mini" onclick="setBet('+100')">+100</button>
                <button class="btn-mini" onclick="setBet('/2')">1/2</button>
                <button class="btn-mini" onclick="setBet('x2')">x2</button>
                <button class="btn-mini" onclick="setBet('max')">MAX</button>
            </div>
        </div>

        <div class="multi-grid">
            <div class="m-btn" data-val="2" onclick="selectMode(2)">
                <span>2x</span>
            </div>
            <div class="m-btn" data-val="3" onclick="selectMode(3)">
                <span>3x</span>
            </div>
            <div class="m-btn" data-val="5" onclick="selectMode(5)">
                <span>5x</span>
            </div>
            <div class="m-btn" data-val="50" onclick="selectMode(50)">
                <span>50x</span>
            </div>
        </div>

        <button class="play-btn" id="spinBtn" onclick="spin()">СДЕЛАТЬ СТАВКУ</button>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item">
            <i class="fas fa-box-open"></i>
            <span>Кейсы</span>
        </div>
        <div class="nav-item active">
            <i class="fas fa-gamepad"></i>
            <span>Игры</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-ticket-alt"></i>
            <span>BullPass</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
        </div>
    </nav>

    <div class="overlay" id="winOverlay">
        <div class="win-card">
            <div style="font-size:14px; color:#aaa; text-transform:uppercase; letter-spacing:1px;">Выигрыш</div>
            <div class="win-amt" id="winAmountVal">0</div>
            <button class="btn-mini" style="background:#4287ff; color:white; padding:10px 30px; margin-top:10px;" onclick="closeOverlay()">OK</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // --- WHEEL CONFIG ---
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const segments = 54; 
    const segAngle = (Math.PI * 2) / segments;
    
    // Pattern distribution (BullDrop style)
    // 2x (Grey), 3x (Green), 5x (Red), 50x (Gold)
    let wheelMap = [];
    const counts = { 2: 26, 3: 17, 5: 10, 50: 1 };
    
    // Colors
    const palette = {
        2: '#8e94aa',
        3: '#3dbf65', 
        5: '#ea4646',
        50: '#facc15'
    };

    // Generate wheel array
    let tempArr = [];
    Object.keys(counts).forEach(k => {
        for(let i=0; i<counts[k]; i++) tempArr.push(parseInt(k));
    });
    // Shuffle
    tempArr.sort(() => Math.random() - 0.5);
    wheelMap = tempArr;

    let currentRotation = 0; // Radians
    let isSpinning = false;
    let balance = 5000;
    let selectedMultiplier = null;

    function draw() {
        const W = canvas.width;
        const H = canvas.height;
        const CX = W/2;
        const CY = H/2;
        const R = CX - 5;

        ctx.clearRect(0, 0, W, H);
        
        ctx.save();
        ctx.translate(CX, CY);
        ctx.rotate(currentRotation);

        for (let i = 0; i < segments; i++) {
            const val = wheelMap[i];
            const color = palette[val];
            
            const aStart = i * segAngle;
            const aEnd = aStart + segAngle;

            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.arc(0,0, R, aStart, aEnd);
            ctx.fillStyle = color;
            ctx.fill();
            
            // Stroke
            ctx.strokeStyle = "#161922";
            ctx.lineWidth = 4;
            ctx.stroke();

            // Text
            ctx.save();
            ctx.rotate(aStart + segAngle/2);
            ctx.translate(R - 40, 0);
            ctx.rotate(Math.PI/2);
            
            ctx.fillStyle = (val === 50) ? "#000" : "#fff";
            ctx.font = "bold 28px Inter";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(val + "x", 0, 0);
            
            // Icon Placeholder (Circle)
            if(val === 50) {
                 ctx.beginPath();
                 ctx.arc(0, -35, 8, 0, Math.PI*2);
                 ctx.fillStyle = "rgba(0,0,0,0.2)";
                 ctx.fill();
            }

            ctx.restore();
        }
        ctx.restore();
    }
    
    // Init Draw
    draw();

    // --- LOGIC ---
    function selectMode(val) {
        if(isSpinning) return;
        selectedMultiplier = val;
        
        document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`.m-btn[data-val="${val}"]`).classList.add('active');
        
        tg.HapticFeedback.selectionChanged();
    }

    function setBet(action) {
        const inp = document.getElementById('betInput');
        let v = parseInt(inp.value) || 0;
        
        if (action === 'clear') v = 0;
        else if (action === 'max') v = balance;
        else if (action === '/2') v = Math.floor(v/2);
        else if (action === 'x2') v = v*2;
        else if (action === '+100') v += 100;
        
        if (v > balance) v = balance;
        if (v < 0) v = 0;
        inp.value = v;
    }

    function spin() {
        if(isSpinning) return;
        const bet = parseInt(document.getElementById('betInput').value);
        
        if(!selectedMultiplier) { tg.showAlert("Выберите множитель (цвет)!"); return; }
        if(bet > balance || bet <= 0) { tg.showAlert("Некорректная ставка!"); return; }

        balance -= bet;
        updateBalance();
        isSpinning = true;
        document.getElementById('spinBtn').disabled = true;
        document.querySelector('.timer-display').innerText = "...";

        // Logic
        const winIndex = Math.floor(Math.random() * segments);
        const winVal = wheelMap[winIndex];
        
        // Calculate rotation to land index at TOP (-PI/2)
        // Standard angle of segment center: index * angle + half
        // Target: -PI/2
        // Delta = -PI/2 - segmentAngle
        const segmentCenter = winIndex * segAngle + (segAngle/2);
        const spins = 5;
        // Adjust for visual clockwise spin (which is decreasing radians in canvas usually, but let's just add negative)
        // Target = current - (spins * 2PI) - (distance to target)
        
        // Distance from current pointer (assumed 0 relative to wheel) to target segment
        // Actually, easiest way: 
        // Final Rotation should be such that (FinalRot + SegmentCenter) % 2PI = -PI/2
        
        const randomOffset = (Math.random() - 0.5) * (segAngle * 0.8); // Randomness inside segment
        
        const targetRotation = currentRotation - (spins * Math.PI * 2) - (Math.PI/2 + segmentCenter) - currentRotation%(Math.PI*2) + randomOffset;

        // Animation
        const duration = 4000;
        const startTime = performance.now();
        const startRot = currentRotation;

        function animate(time) {
            const elapsed = time - startTime;
            const p = Math.min(elapsed / duration, 1);
            const ease = 1 - Math.pow(1 - p, 4); // EaseOutQuart
            
            currentRotation = startRot + (targetRotation - startRot) * ease;
            draw();

            if(p < 1) requestAnimationFrame(animate);
            else finish(winVal, bet);
        }
        requestAnimationFrame(animate);
    }

    function finish(winVal, bet) {
        isSpinning = false;
        document.getElementById('spinBtn').disabled = false;
        document.querySelector('.timer-display').innerText = "SPIN";
        
        // Update History
        const track = document.getElementById('historyTrack');
        const div = document.createElement('div');
        div.className = 'hist-dot';
        div.style.background = palette[winVal];
        div.style.color = (winVal===50)?'#000':'#fff';
        div.innerText = winVal;
        track.prepend(div);
        if(track.children.length > 10) track.lastChild.remove();

        // Check Win
        if(selectedMultiplier === winVal) {
            const winAmt = bet * winVal;
            balance += winAmt;
            showWin(winAmt);
            tg.HapticFeedback.notificationOccurred('success');
        } else {
            tg.HapticFeedback.notificationOccurred('warning');
        }
        updateBalance();
    }

    function updateBalance() {
        document.getElementById('balance').innerText = balance;
    }

    function showWin(amt) {
        document.getElementById('winAmountVal').innerText = "+" + amt;
        document.getElementById('winOverlay').classList.add('active');
    }
    
    function closeOverlay() {
        document.getElementById('winOverlay').classList.remove('active');
    }

</script>
</body>
</html>
