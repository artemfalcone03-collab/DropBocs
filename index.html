<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DropBocs - Luxury Cloud Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* ==========================================================================
           1. LUXURY –ü–ê–õ–ò–¢–†–ê –ò –ì–†–ê–§–ò–ö–ê
           ========================================================================== */
        :root {
            --luxury-gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --luxury-bg: #05070a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --accent-blue: #3d5afe;
            --danger: #ff4757;
            --success: #2ed573;
            
            --font-main: 'Inter', -apple-system, sans-serif;
        }

        /* ==========================================================================
           2. –ë–ê–ó–û–í–´–ï –ù–ê–°–¢–†–û–ô–ö–ò (–ú–ê–°–®–¢–ê–ë –£–ú–ï–ù–¨–®–ï–ù)
           ========================================================================== */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--luxury-bg);
            color: #fff;
            font-family: var(--font-main);
            overflow: hidden;
            user-select: none;
            /* –£–º–µ–Ω—å—à–∞–µ–º –º–∞—Å—à—Ç–∞–± –≤—Å–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
            zoom: 0.95; 
        }

        @keyframes luxuryPulse {
            0% { box-shadow: 0 0 0 0 rgba(189, 149, 63, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(189, 149, 63, 0); }
            100% { box-shadow: 0 0 0 0 rgba(189, 149, 63, 0); }
        }

        .pulse-gold { animation: luxuryPulse 2s infinite; }

        /* ==========================================================================
           3. –õ–ï–ù–¢–ê –ñ–ò–í–´–• –í–´–ò–ì–†–´–®–ï–ô (NEW)
           ========================================================================== */
        .live-win-feed {
            height: 45px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 10px;
            overflow: hidden;
            position: relative;
        }

        .win-ticket {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 5px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            font-size: 11px;
            font-weight: 700;
            animation: slideInRight 0.5s ease-out forwards;
        }

        .win-ticket b { color: #fcf6ba; }
        .win-ticket span { color: var(--success); }

        /* ==========================================================================
           4. –®–ê–ü–ö–ê DropBocs
           ========================================================================== */
        .luxury-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(5, 7, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand-logo {
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 2px;
            background: var(--luxury-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .wallet-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--glass-bg);
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }

        /* ==========================================================================
           5. –û–°–ù–û–í–ù–û–ô –í–ò–î
           ========================================================================== */
        .main-view {
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 100px;
        }

        .game-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            padding: 20px 0;
            margin-bottom: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .roulette-wrapper {
            width: 100%;
            height: 110px;
            background: #000;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            border-top: 1px solid rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .pointer {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #fff;
            z-index: 100;
            transform: translateX(-50%);
            box-shadow: 0 0 20px #fff;
        }

        .track {
            display: flex;
            position: absolute;
            left: 0;
            height: 100%;
            align-items: center;
            will-change: transform;
        }

        .cell {
            min-width: 80px;
            height: 80px;
            margin: 0 5px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 15px;
        }

        .bet-btn {
            border-radius: 15px;
            border: 2px solid transparent;
            padding: 15px 0;
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
        }

        .bet-btn small { font-size: 9px; opacity: 0.6; }

        .bet-btn.active {
            border-color: #fff;
            transform: scale(0.98);
        }

        .input-area { padding: 20px 15px; }

        .promo-input-group {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            margin-bottom: 12px;
        }

        .promo-input-group input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-weight: 800;
            font-size: 16px;
            outline: none;
        }

        .main-action-btn {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 900;
            font-size: 18px;
            box-shadow: 0 8px 25px rgba(255,255,255,0.15);
        }

        /* ==========================================================================
           6. VIP CARD
           ========================================================================== */
        .screen { display: none; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }

        .vip-card {
            background: var(--glass-bg);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        .avatar-luxe {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #fff;
            background-size: cover;
        }

        .tab-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            height: 65px;
            border-radius: 22px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 2000;
        }

        .tab-item {
            color: #444;
            text-align: center;
            flex: 1;
        }

        .tab-item.active { color: #fff; }
        .tab-item i { font-size: 22px; margin-bottom: 2px; display: block; }
        .tab-item span { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="live-win-feed" id="live-feed">
        </div>

    <header class="luxury-header">
        <div class="brand-logo">DropBocs</div>
        <div class="wallet-container pulse-gold" id="balance-trigger">
            <img src="https://img.icons8.com/emoji/48/star-emoji.png" width="20">
            <span id="balance-val" style="font-weight: 900; font-size: 16px;">0</span>
        </div>
    </header>

    <main class="main-view">
        
        <div id="scr-games" class="screen active">
            <div style="margin-bottom: 15px; text-align: center;">
                <h1 style="font-size: 26px;">Double Luxury</h1>
                <p style="color: #444; font-size: 12px;">Cloud Sync Active</p>
            </div>

            <div class="game-card">
                <div class="roulette-wrapper">
                    <div class="pointer"></div>
                    <div id="roulette-track" class="track"></div>
                </div>

                <div class="bet-grid">
                    <button class="bet-btn" id="btn-2" onclick="selectColor(2)" style="background: #1a1a1a;">
                        <b>2x</b><br><small>GRAY</small>
                    </button>
                    <button class="bet-btn" id="btn-3" onclick="selectColor(3)" style="background: var(--success);">
                        <b>3x</b><br><small>GREEN</small>
                    </button>
                    <button class="bet-btn" id="btn-5" onclick="selectColor(5)" style="background: var(--danger);">
                        <b>5x</b><br><small>RED</small>
                    </button>
                    <button class="bet-btn" id="btn-50" onclick="selectColor(50)" style="background: var(--luxury-gold); color: #000;">
                        <b>50x</b><br><small>GOLD</small>
                    </button>
                </div>

                <div class="input-area">
                    <div class="promo-input-group">
                        <span style="color: gold; font-weight: 900;">$</span>
                        <input type="number" id="bet-input" value="100">
                        <button onclick="setQuickBet(2)" style="background:none; border:none; color:#fff; font-weight:900;">X2</button>
                    </div>
                    <button id="spin-btn" class="main-action-btn pulse-gold" onclick="startDoubleSpin()">
                        –ó–ê–ö–†–£–¢–ò–¢–¨
                    </button>
                </div>
            </div>
        </div>

        <div id="scr-profile" class="screen">
            <div class="vip-card">
                <div id="user-avatar" class="avatar-luxe" style="background-image: url('https://img.icons8.com/3d-fluency/188/user-male-circle.png');"></div>
                <h2 id="user-name" style="font-size: 24px; margin-bottom: 5px;">Player</h2>
                <div id="user-id" style="color: #555; font-size: 11px; margin-bottom: 20px;">ID: 00000000</div>
                
                <div style="background: rgba(255,255,255,0.02); padding: 15px; border-radius: 15px; border: 1px solid var(--glass-border);">
                    <h4 style="color: gold; margin-bottom: 10px; font-size: 12px;">PROMO CODE</h4>
                    <div class="promo-input-group" style="margin-bottom: 0;">
                        <input type="text" id="promo-code" placeholder="CODE..." style="text-align: center;">
                        <button onclick="activatePromo()" style="background: #fff; color: #000; border: none; padding: 0 15px; border-radius: 10px; font-weight: 900;">OK</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="tab-bar">
        <div class="tab-item active" onclick="switchTab('games', this)">
            <i class="fas fa-gem"></i>
            <span>DropBocs</span>
        </div>
        <div class="tab-item" onclick="switchTab('profile', this)">
            <i class="fas fa-crown"></i>
            <span>VIP Cloud</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = {
            balance: 10000,
            activeColor: null,
            isSpinning: false,
            usedPromos: [],
            userName: "Player",
            userId: "00000000"
        };

        const pattern = [2, 3, 2, 5, 2, 3, 2, 5, 2, 3, 2, 50, 2, 5, 2, 3, 2, 5, 2, 3, 2, 5, 2, 3];
        
        function initRoulette() {
            const track = document.getElementById('roulette-track');
            track.innerHTML = '';
            for(let i=0; i < 110; i++) {
                const val = pattern[i % pattern.length];
                const div = document.createElement('div');
                div.className = 'cell';
                if(val === 2) div.style.background = '#1a1a1a';
                if(val === 3) div.style.background = '#2ed573';
                if(val === 5) div.style.background = '#ff4757';
                if(val === 50) div.style.background = 'var(--luxury-gold)', div.style.color = '#000';
                div.innerHTML = `<span style="opacity:0.3; font-size:9px;">x</span>${val}`;
                track.appendChild(div);
            }
        }

        // ==========================================
        // SYSTEM: LIVE WIN FEED
        // ==========================================
        const feedContainer = document.getElementById('live-feed');
        
        function addWinToFeed(name, amount, multiplier) {
            const ticket = document.createElement('div');
            ticket.className = 'win-ticket';
            ticket.innerHTML = `ID: <b>${name}</b> ‚≠êÔ∏è <span>+${amount}</span> (x${multiplier})`;
            
            feedContainer.prepend(ticket);
            
            // –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω–∏–µ, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–≥—Ä—É–∂–∞—Ç—å –ø–∞–º—è—Ç—å (–æ—Å—Ç–∞–≤–ª—è–µ–º 5)
            if(feedContainer.children.length > 5) {
                feedContainer.removeChild(feedContainer.lastChild);
            }
        }

        // –†–∞–Ω–¥–æ–º–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ñ–µ–π–∫–æ–≤—ã—Ö –≤—ã–∏–≥—Ä—ã—à–µ–π
        function spawnFakeWins() {
            if(state.isSpinning) return; // –ù–µ —Å–ø–∞–º–∏–º –≤–æ –≤—Ä–µ–º—è –∏–≥—Ä—ã
            
            const randomID = Math.floor(100000 + Math.random() * 900000);
            const muls = [2, 3, 5, 50];
            const randMul = muls[Math.floor(Math.random() * muls.length)];
            const randBet = Math.floor(Math.random() * 500) + 50;
            
            // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å 50—Ö –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∞—è
            if(randMul === 50 && Math.random() > 0.05) return;

            addWinToFeed(randomID, randBet * randMul, randMul);
            
            // –°–ª–µ–¥—É—é—â–∏–π –≤—ã–∏–≥—Ä—ã—à —á–µ—Ä–µ–∑ —Ä–∞–Ω–¥–æ–º–Ω–æ–µ –≤—Ä–µ–º—è
            setTimeout(spawnFakeWins, 3000 + Math.random() * 7000);
        }

        // ==========================================
        // –ë–ê–ó–ê –î–ê–ù–ù–´–• –ò –õ–û–ì–ò–ö–ê
        // ==========================================
        async function loadData() {
            tg.CloudStorage.getItems(['balance', 'promos'], (err, values) => {
                if (!err) {
                    if (values.balance) state.balance = parseInt(values.balance);
                    if (values.promos) state.usedPromos = JSON.parse(values.promos);
                }
                updateUI();
            });
        }

        async function saveData() {
            tg.CloudStorage.setItem('balance', state.balance.toString());
            tg.CloudStorage.setItem('promos', JSON.stringify(state.usedPromos));
        }

        function updateUI() {
            document.getElementById('balance-val').innerText = state.balance.toLocaleString();
        }

        function selectColor(mul) {
            if(state.isSpinning) return;
            state.activeColor = mul;
            document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + mul).classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function setQuickBet(m) {
            const input = document.getElementById('bet-input');
            input.value = parseInt(input.value) * m;
            tg.HapticFeedback.impactOccurred('light');
        }

        function startDoubleSpin() {
            const bet = parseInt(document.getElementById('bet-input').value);
            
            if(state.isSpinning || !state.activeColor || bet > state.balance || bet <= 0) {
                tg.showAlert("‚ùå –û—à–∏–±–∫–∞ —Å—Ç–∞–≤–∫–∏!");
                return;
            }

            state.isSpinning = true;
            state.balance -= bet;
            updateUI();
            
            const track = document.getElementById('roulette-track');
            const winIdx = 80 + Math.floor(Math.random() * 15);
            const winVal = pattern[winIdx % pattern.length];
            
            const cellWidth = 90; // 80 + 10 margin
            const offset = (winIdx * cellWidth) - (window.innerWidth / 2) + (cellWidth / 2);

            track.style.transition = 'transform 7s cubic-bezier(0.1, 0, 0.05, 1)';
            track.style.transform = `translateX(-${offset}px)`;

            let tick = 0;
            const tInterval = setInterval(() => {
                tick++;
                if(tick < 55) tg.HapticFeedback.impactOccurred('light');
                else clearInterval(tInterval);
            }, 120);

            setTimeout(() => {
                state.isSpinning = false;
                
                if(winVal === state.activeColor) {
                    const winAmt = bet * winVal;
                    state.balance += winAmt;
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    // –î–û–ë–ê–í–õ–Ø–ï–ú –°–ï–ë–Ø –í –û–ë–©–£–Æ –õ–ï–ù–¢–£
                    addWinToFeed(state.userName, winAmt, winVal);

                    tg.showPopup({ title: 'üí∞ –í–´–ò–ì–†–´–®!', message: `+${winAmt.toLocaleString()} Stars!`, buttons: [{type:'ok'}] });
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                }

                saveData();
                updateUI();

                setTimeout(() => {
                    track.style.transition = 'none';
                    track.style.transform = 'translateX(0)';
                    initRoulette();
                }, 1500);

            }, 7200);
        }

        function activatePromo() {
            const code = document.getElementById('promo-code').value.toUpperCase();
            if(state.usedPromos.includes(code)) return tg.showAlert("‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!");
            const db = { "DROP": 5000, "LUX": 10000 };
            if(db[code]) {
                state.balance += db[code];
                state.usedPromos.push(code);
                saveData(); updateUI();
                tg.showAlert("‚úÖ –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
            }
        }

        function switchTab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('medium');
        }

        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        const user = tg.initDataUnsafe?.user;
        if(user) {
            state.userName = user.first_name || user.id;
            state.userId = user.id;
            document.getElementById('user-name').innerText = state.userName;
            document.getElementById('user-id').innerText = "ID: " + user.id;
            if(user.photo_url) document.getElementById('user-avatar').style.backgroundImage = `url(${user.photo_url})`;
        }

        initRoulette();
        loadData();
        spawnFakeWins(); // –ó–∞–ø—É—Å–∫ –ª–µ–Ω—Ç—ã

    </script>
</body>
</html>
