<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DropBocs - Extreme Ultra Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           1. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï
           ========================================================================== 
        */
        :root {
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-static: #bf953f;
            --bg-dark: #07090c;
            --bg-card: rgba(20, 24, 31, 0.8);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            
            --gray: #2c3e50;
            --green: #00ff88;
            --red: #ff3e3e;
            --blue: #3d5afe;
            
            --shadow-gold: 0 0 20px rgba(191, 149, 63, 0.3);
            --font-main: 'Montserrat', sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0; padding: 0;
            -webkit-user-select: none;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: var(--font-main);
            overflow: hidden;
            line-height: 1.4;
            zoom: 0.9; /* –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –ø—Ä–æ—Å—å–±–µ */
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* ==========================================================================
           2. –ê–ù–ò–ú–ê–¶–ò–ò
           ========================================================================== 
        */
        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gold-text {
            background: var(--gold);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            font-weight: 900;
        }

        /* ==========================================================================
           3. –ö–û–ú–ü–û–ù–ï–ù–¢–´ –ò–ù–¢–ï–†–§–ï–ô–°–ê
           ========================================================================== 
        */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            background: rgba(7, 9, 12, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .balance-pill {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--glass);
            padding: 8px 18px;
            border-radius: 50px;
            border: 1px solid var(--border);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .level-badge {
            font-size: 10px;
            background: var(--gold);
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 900;
            margin-left: 10px;
        }

        .main-container {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* –õ–ï–ù–¢–ê LIVE */
        .live-ticker {
            margin-bottom: 25px;
        }

        .ticker-header {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
            margin-bottom: 12px;
            padding: 0 5px;
        }

        .ticker-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .ticker-item {
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--gold-static);
            font-size: 13px;
        }

        .ticker-item.personal {
            border-left-color: var(--green);
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.1), transparent);
        }

        /* ==========================================================================
           4. –ì–ï–ô–ú–ü–õ–ï–ô: DOUBLE ROULETTE
           ========================================================================== 
        */
        .game-wrapper {
            background: var(--bg-card);
            border-radius: 35px;
            padding: 30px 0;
            border: 1px solid var(--border);
            position: relative;
            margin-bottom: 30px;
        }

        .roulette-container {
            width: 100%;
            height: 140px;
            background: #000;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        .center-pointer {
            position: absolute;
            left: 50%; top: 0; bottom: 0;
            width: 3px;
            background: #fff;
            z-index: 50;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #fff;
        }

        .center-pointer::before {
            content: '';
            position: absolute;
            top: 0; left: -10px;
            border-left: 11px solid transparent;
            border-right: 11px solid transparent;
            border-top: 15px solid #fff;
        }

        .roulette-track {
            display: flex;
            position: absolute;
            left: 0; height: 100%;
            align-items: center;
            will-change: transform;
        }

        .r-cell {
            min-width: 100px;
            height: 100px;
            margin: 0 5px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 26px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* –°–¢–ê–í–ö–ò */
        .bet-controls {
            padding: 0 20px;
        }

        .color-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .color-btn {
            height: 70px;
            border-radius: 18px;
            border: 2px solid transparent;
            color: #fff;
            font-weight: 900;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
            cursor: pointer;
        }

        .color-btn.active {
            border-color: #fff;
            transform: scale(0.96);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .bet-input-group {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .bet-input-group input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 22px;
            font-weight: 900;
            width: 100%;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
        }

        .action-btn {
            width: 100%;
            padding: 22px;
            border-radius: 22px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 900;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(255,255,255,0.15);
            transition: 0.3s;
        }

        .action-btn:disabled { opacity: 0.3; transform: scale(0.98); }

        /* ==========================================================================
           5. –ù–û–í–ê–Ø –°–ï–ö–¶–ò–Ø: CASES (–ö–ï–ô–°–´)
           ========================================================================== 
        */
        .cases-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .case-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .case-card img {
            width: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        .case-price {
            background: var(--gold);
            color: #000;
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 900;
            display: inline-block;
        }

        /* ==========================================================================
           6. –ü–†–û–§–ò–õ–¨ –ò VIP
           ========================================================================== 
        */
        .profile-hero {
            text-align: center;
            padding: 40px 20px;
        }

        .avatar-frame {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
        }

        .avatar-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 4px solid var(--gold-static);
            background-size: cover;
            box-shadow: 0 0 30px rgba(191, 149, 63, 0.4);
        }

        .xp-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .xp-bar-fill {
            height: 100%;
            background: var(--gold);
            width: 45%;
            transition: 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ==========================================================================
           7. –¢–ê–ë-–ë–ê–†
           ========================================================================== 
        */
        .tab-bar {
            position: fixed;
            bottom: 25px; left: 20px; right: 20px;
            height: 75px;
            background: rgba(15, 18, 24, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            z-index: 2000;
        }

        .tab-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #555;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: #fff;
            transform: translateY(-5px);
        }

        .tab-btn i { font-size: 24px; margin-bottom: 4px; }
        .tab-btn span { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        .screen { display: none; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header class="header">
        <div class="brand gold-text" style="font-size: 22px; letter-spacing: 2px;">DROPBOCS</div>
        <div class="balance-pill">
            <img src="https://img.icons8.com/emoji/48/star-emoji.png" width="20">
            <span id="bal-val" style="font-weight: 900; font-size: 18px;">0</span>
            <div class="level-badge" id="lvl-badge">LVL 1</div>
        </div>
    </header>

    <main class="main-container">
        
        <section id="scr-double" class="screen active">
            
            <div class="live-ticker">
                <div class="ticker-header">
                    <span><i class="fas fa-satellite-dish"></i> Live Network</span>
                    <span id="online-count">Online: 1,248</span>
                </div>
                <div id="ticker-list" class="ticker-list">
                    </div>
            </div>

            <div class="game-wrapper">
                <div class="roulette-container">
                    <div class="center-pointer"></div>
                    <div id="r-track" class="roulette-track"></div>
                </div>

                <div class="bet-controls">
                    <div class="color-selector">
                        <div class="color-btn" id="c-2" onclick="pickColor(2)" style="background: var(--gray);">
                            <span>x2</span><small>NEUTRAL</small>
                        </div>
                        <div class="color-btn" id="c-3" onclick="pickColor(3)" style="background: var(--green);">
                            <span>x3</span><small>GROWTH</small>
                        </div>
                        <div class="color-btn" id="c-5" onclick="pickColor(5)" style="background: var(--red);">
                            <span>x5</span><small>DANGER</small>
                        </div>
                        <div class="color-btn" id="c-50" onclick="pickColor(50)" style="background: var(--gold); color: #000;">
                            <span>x50</span><small>JACKPOT</small>
                        </div>
                    </div>

                    <div class="bet-input-group">
                        <span style="color: #bf953f; font-weight: 900;">$</span>
                        <input type="number" id="bet-amt" value="100">
                        <button onclick="modifyBet(0.5)" style="background:none; border:none; color:#555; font-weight:900;">/2</button>
                        <button onclick="modifyBet(2)" style="background:none; border:none; color:#555; font-weight:900;">x2</button>
                    </div>

                    <button id="spin-main" class="action-btn" onclick="executeDouble()">
                        –£–°–¢–ê–ù–û–í–ò–¢–¨ –°–¢–ê–í–ö–£
                    </button>
                </div>
            </div>
        </section>

        <section id="scr-cases" class="screen">
            <h2 style="margin-bottom: 20px;" class="gold-text">LUXURY CASES</h2>
            <div class="cases-grid">
                <div class="case-card" onclick="openCase('STARTER', 500)">
                    <img src="https://img.icons8.com/3d-fluency/150/box.png">
                    <h3>Starter</h3>
                    <div class="case-price">500 $</div>
                </div>
                <div class="case-card" onclick="openCase('ELITE', 5000)">
                    <img src="https://img.icons8.com/3d-fluency/150/gift.png">
                    <h3>Elite</h3>
                    <div class="case-price">5,000 $</div>
                </div>
                <div class="case-card" onclick="openCase('ROYAL', 25000)">
                    <img src="https://img.icons8.com/3d-fluency/150/diamond-pouch.png">
                    <h3>Royal</h3>
                    <div class="case-price">25,000 $</div>
                </div>
                <div class="case-card" onclick="openCase('GODLIKE', 100000)">
                    <img src="https://img.icons8.com/3d-fluency/150/crown.png">
                    <h3>Godlike</h3>
                    <div class="case-price">100,000 $</div>
                </div>
            </div>
        </section>

        <section id="scr-profile" class="screen">
            <div class="profile-hero">
                <div class="avatar-frame">
                    <div id="u-avatar" class="avatar-img" style="background-image: url('https://img.icons8.com/3d-fluency/188/user-male-circle.png');"></div>
                </div>
                <h1 id="u-name">Player</h1>
                <p id="u-id" style="opacity: 0.4; font-size: 12px;">ID: 000000000</p>

                <div style="margin-top: 30px; text-align: left; background: var(--glass); padding: 20px; border-radius: 20px;">
                    <div style="display: flex; justify-content: space-between; font-size: 12px; font-weight: 900;">
                        <span>EXPERIENCE JOURNEY</span>
                        <span id="xp-text">450 / 1000 XP</span>
                    </div>
                    <div class="xp-bar-container">
                        <div id="xp-fill" class="xp-bar-fill"></div>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <input type="text" id="promo-input" placeholder="–ü–†–û–ú–û–ö–û–î" style="width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 15px; color: #fff; text-align: center; margin-bottom: 10px;">
                    <button class="action-btn" onclick="claimPromo()" style="padding: 12px;">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
                </div>
            </div>
        </section>

    </main>

    <nav class="tab-bar">
        <div class="tab-btn active" onclick="nav('double', this)">
            <i class="fas fa-dice-six"></i>
            <span>Double</span>
        </div>
        <div class="tab-btn" onclick="nav('cases', this)">
            <i class="fas fa-box-open"></i>
            <span>Cases</span>
        </div>
        <div class="tab-btn" onclick="nav('profile', this)">
            <i class="fas fa-user-shield"></i>
            <span>Profile</span>
        </div>
    </nav>

    <script>
        /* ==========================================================================
           8. CORE ENGINE (FULL LOGIC)
           ========================================================================== 
        */
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // --- FIREBASE SETUP ---
        // –ó–ê–ú–ï–ù–ò –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –°–í–û–ò –ò–ó FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "AIzaSyD...",
            authDomain: "your-app.firebaseapp.com",
            databaseURL: "https://your-app-default-rtdb.firebaseio.com",
            projectId: "your-app",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
        let user = {
            bal: 2500,
            xp: 0,
            lvl: 1,
            id: "Guest_" + Math.floor(Math.random() * 10000),
            name: "Unknown",
            promos: [],
            stats: { wins: 0, losses: 0 }
        };

        let game = {
            spinning: false,
            selectedColor: null,
            history: [],
            pattern: [2, 3, 2, 5, 2, 3, 2, 5, 2, 3, 2, 50, 2, 3, 2, 5, 2, 3, 2, 3, 2, 5, 2, 3, 2, 50, 2, 5, 2, 3]
        };

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        function init() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram User
            if(tg.initDataUnsafe?.user) {
                const u = tg.initDataUnsafe.user;
                user.id = u.id;
                user.name = u.first_name;
                document.getElementById('u-name').innerText = u.first_name;
                document.getElementById('u-id').innerText = "ID: " + u.id;
                if(u.photo_url) document.getElementById('u-avatar').style.backgroundImage = `url(${u.photo_url})`;
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firebase (–°–µ—Ç–µ–≤–æ–π –º–æ–¥—É–ª—å)
            const userRef = database.ref('users/' + user.id);
            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    user = {...user, ...data};
                    syncUI(false); // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º UI –±–µ–∑ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∑–∞–ø–∏—Å–∏ –≤ –ë–î
                } else {
                    saveToCloud(); // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –µ—Å–ª–∏ –Ω–æ–≤—ã–π —é–∑–µ—Ä
                }
            });

            renderTrack();
            startLiveTicker();
            tg.HapticFeedback.impactOccurred('medium');
        }

        // --- –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –ò–ù–¢–ï–†–§–ï–ô–°–ê ---
        function syncUI(needSave = true) {
            document.getElementById('bal-val').innerText = user.bal.toLocaleString();
            document.getElementById('lvl-badge').innerText = `LVL ${user.lvl}`;
            
            // XP Progress
            const xpNext = user.lvl * 1000;
            const progress = (user.xp / xpNext) * 100;
            document.getElementById('xp-fill').style.width = progress + "%";
            document.getElementById('xp-text').innerText = `${user.xp} / ${xpNext} XP`;

            if(needSave) saveToCloud();
        }

        function saveToCloud() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase –ø–æ ID
            database.ref('users/' + user.id).set(user);
        }

        // --- DOUBLE LOGIC ---
        function renderTrack() {
            const track = document.getElementById('r-track');
            track.innerHTML = '';
            for(let i=0; i < 120; i++) {
                const val = game.pattern[i % game.pattern.length];
                const div = document.createElement('div');
                div.className = 'r-cell';
                
                if(val === 2) div.style.background = 'var(--gray)';
                if(val === 3) div.style.background = 'var(--green)';
                if(val === 5) div.style.background = 'var(--red)';
                if(val === 50) {
                    div.style.background = 'var(--gold)';
                    div.style.color = '#000';
                }
                
                div.innerHTML = `<span style="font-size:10px; opacity:0.5;">MULT</span>${val}x`;
                track.appendChild(div);
            }
        }

        function pickColor(c) {
            if(game.spinning) return;
            game.selectedColor = c;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('c-' + c).classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function modifyBet(m) {
            const input = document.getElementById('bet-amt');
            input.value = Math.floor(parseInt(input.value) * m);
            tg.HapticFeedback.impactOccurred('light');
        }

        function executeDouble() {
            const amt = parseInt(document.getElementById('bet-amt').value);

            if(game.spinning || !game.selectedColor || amt > user.bal || amt <= 0) {
                tg.showAlert("‚ö†Ô∏è –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞–≤–∫—É –∏ –≤—ã–±–æ—Ä —Ü–≤–µ—Ç–∞!");
                return;
            }

            game.spinning = true;
            user.bal -= amt;
            syncUI();
            
            const track = document.getElementById('r-track');
            const winIdx = 80 + Math.floor(Math.random() * 25);
            const winVal = game.pattern[winIdx % game.pattern.length];
            
            const cellFullWidth = 110; 
            const offset = (winIdx * cellFullWidth) - (window.innerWidth / 2) + (cellFullWidth / 2);

            track.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.05, 1)';
            track.style.transform = `translateX(-${offset}px)`;

            let ticks = 0;
            const tInterval = setInterval(() => {
                ticks++;
                if(ticks < 70) tg.HapticFeedback.impactOccurred('light');
                else clearInterval(tInterval);
            }, 110);

            setTimeout(() => {
                game.spinning = false;
                
                if(winVal === game.selectedColor) {
                    const win = amt * winVal;
                    user.bal += win;
                    user.xp += Math.floor(win / 10);
                    tg.HapticFeedback.notificationOccurred('success');
                    addTickerItem(user.id, winVal, win, true);
                    
                    tg.showPopup({
                        title: 'üíé –í–´–ò–ì–†–´–®!',
                        message: `–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${win.toLocaleString()} Stars`,
                        buttons: [{type: 'ok'}]
                    });
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                    user.xp += Math.floor(amt / 20);
                }

                checkLevelUp();
                syncUI();

                setTimeout(() => {
                    track.style.transition = 'none';
                    track.style.transform = 'translateX(0)';
                    renderTrack();
                }, 1500);

            }, 8200);
        }

        // --- CASE SYSTEM ---
        function openCase(type, cost) {
            if(user.bal < cost) {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è –∫–µ–π—Å–∞ " + type);
                return;
            }

            tg.showConfirm(`–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å ${type} –∑–∞ ${cost.toLocaleString()}?`, (ok) => {
                if(ok) {
                    user.bal -= cost;
                    syncUI();
                    
                    const chance = Math.random();
                    let mult = 0.5;
                    
                    if(chance > 0.98) mult = 50;
                    else if(chance > 0.90) mult = 10;
                    else if(chance > 0.70) mult = 2;
                    else if(chance > 0.40) mult = 1.2;

                    const prize = Math.floor(cost * mult);
                    user.bal += prize;
                    user.xp += Math.floor(cost / 5);
                    
                    tg.showPopup({
                        title: 'BOX UNLOCKED',
                        message: `–ü—Ä–µ–¥–º–µ—Ç –ø—Ä–æ–¥–∞–Ω –∑–∞: ${prize.toLocaleString()} Stars (x${mult})`,
                        buttons: [{type: 'close'}]
                    });
                    
                    checkLevelUp();
                    syncUI();
                }
            });
        }

        // --- LEVEL SYSTEM ---
        function checkLevelUp() {
            const xpNext = user.lvl * 1000;
            if(user.xp >= xpNext) {
                user.lvl++;
                user.xp = 0;
                tg.showPopup({
                    title: 'üöÄ –ù–û–í–´–ô –£–†–û–í–ï–ù–¨!',
                    message: `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢–µ–ø–µ—Ä—å –≤–∞—à —É—Ä–æ–≤–µ–Ω—å: ${user.lvl}`,
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // --- LIVE FEED LOGIC (–ò–ó–ú–ï–ù–ï–ù–û: –ú–ï–î–õ–ï–ù–ù–ï–ï) ---
        function addTickerItem(id, x, amt, isMe = false) {
            const list = document.getElementById('ticker-list');
            const item = document.createElement('div');
            item.className = `ticker-item animate__animated animate__fadeInRight ${isMe ? 'personal' : ''}`;
            const shortID = isMe ? "YOU" : `ID: ${id.toString().substring(0,6)}*`;
            
            item.innerHTML = `
                <div style="display:flex; align-items:center; gap:8px;">
                    <i class="fas ${isMe ? 'fa-crown' : 'fa-user-circle'}" style="color: ${isMe ? 'gold' : '#555'}"></i>
                    <span>${shortID}</span>
                </div>
                <div style="font-weight:900;">
                    <span style="color:var(--gold-static); margin-right:8px;">x${x}</span>
                    +${amt.toLocaleString()}
                </div>
            `;
            list.prepend(item);
            if(list.children.length > 5) list.lastElementChild.remove();
        }

        function startLiveTicker() {
            // –ú–ï–î–õ–ï–ù–ù–ï–ï –ò –ú–ï–ù–¨–®–ï (–ò–Ω—Ç–µ—Ä–≤–∞–ª 6 —Å–µ–∫, —à–∞–Ω—Å 30%)
            setInterval(() => {
                if(Math.random() > 0.7) { 
                    const fakeId = Math.floor(Math.random() * 90000000) + 10000000;
                    const fakeX = [2, 3, 5, 50][Math.floor(Math.random() * 4)];
                    const fakeWin = (Math.floor(Math.random() * 100) + 1) * 100 * fakeX;
                    addTickerItem(fakeId, fakeX, fakeWin);
                }
            }, 6000);
        }

        // --- NAVIGATION ---
        function nav(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        // --- PROMO ---
        function claimPromo() {
            const code = document.getElementById('promo-input').value.toUpperCase();
            const rewards = { "START": 1000, "LUXURY": 5000, "GEMINI": 10000, "ADMIN": 99999 };
            
            if(user.promos.includes(code)) {
                tg.showAlert("–ü—Ä–æ–º–æ–∫–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!");
                return;
            }
            if(rewards[code]) {
                user.bal += rewards[code];
                user.promos.push(code);
                syncUI();
                tg.showPopup({ title: 'Success', message: `–ù–∞—á–∏—Å–ª–µ–Ω–æ: ${rewards[code]} Stars` });
                document.getElementById('promo-input').value = '';
            } else {
                tg.showAlert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥");
            }
        }

        window.onload = init;
    </script>
